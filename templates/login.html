<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ავტორიზაცია</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Общие стили из регистрации */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary-color: #0d1525;
            --secondary-color: #1d2a4a;
            --accent-color: #00c6ff;
            --text-color: #ffffff;
            --text-secondary: #c0c0d0;
            --card-bg: #121a2b;
            --card-hover-bg: #16203a;
            --success-color: #00d68f;
            --warning-color: #ffaa00;
            --danger-color: #ff3d71;
            --google-color: #4285F4;
            --facebook-color: #3b5998;
        }
        
        body {
            background: linear-gradient(
                135deg, 
                var(--primary-color), 
                var(--secondary-color),
                #0f1729
            );
            background-size: 300% 300%;
            animation: gradientShift 15s ease infinite;
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
            font-weight: 450;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .auth-container {
            background: rgba(18, 26, 43, 0.95);
            border-radius: 15px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: cardAppear 0.6s ease-out;
            position: relative;
            z-index: 2;
            backdrop-filter: blur(10px);
        }
        
        @keyframes cardAppear {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .auth-logo {
            position: relative;
            width: 80px;
            height: 80px;
            margin: 0 auto 15px;
        }
        
        .logo-core {
            position: relative;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--accent-color), #0066ff);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 15px rgba(0, 198, 255, 0.5);
            overflow: hidden;
            z-index: 2;
            animation: logoFloat 4s ease-in-out infinite;
        }
        
        @keyframes logoFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }
        
        .logo-letter {
            font-weight: bold;
            font-size: 32px;
            color: white;
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
            z-index: 2;
        }
        
        .auth-header h2 {
            font-weight: 700;
            color: var(--accent-color);
            margin-top: 15px;
            font-size: 1.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .form-group {
            margin-bottom: 20px;
            animation: fadeIn 0.8s ease-out;
            position: relative;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-secondary);
        }
        
        .form-control {
            width: 100%;
            padding: 14px 18px;
            background: rgba(255, 255, 255, 0.07);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            color: var(--text-color);
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: var(--accent-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 198, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
        }
        
        .password-container {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 1.2rem;
            padding: 5px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--accent-color), #0066ff);
            border: none;
            border-radius: 8px;
            padding: 14px 20px;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-top: 10px;
            box-shadow: 0 5px 15px rgba(0, 198, 255, 0.2);
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 198, 255, 0.4);
        }
        
        .social-auth {
            margin: 25px 0;
            text-align: center;
            position: relative;
        }
        
        .social-divider {
            height: 1px;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.2), transparent);
            margin: 25px 0;
            position: relative;
        }
        
        .social-divider span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--card-bg);
            padding: 0 15px;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        
        .social-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 20px;
        }
        
        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 13px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-size: 1rem;
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .social-btn.google {
            background: var(--google-color);
        }
        
        .social-btn.facebook {
            background: var(--facebook-color);
        }
        
        .social-btn i {
            font-size: 1.2rem;
        }
        
        .login-options {
            text-align: center;
            margin-top: 20px;
            font-size: 0.95rem;
            color: var(--text-secondary);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .login-options a {
            color: var(--accent-color);
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        
        .login-options a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            color: var(--danger-color);
            margin-top: 6px;
            font-size: 0.85rem;
            font-weight: 500;
            animation: shake 0.5s;
            display: none;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }
        
        .gradient-bg {
            position: fixed;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.25;
            z-index: 0;
            animation: gradientFloat 25s infinite alternate ease-in-out;
        }
        
        .gradient-1 {
            background: linear-gradient(135deg, var(--accent-color), #0066ff);
            top: -200px;
            right: -200px;
        }
        
        .gradient-2 {
            background: linear-gradient(135deg, var(--success-color), #00a86b);
            bottom: -200px;
            left: -200px;
            animation-duration: 30s;
            animation-delay: 2s;
        }
        
        @keyframes gradientFloat {
            0% {
                transform: translate(0, 0) scale(1);
            }
            50% {
                transform: translate(20px, -20px) scale(1.05);
            }
            100% {
                transform: translate(-20px, 10px) scale(0.95);
            }
        }
        
        /* Модальное окно */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 30px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            animation: cardAppear 0.4s ease-out;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-title {
            color: var(--accent-color);
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .close-modal {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.3s;
        }
        
        .close-modal:hover {
            color: var(--accent-color);
        }
        
        .modal-footer {
            margin-top: 25px;
            display: flex;
            justify-content: flex-end;
            gap: 15px;
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        /* Адаптивность */
        @media (max-width: 576px) {
            .auth-container {
                padding: 30px 20px;
            }
            
            .auth-header h2 {
                font-size: 1.5rem;
            }
            
            .auth-logo {
                width: 70px;
                height: 70px;
            }
            
            .logo-core {
                width: 50px;
                height: 50px;
            }
            
            .logo-letter {
                font-size: 24px;
            }
            
            .modal-content {
                padding: 20px;
                margin: 0 15px;
            }
        }
    </style>
</head>
<body>
    <div class="gradient-bg gradient-1"></div>
    <div class="gradient-bg gradient-2"></div>
    
    <div class="auth-container">
        <div class="auth-header">
            <div class="auth-logo">
                <div class="logo-core">
                    <div class="logo-letter">R</div>
                </div>
            </div>
            <h2>ავტორიზაცია</h2>
        </div>
        
        <form id="login-form">
            <div class="form-group">
                <label class="form-label" for="identifier">მომხმარებელი, ელ. ფოსტა ან ტელეფონი</label>
                <input type="text" class="form-control" id="identifier" name="identifier" required>
            </div>
            
            <div class="form-group password-container">
                <label class="form-label" for="password">პაროლი</label>
                <input type="password" class="form-control" id="password" name="password" required>
                <button type="button" class="toggle-password" id="toggle-password">👁️</button>
            </div>
            
            <div class="error-message" id="login-error"></div>
            
            <button type="submit" class="btn-primary">შესვლა</button>
        </form>
        
        <div class="social-auth">
            <div class="social-divider">
                <span>ან</span>
            </div>
            
            <div class="social-buttons">
                <button type="button" class="social-btn google" id="google-btn">
                    <i class="fab fa-google"></i>
                    Google-ით შესვლა
                </button>
                
                <button type="button" class="social-btn facebook" id="facebook-btn">
                    <i class="fab fa-facebook-f"></i>
                    Facebook-ით შესვლა
                </button>
            </div>
        </div>
        
        <div class="login-options">
            <p>არ გაქვთ ანგარიში? <a href="/register">რეგისტრაცია</a></p>
            <p><a href="#" id="forgot-password-link">დაგავიწყდათ პაროლი?</a></p>
        </div>
    </div>

    <!-- Модальное окно восстановления пароля -->
    <div class="modal" id="forgot-password-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">პაროლის აღდგენა</h3>
                <button class="close-modal">&times;</button>
            </div>
            
            <form id="forgot-password-form">
                <div class="form-group">
                    <label class="form-label" for="recovery-identifier">მომხმარებელი ან ელ. ფოსტა</label>
                    <input type="text" class="form-control" id="recovery-identifier" name="identifier" required>
                    <div class="error-message" id="recovery-error"></div>
                </div>
                
                <div class="modal-footer">
                    <button type="button" class="btn-secondary close-modal">გაუქმება</button>
                    <button type="submit" class="btn-primary">გაგზავნა</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Функция переключения видимости пароля
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const toggleBtn = document.getElementById('toggle-password');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleBtn.textContent = '👁️';
            } else {
                passwordField.type = 'password';
                toggleBtn.textContent = '👁️';
            }
        }

        // Управление модальным окном
        const modal = document.getElementById('forgot-password-modal');
        const forgotPasswordLink = document.getElementById('forgot-password-link');
        const closeModalBtns = document.querySelectorAll('.close-modal');
        
        // Открытие модального окна
        forgotPasswordLink.addEventListener('click', (e) => {
            e.preventDefault();
            modal.style.display = 'flex';
        });
        
        // Закрытие модального окна
        closeModalBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                modal.style.display = 'none';
                document.getElementById('recovery-error').style.display = 'none';
                document.getElementById('forgot-password-form').reset();
            });
        });
        
        // Закрытие при клике вне окна
        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
                document.getElementById('recovery-error').style.display = 'none';
                document.getElementById('forgot-password-form').reset();
            }
        });
        
        // Обработка формы восстановления пароля
        document.getElementById('forgot-password-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const identifier = document.getElementById('recovery-identifier').value.trim();
            const errorElement = document.getElementById('recovery-error');
            
            // Сброс ошибки
            errorElement.style.display = 'none';
            
            if (!identifier) {
                errorElement.textContent = 'გთხოვთ შეიყვანოთ მომხმარებელი ან ელ. ფოსტა';
                errorElement.style.display = 'block';
                return;
            }
            
            // Имитация отправки запроса
            const success = true;
            
            if (success) {
                // Анимация успеха
                const submitBtn = e.target.querySelector('.btn-primary');
                submitBtn.innerHTML = '<i class="fas fa-check"></i> გაგზავნილია';
                submitBtn.style.background = 'var(--success-color)';
                
                setTimeout(() => {
                    modal.style.display = 'none';
                    submitBtn.innerHTML = 'გაგზავნა';
                    submitBtn.style.background = '';
                    document.getElementById('forgot-password-form').reset();
                    alert('ინსტრუქციები პაროლის აღსადგენად გამოგზავნილია თქვენს ელ. ფოსტაზე!');
                }, 1500);
            } else {
                errorElement.textContent = 'მომხმარებელი არ მოიძებნა';
                errorElement.style.display = 'block';
            }
        });
        
        // Обработка формы входа
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            document.getElementById('login-error').textContent = '';
            
            // Валидация
            const identifier = document.getElementById('identifier').value.trim();
            const password = document.getElementById('password').value;
            
            if (!identifier || !password) {
                document.getElementById('login-error').textContent = 'გთხოვთ შეავსოთ ყველა ველი';
                return;
            }
            
            // Имитация AJAX запроса
            try {
                // В реальном приложении здесь будет fetch запрос
                const success = true; // Заменить на реальный ответ сервера
                
                if (success) {
                    // Анимация успешного входа
                    const loginBtn = e.target.querySelector('.btn-primary');
                    loginBtn.innerHTML = '<i class="fas fa-check"></i> შესრულებულია';
                    loginBtn.style.background = 'var(--success-color)';
                    
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1500);
                } else {
                    document.getElementById('login-error').textContent = 'არასწორი მომხმარებელი ან პაროლი';
                }
            } catch (error) {
                document.getElementById('login-error').textContent = 'სერვერული შეცდომა';
            }
        });
        
        // Обработчики кнопок социальных сетей
        document.getElementById('google-btn').addEventListener('click', () => {
            alert('Google-ით შესვლა ამჟამად მიუწვდომელია');
        });
        
        document.getElementById('facebook-btn').addEventListener('click', () => {
            alert('Facebook-ით შესვლა ამჟამად მიუწვდომელია');
        });
        
        // Инициализация переключателя пароля
        document.getElementById('toggle-password').addEventListener('click', togglePassword);
    </script>
</body>
</html>
