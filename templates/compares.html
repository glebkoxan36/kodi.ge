<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ტელეფონების შედარება</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: #e2e8f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .text-center {
            text-align: center;
        }
        
        #mainContent {
            background-color: rgba(30, 41, 59, 0.8);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        
        .phone-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .phone-card {
            background: rgba(30, 41, 59, 0.7);
            border-radius: 10px;
            padding: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        
        .phone-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .phone-thumb {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #3b82f6;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .spec-group {
            margin-bottom: 25px;
            border-radius: 8px;
            overflow: hidden;
            background: rgba(15, 23, 42, 0.5);
        }
        
        .spec-group-header {
            background: #3b82f6;
            padding: 10px 15px;
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        .spec-group-body {
            padding: 15px;
        }
        
        .spec-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .spec-name {
            font-weight: 500;
        }
        
        .spec-value {
            text-align: right;
        }
        
        .comparison-category {
            background: rgba(59, 130, 246, 0.15);
            padding: 8px 12px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .comparison-winner {
            display: flex;
            align-items: center;
            padding: 10px;
            background: rgba(21, 128, 61, 0.2);
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 3px solid #22c55e;
        }
        
        .comparison-winner i {
            margin-right: 10px;
            color: #22c55e;
        }
        
        .selected-phone {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .phone-thumb-sm {
            width: 60px;
            height: 60px;
            object-fit: contain;
            border-radius: 5px;
        }
        
        .phone-selectors-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 30px;
        }
        
        .phone-selector {
            flex: 1;
            min-width: 250px;
        }
        
        .compare-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }
        
        .vs-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            color: #3b82f6;
        }
        
        .compare-header {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .compare-phone {
            text-align: center;
            flex: 1;
        }
        
        .btn {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 6px;
            border: none;
            background: #3b82f6;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .btn:hover {
            background: #2563eb;
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            background: #64748b;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-success {
            background: #22c55e;
        }
        
        .btn-success:hover {
            background: #16a34a;
        }
        
        .btn-outline-danger {
            background: transparent;
            border: 1px solid #ef4444;
            color: #ef4444;
        }
        
        .btn-outline-danger:hover {
            background: #ef4444;
            color: white;
        }
        
        .btn-secondary {
            background: #64748b;
        }
        
        .btn-secondary:hover {
            background: #475569;
        }
        
        .input-group {
            display: flex;
            margin-bottom: 20px;
        }
        
        .form-control {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #334155;
            border-radius: 6px 0 0 6px;
            background: rgba(15, 23, 42, 0.5);
            color: #e2e8f0;
            font-size: 16px;
        }
        
        .btn-outline-secondary {
            padding: 12px 20px;
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid #334155;
            border-left: none;
            border-radius: 0 6px 6px 0;
            color: #94a3b8;
            cursor: pointer;
        }
        
        .btn-outline-secondary:hover {
            background: rgba(30, 41, 59, 0.8);
        }
        
        /* მობილური ვერსიის სტილები */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 10px;
            }
            
            .phone-selectors-container {
                flex-direction: column;
                gap: 15px;
            }
            
            .compare-controls {
                flex-direction: column;
                gap: 10px;
                margin-top: 15px;
            }
            
            .compare-controls .btn {
                width: 100%;
            }
            
            .compare-header {
                flex-direction: column;
                align-items: center;
            }
            
            .vs-badge {
                margin: 15px 0;
                font-size: 1.5rem;
                font-weight: bold;
                padding: 5px 15px;
                background: rgba(59, 130, 246, 0.3);
                border-radius: 20px;
            }
            
            /* შედარების შედეგების და სპეციფიკაციების თანმიმდევრობის შეცვლა */
            .compare-container {
                display: flex;
                flex-direction: column;
            }
            
            #comparisonResults {
                order: 1;
                margin-bottom: 20px;
            }
            
            .compare-specs-grid {
                order: 2;
            }
            
            /* კომპაქტური ტაბულის სტილი */
            .spec-item {
                flex-direction: column;
                padding: 8px 0;
                font-size: 14px;
            }
            
            .spec-name {
                font-weight: 600;
                margin-bottom: 3px;
                color: #93c5fd;
            }
            
            .spec-group-header {
                padding: 8px 12px;
                font-size: 1rem;
            }
            
            .spec-group-body {
                padding: 10px;
            }
            
            .phone-grid {
                grid-template-columns: 1fr;
            }
            
            .phone-preview .placeholder {
                padding: 15px;
                text-align: center;
                color: #94a3b8;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="mainContent">
            <!-- ტელეფონების არჩევა შედარებისთვის -->
            <div id="compareSelection" class="compare-selection mb-4">
                <div class="phone-selectors-container">
                    <div class="phone-selector">
                        <div class="selector-header">
                            <h3>ტელეფონი 1</h3>
                        </div>
                        <div class="phone-preview" id="phonePreview1">
                            <div class="placeholder">
                                <i class="fas fa-plus"></i>
                                <p>აირჩიეთ ტელეფონი</p>
                            </div>
                        </div>
                        <button class="btn btn-primary mt-2 select-phone-btn" data-phone="1">
                            ტელეფონის არჩევა
                        </button>
                    </div>
                    
                    <div class="vs-badge">
                        <span>VS</span>
                    </div>
                    
                    <div class="phone-selector">
                        <div class="selector-header">
                            <h3>ტელეფონი 2</h3>
                        </div>
                        <div class="phone-preview" id="phonePreview2">
                            <div class="placeholder">
                                <i class="fas fa-plus"></i>
                                <p>აირჩიეთ ტელეფონი</p>
                            </div>
                        </div>
                        <button class="btn btn-primary mt-2 select-phone-btn" data-phone="2">
                            ტელეფონის არჩევა
                        </button>
                    </div>
                </div>
                <div class="compare-controls">
                    <button id="startCompareBtn" class="btn btn-success" disabled>
                        <i class="fas fa-balance-scale me-2"></i>შედარების დაწყება
                    </button>
                    <button id="clearCompareBtn" class="btn btn-outline-danger">
                        <i class="fas fa-times me-2"></i>გასუფთავება
                    </button>
                </div>
            </div>

            <div id="searchResults" class="specs-container mt-5" style="display: none;">
                <div class="search-results-header">
                    <div class="search-box mb-4">
                        <div class="input-group">
                            <input type="text" id="phoneSearch" class="form-control" 
                                   placeholder="შეიყვანეთ ბრენდი ან მოდელი...">
                            <button class="btn btn-outline-secondary" id="cancelSearchBtn">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="phone-grid">
                    <!-- ძიების შედეგები აქ გამოჩნდება -->
                </div>
            </div>

            <!-- შედარების კონტეინერი -->
            <div id="compareDetails" class="compare-container mt-5" style="display: none;">
                <button id="backFromCompare" class="btn btn-secondary mb-4">
                    <i class="fas fa-arrow-left me-2"></i>უკან არჩევანზე
                </button>
                
                <div class="compare-header">
                    <div class="compare-phone">
                        <img id="compareImage1" src="" alt="ტელეფონი 1" class="phone-thumb">
                        <div id="compareTitle1" class="mt-3 h3"></div>
                    </div>
                    <div class="vs-badge">
                        <span>VS</span>
                    </div>
                    <div class="compare-phone">
                        <img id="compareImage2" src="" alt="ტელეფონი 2" class="phone-thumb">
                        <div id="compareTitle2" class="mt-3 h3"></div>
                    </div>
                </div>
                
                <!-- შედარების შედეგები -->
                <div id="comparisonResults" class="mb-5"></div>
                
                <!-- სპეციფიკაციების კონტეინერი -->
                <div class="compare-specs-grid" id="compareSpecs">
                    <!-- სპეციფიკაციები შედარებისთვის აქ გამოჩნდება -->
                </div>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // ძირითადი ელემენტები
        const compareSelection = document.getElementById('compareSelection');
        const searchResults = document.getElementById('searchResults');
        const phoneSearch = document.getElementById('phoneSearch');
        const compareDetails = document.getElementById('compareDetails');
        const startCompareBtn = document.getElementById('startCompareBtn');
        const clearCompareBtn = document.getElementById('clearCompareBtn');
        const backFromCompare = document.getElementById('backFromCompare');
        const cancelSearchBtn = document.getElementById('cancelSearchBtn');
        const compareTitle1 = document.getElementById('compareTitle1');
        const compareTitle2 = document.getElementById('compareTitle2');
        const compareImage1 = document.getElementById('compareImage1');
        const compareImage2 = document.getElementById('compareImage2');
        const compareSpecsContainer = document.getElementById('compareSpecs');
        const comparisonResults = document.getElementById('comparisonResults');
        const phoneGrid = document.querySelector('.phone-grid');
        
        // ტელეფონის პრევიუ ელემენტები
        const phonePreviews = {
            1: document.getElementById('phonePreview1'),
            2: document.getElementById('phonePreview2')
        };
        
        // შედარებისთვის შერჩეული ტელეფონები
        let selectedPhones = {
            1: null,
            2: null
        };
        
        // ტელეფონების მონაცემთა ქეში
        let phoneCache = {};
        
        // მიმდინარე არჩეული ტელეფონის ნომერი
        let currentSelectingFor = null;
        
        // ძებნა დაყოვნებით
        function debounce(func, wait) {
            let timeout;
            return function() {
                const context = this;
                const args = arguments;
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(context, args), wait);
            };
        }
        
        // ტელეფონების ძებნის ფუნქცია
        function searchPhones(query) {
            if (!phoneGrid) return;
            
            phoneGrid.innerHTML = `
                <div class="text-center py-5">
                    <div class="spinner"></div>
                    <p>მიმდინარეობს ძებნა...</p>
                </div>
            `;
            
            // API-ის მოწოდება (სიმულაცია)
            setTimeout(() => {
                const mockData = [
                    {
                        _id: "1",
                        ბრენდი: "Apple",
                        მოდელი: "iPhone 13 Pro",
                        "გამოშვების წელი": "2021",
                        "ოპერაციული სისტემა": "iOS 15",
                        "ეკრანის ზომა": "6.1",
                        "ბატარეის მოცულობა": "3095",
                        "პროცესორი": "A15 Bionic",
                        "RAM": "6 GB",
                        "ROM": "128/256/512 GB/1 TB"
                    },
                    {
                        _id: "2",
                        ბრენდი: "Samsung",
                        მოდელი: "Galaxy S22 Ultra",
                        "გამოშვების წელი": "2022",
                        "ოპერაციული სისტემა": "Android 12",
                        "ეკრანის ზომა": "6.8",
                        "ბატარეის მოცულობა": "5000",
                        "პროცესორი": "Exynos 2200",
                        "RAM": "8/12 GB",
                        "ROM": "128/256/512 GB/1 TB"
                    },
                    {
                        _id: "3",
                        ბრენდი: "Xiaomi",
                        მოდელი: "12 Pro",
                        "გამოშვების წელი": "2021",
                        "ოპერაციული სისტემა": "Android 12",
                        "ეკრანის ზომა": "6.73",
                        "ბატარეის მოცულობა": "4600",
                        "პროცესორი": "Snapdragon 8 Gen 1",
                        "RAM": "8/12 GB",
                        "ROM": "128/256 GB"
                    },
                    {
                        _id: "4",
                        ბრენდი: "Google",
                        მოდელი: "Pixel 6 Pro",
                        "გამოშვების წელი": "2021",
                        "ოპერაციული სისტემა": "Android 12",
                        "ეკრანის ზომა": "6.7",
                        "ბატარეის მოცულობა": "5003",
                        "პროცესორი": "Google Tensor",
                        "RAM": "12 GB",
                        "ROM": "128/256 GB"
                    }
                ];
                
                displaySearchResults(mockData.filter(phone => {
                    const searchStr = `${phone.ბრენდი} ${phone.მოდელი}`.toLowerCase();
                    return searchStr.includes(query.toLowerCase());
                }));
            }, 800);
        }

        // ძიების შედეგების ჩვენება
        function displaySearchResults(phones) {
            if (!phoneGrid) return;
            
            if (!phones || phones.length === 0) {
                phoneGrid.innerHTML = '<div class="text-center py-4">ტელეფონები ვერ მოიძებნა</div>';
                return;
            }

            let html = '';
            phones.forEach(phone => {
                const brand = phone.ბრენდი || phone.Brand || 'უცნობი ბრენდი';
                const model = phone.მოდელი || phone.Model || 'უცნობი მოდელი';
                const year = phone['გამოშვების წელი'] || phone.Year || '';
                const os = phone.ოპერაციული სისტემა || phone.OS || '';
                
                // სურათის გზის ფორმირება
                const brandFolder = brand.replace(/\s+/g, '_').toLowerCase();
                const modelName = model.replace(/\s+/g, '_').toLowerCase();
                const imagePath = `https://via.placeholder.com/150/1e293b/e2e8f0?text=${brand}+${model}`;
                
                // ქეშში შენახვა
                phoneCache[phone._id] = phone;
                
                html += `
                    <div class="phone-card" data-id="${phone._id}">
                        <div class="text-center">
                            <img src="${imagePath}" alt="${brand} ${model}" 
                                 class="phone-thumb">
                        </div>
                        <div class="card-body text-center mt-3">
                            <h5>${brand} ${model}</h5>
                            <p>${year} • ${os}</p>
                            <button class="btn btn-primary view-details-btn" data-id="${phone._id}">
                                <i class="fas fa-check me-2"></i>არჩევა
                            </button>
                        </div>
                    </div>
                `;
            });
            
            phoneGrid.innerHTML = html;

            // დამამუშავებლების დამატება
            document.querySelectorAll('.view-details-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const phoneId = this.getAttribute('data-id');
                    selectPhoneForComparison(phoneId);
                });
            });
        }
        
        // სპეციფიკაციების კატეგორიებად დაჯგუფება
        function groupSpecifications(specs) {
            const groups = {
                general: { name: "ძირითადი მახასიათებლები", specs: [] },
                display: { name: "ეკრანი", specs: [] },
                camera: { name: "კამერა", specs: [] },
                battery: { name: "ბატარეა", specs: [] },
                other: { name: "სხვა", specs: [] }
            };
            
            // სპეციფიკაციების კატეგორიებად დაყოფა
            for (const [key, value] of Object.entries(specs)) {
                const lowerKey = key.toLowerCase();
                
                if (lowerKey.includes('ეკრან')) {
                    groups.display.specs.push({ key, value });
                } 
                else if (lowerKey.includes('კამერა')) {
                    groups.camera.specs.push({ key, value });
                } 
                else if (lowerKey.includes('ბატარეა')) {
                    groups.battery.specs.push({ key, value });
                } 
                else if (['ბრენდი', 'მოდელი', 'ოპერაციული სისტემა', 'პროცესორი', 'ram', 'rom'].some(k => lowerKey.includes(k))) {
                    groups.general.specs.push({ key, value });
                } 
                else {
                    groups.other.specs.push({ key, value });
                }
            }
            
            return groups;
        }
        
        // შედარებისთვის ტელეფონის არჩევა
        function selectPhoneForComparison(phoneId) {
            const phone = phoneCache[phoneId];
            if (!phone || !currentSelectingFor) return;
            
            const phoneNum = currentSelectingFor;
            selectedPhones[phoneNum] = phoneId;
            
            // პრევიუის განახლება
            const brand = phone.ბრენდი || phone.Brand || 'უცნობი ბრენდი';
            const model = phone.მოდელი || phone.Model || 'უცნობი მოდელი';
            const year = phone['გამოშვების წელი'] || phone.Year || '';
            
            const brandFolder = brand.replace(/\s+/g, '_').toLowerCase();
            const modelName = model.replace(/\s+/g, '_').toLowerCase();
            const imagePath = `https://via.placeholder.com/60/1e293b/e2e8f0?text=${brand.substring(0,1)}+${model.substring(0,1)}`;
            
            phonePreviews[phoneNum].innerHTML = `
                <div class="selected-phone">
                    <img src="${imagePath}" alt="${brand} ${model}" 
                         class="phone-thumb-sm">
                    <div class="phone-info">
                        <strong>${brand} ${model}</strong>
                        <div>${year}</div>
                    </div>
                </div>
            `;
            
            // ტელეფონების არჩევანზე დაბრუნება
            compareSelection.style.display = 'block';
            searchResults.style.display = 'none';
            
            // შედარების მზადყოფნის შემოწმება
            checkCompareReadiness();
        }
        
        // შედარების მზადყოფნის შემოწმება
        function checkCompareReadiness() {
            startCompareBtn.disabled = !(selectedPhones[1] && selectedPhones[2]);
        }
        
        // შედარების დაწყება
        function startComparison() {
            if (!selectedPhones[1] || !selectedPhones[2]) return;
            
            // ორივე ტელეფონის დეტალების ჩატვირთვა
            const phone1 = phoneCache[selectedPhones[1]];
            const phone2 = phoneCache[selectedPhones[2]];
            
            if (phone1 && phone2) {
                displayComparison(phone1, phone2);
            } else {
                alert('ტელეფონის მონაცემები ვერ ჩაიტვირთა');
            }
        }
        
        // შედარების ჩვენება
        function displayComparison(phone1, phone2) {
            const brand1 = phone1.ბრენდი || phone1.Brand || 'უცნობი ბრენდი';
            const model1 = phone1.მოდელი || phone1.Model || 'უცნობი მოდელი';
            const brand2 = phone2.ბრენდი || phone2.Brand || 'უცნობი ბრენდი';
            const model2 = phone2.მოდელი || phone2.Model || 'უცნობი მოდელი';
            
            // სურათების დაყენება
            compareImage1.src = `https://via.placeholder.com/200/1e293b/e2e8f0?text=${brand1}+${model1}`;
            compareImage2.src = `https://via.placeholder.com/200/1e293b/e2e8f0?text=${brand2}+${model2}`;
            
            // სათაურების დაყენება
            compareTitle1.textContent = `${brand1} ${model1}`;
            compareTitle2.textContent = `${brand2} ${model2}`;
            
            // შედარების შედეგების გენერირება
            let resultsHTML = `
                <div class="comparison-category">შედარების შედეგები</div>
            `;
            
            // მარტივი შედარების ლოგიკა
            if (phone1['ეკრანის ზომა'] && phone2['ეკრანის ზომა']) {
                const screen1 = parseFloat(phone1['ეკრანის ზომა']);
                const screen2 = parseFloat(phone2['ეკრანის ზომა']);
                
                if (screen1 > screen2) {
                    resultsHTML += `
                        <div class="comparison-winner">
                            <i class="fas fa-trophy"></i>
                            ${brand1} ${model1} აქვს უფრო დიდი ეკრანი (${screen1}" vs ${screen2}")
                        </div>
                    `;
                } else if (screen2 > screen1) {
                    resultsHTML += `
                        <div class="comparison-winner">
                            <i class="fas fa-trophy"></i>
                            ${brand2} ${model2} აქვს უფრო დიდი ეკრანი (${screen2}" vs ${screen1}")
                        </div>
                    `;
                } else {
                    resultsHTML += `
                        <div class="comparison-winner">
                            <i class="fas fa-equals"></i>
                            ორივე ტელეფონს აქვს ერთი და იგივე ეკრანის ზომა (${screen1}")
                        </div>
                    `;
                }
            }
            
            if (phone1['ბატარეის მოცულობა'] && phone2['ბატარეის მოცულობა']) {
                const battery1 = parseInt(phone1['ბატარეის მოცულობა']);
                const battery2 = parseInt(phone2['ბატარეის მოცულობა']);
                
                if (battery1 > battery2) {
                    resultsHTML += `
                        <div class="comparison-winner">
                            <i class="fas fa-battery-full"></i>
                            ${brand1} ${model1} აქვს უფრო დიდი ბატარეა (${battery1}mAh vs ${battery2}mAh)
                        </div>
                    `;
                } else if (battery2 > battery1) {
                    resultsHTML += `
                        <div class="comparison-winner">
                            <i class="fas fa-battery-full"></i>
                            ${brand2} ${model2} აქვს უფრო დიდი ბატარეა (${battery2}mAh vs ${battery1}mAh)
                        </div>
                    `;
                } else {
                    resultsHTML += `
                        <div class="comparison-winner">
                            <i class="fas fa-battery-full"></i>
                            ორივე ტელეფონს აქვს ერთი და იგივე ბატარეის მოცულობა (${battery1}mAh)
                        </div>
                    `;
                }
            }
            
            if (phone1.RAM && phone2.RAM) {
                const ram1 = phone1.RAM;
                const ram2 = phone2.RAM;
                
                if (ram1 > ram2) {
                    resultsHTML += `
                        <div class="comparison-winner">
                            <i class="fas fa-memory"></i>
                            ${brand1} ${model1} აქვს მეტი RAM (${ram1} vs ${ram2})
                        </div>
                    `;
                } else if (ram2 > ram1) {
                    resultsHTML += `
                        <div class="comparison-winner">
                            <i class="fas fa-memory"></i>
                            ${brand2} ${model2} აქვს მეტი RAM (${ram2} vs ${ram1})
                        </div>
                    `;
                }
            }
            
            if (!resultsHTML.includes('comparison-winner')) {
                resultsHTML += `<p class="text-center py-3">ორივე მოდელს თავისი უპირატესობები აქვს</p>`;
            }
            
            comparisonResults.innerHTML = resultsHTML;
            
            // სპეციფიკაციების შედარება
            let specsHTML = `
                <div class="comparison-category">ტექნიკური მახასიათებლები</div>
            `;
            
            // სპეციფიკაციების კატეგორიების მიხედვით დაჯგუფება
            const groups1 = groupSpecifications(phone1);
            const groups2 = groupSpecifications(phone2);
            
            // ყველა კატეგორიის გაერთიანება
            const allGroups = new Set([
                ...Object.keys(groups1),
                ...Object.keys(groups2)
            ]);
            
            // თითოეული კატეგორიისთვის
            for (const groupId of allGroups) {
                const group1 = groups1[groupId] || { specs: [] };
                const group2 = groups2[groupId] || { specs: [] };
                
                // ყველა სპეციფიკაციის გაერთიანება
                const allSpecs = new Set([
                    ...group1.specs.map(s => s.key),
                    ...group2.specs.map(s => s.key)
                ]);
                
                if (allSpecs.size === 0) continue;
                
                specsHTML += `
                    <div class="spec-group">
                        <div class="spec-group-header">${group1.name || group2.name}</div>
                        <div class="spec-group-body">
                `;
                
                // თითოეული სპეციფიკაციისთვის
                for (const specName of allSpecs) {
                    const spec1 = group1.specs.find(s => s.key === specName);
                    const spec2 = group2.specs.find(s => s.key === specName);
                    
                    specsHTML += `
                        <div class="spec-item">
                            <div class="spec-name">${specName}</div>
                            <div class="spec-value">${spec1 ? spec1.value : '-'}</div>
                            <div class="spec-value">${spec2 ? spec2.value : '-'}</div>
                        </div>
                    `;
                }
                
                specsHTML += `
                        </div>
                    </div>
                `;
            }
            
            compareSpecsContainer.innerHTML = specsHTML;
            
            // ინტერფეისის განახლება
            compareSelection.style.display = 'none';
            compareDetails.style.display = 'block';
        }
        
        // ძებნის ინიციალიზაცია
        if (phoneSearch) {
            phoneSearch.addEventListener('input', debounce(function() {
                const query = phoneSearch.value.trim();
                if (query.length > 1) {
                    searchPhones(query);
                } else if (phoneGrid) {
                    phoneGrid.innerHTML = '';
                }
            }, 300));
        }
        
        // ტელეფონის არჩევანის გახსნა
        document.querySelectorAll('.select-phone-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                currentSelectingFor = this.getAttribute('data-phone');
                
                phoneSearch.value = '';
                searchResults.style.display = 'block';
                compareSelection.style.display = 'none';
                phoneGrid.innerHTML = '';
                phoneSearch.focus();
            });
        });
        
        // შედარების ღილაკის დამუშავება
        startCompareBtn.addEventListener('click', startComparison);
        
        // გასუფთავების ღილაკი
        clearCompareBtn.addEventListener('click', function() {
            selectedPhones = {1: null, 2: null};
            phonePreviews[1].innerHTML = `
                <div class="placeholder">
                    <i class="fas fa-plus"></i>
                    <p>აირჩიეთ ტელეფონი</p>
                </div>
            `;
            phonePreviews[2].innerHTML = `
                <div class="placeholder">
                    <i class="fas fa-plus"></i>
                    <p>აირჩიეთ ტელეფონი</p>
                </div>
            `;
            startCompareBtn.disabled = true;
        });
        
        // უკან ღილაკი შედარებიდან
        backFromCompare.addEventListener('click', function() {
            compareDetails.style.display = 'none';
            compareSelection.style.display = 'block';
        });
        
        // ძებნის გაუქმების ღილაკი
        cancelSearchBtn.addEventListener('click', function() {
            searchResults.style.display = 'none';
            compareSelection.style.display = 'block';
        });
        
        // დემო მონაცემების ინიციალიზაცია
        setTimeout(() => {
            searchPhones('phone');
        }, 500);
    });
    </script>
</body>
</html>
