<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Kodi.ge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #00c6ff;
            --secondary: #0072ff;
            --dark-bg: #0a0e17;
            --dark-card: rgba(18, 26, 43, 0.9);
            --accent: rgba(0, 198, 255, 0.2);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, var(--dark-bg), #1a2138);
            color: #f0f0f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        /* Анимированный фон */
        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .circle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 198, 255, 0.1), transparent 70%);
            opacity: 0.3;
            animation: float 15s infinite linear;
        }
        
        .circle:nth-child(1) {
            width: 300px;
            height: 300px;
            top: 10%;
            left: 5%;
            animation-duration: 20s;
        }
        
        .circle:nth-child(2) {
            width: 200px;
            height: 200px;
            top: 70%;
            left: 80%;
            animation-duration: 15s;
            animation-direction: reverse;
        }
        
        .circle:nth-child(3) {
            width: 150px;
            height: 150px;
            top: 40%;
            left: 65%;
            animation-duration: 25s;
        }
        
        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(20px, 15px) rotate(90deg); }
            50% { transform: translate(0, 30px) rotate(180deg); }
            75% { transform: translate(-20px, 15px) rotate(270deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }
        
        .error-container {
            max-width: 700px;
            width: 100%;
            text-align: center;
            padding: 40px;
            background: var(--dark-card);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            border: 1px solid var(--accent);
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 2;
        }
        
        .error-header {
            margin-bottom: 30px;
        }
        
        .error-icon {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 15px;
            animation: pulse 2s infinite;
        }
        
        .error-code {
            font-size: 6rem;
            font-weight: bold;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            text-shadow: 0 5px 15px rgba(0, 198, 255, 0.3);
        }
        
        .error-message {
            font-size: 1.8rem;
            margin-bottom: 30px;
            line-height: 1.4;
        }
        
        .error-details {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 20px;
            margin: 30px 0;
            text-align: left;
        }
        
        .error-id {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }
        
        .error-id-label {
            font-size: 1.1rem;
            opacity: 0.8;
        }
        
        .error-id-value {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid var(--accent);
            padding: 10px 20px;
            border-radius: 50px;
            font-family: monospace;
            font-size: 1.2rem;
            letter-spacing: 1px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .error-id-value:hover {
            background: rgba(0, 198, 255, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 198, 255, 0.2);
        }
        
        .copy-icon {
            color: var(--primary);
            transition: transform 0.3s;
        }
        
        .error-id-value:hover .copy-icon {
            transform: scale(1.1);
        }
        
        .error-description {
            margin-top: 20px;
            font-size: 1rem;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .actions {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }
        
        .home-btn {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .home-btn:hover {
            background: rgba(0, 198, 255, 0.1);
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(0, 198, 255, 0.3);
        }
        
        .support-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 10px 30px;
            border-radius: 50px;
            font-size: 1rem;
            transition: all 0.3s;
            text-decoration: none;
        }
        
        .support-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }
        
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--dark-card);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border-left: 4px solid var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s;
            z-index: 1000;
        }
        
        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @media (max-width: 576px) {
            .error-container {
                padding: 25px 20px;
            }
            
            .error-code {
                font-size: 4rem;
            }
            
            .error-message {
                font-size: 1.4rem;
            }
            
            .error-id {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Анимированный фон -->
    <div class="bg-animation">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
    
    <div class="error-container">
        <div class="error-header">
            <div class="error-icon">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <div class="error-code">404</div>
            <h1 class="error-message">გვერდი ვერ მოიძებნა</h1>
        </div>
        
        <div class="error-details">
            <div class="error-id">
                <span class="error-id-label">შეცდომის კოდი:</span>
                <div class="error-id-value" id="errorCode" onclick="copyErrorCode()">
                    <span>KODI-404-A</span>
                    <i class="fas fa-copy copy-icon"></i>
                </div>
            </div>
            
            <div class="error-description">
                ეს შეცდომის კოდი დაეხმარება ჩვენს გუნდს სწრაფად გამოიკვლიოს პრობლემა. 
                გთხოვთ, გადააკოპიროთ იგი და გამოიყენოთ მხარდაჭერასთან დაკავშირებისას.
            </div>
        </div>
        
        <div class="actions">
            <a href="/" class="home-btn">
                <i class="fas fa-home"></i>მთავარ გვერდზე დაბრუნება
            </a>
            <a href="mailto:support@kodi.ge" class="support-btn">
                <i class="fas fa-headset"></i>დახმარების მიღება
            </a>
        </div>
    </div>
    
    <div class="toast" id="toast">
        <i class="fas fa-check-circle"></i>
        <span>შეცდომის კოდი კოპირებულია!</span>
    </div>
    
    <script>
        // Словарь ошибок
        const errorDictionary = {
            "400": {
                "codes": ["KODI-400-A", "KODI-400-B", "KODI-400-C"],
                "message": "არასწორი მოთხოვნა",
                "description": "თქვენი მოთხოვნა შეიცავს არასწორ ან არასრულ ინფორმაციას."
            },
            "401": {
                "codes": ["KODI-401-A", "KODI-401-B"],
                "message": "არაავტორიზებული",
                "description": "თქვენ არ გაქვთ ავტორიზაცია ამ რესურსზე წვდომისთვის."
            },
            "403": {
                "codes": ["KODI-403-A", "KODI-403-B", "KODI-403-C"],
                "message": "აკრძალული",
                "description": "თქვენ არ გაქვთ ნებართვა ამ რესურსის სანახავად."
            },
            "404": {
                "codes": ["KODI-404-A", "KODI-404-B"],
                "message": "გვერდი ვერ მოიძებნა",
                "description": "მოთხოვნილი გვერდი არ არსებობს ან მისამართი შეიცვალა."
            },
            "500": {
                "codes": ["KODI-500-A", "KODI-500-B"],
                "message": "სერვერზე შეცდომა მოხდა",
                "description": "შიდა სერვერის შეცდომა. გთხოვთ სცადოთ მოგვიანებით."
            },
            "503": {
                "codes": ["KODI-503-A"],
                "message": "სერვისი დროებით მიუწვდომელია",
                "description": "სერვერი დროებით მიუწვდომელია გადატვირთვის ან მოვლის გამო."
            }
        };
        
        // Функция для копирования кода ошибки
        function copyErrorCode() {
            const errorCode = document.getElementById('errorCode').textContent.trim();
            navigator.clipboard.writeText(errorCode).then(() => {
                showToast('შეცდომის კოდი კოპირებულია!');
            });
        }
        
        // Показать уведомление
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.querySelector('span').textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
        
        // Автоматически установить ошибку на основе URL
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const errorType = urlParams.get('error') || '404';
            
            if (errorDictionary[errorType]) {
                const error = errorDictionary[errorType];
                const randomCode = error.codes[Math.floor(Math.random() * error.codes.length)];
                
                document.querySelector('.error-code').textContent = errorType;
                document.querySelector('.error-message').textContent = error.message;
                document.getElementById('errorCode').innerHTML = 
                    `<span>${randomCode}</span><i class="fas fa-copy copy-icon"></i>`;
                
                document.querySelector('.error-description').textContent = error.description;
            }
        });
    </script>
</body>
</html>
