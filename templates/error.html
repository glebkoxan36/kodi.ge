<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Kodi.ge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0a0e17, #1a2138);
            color: #f0f0f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-container {
            max-width: 600px;
            text-align: center;
            padding: 30px;
            background: rgba(18, 26, 43, 0.8);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 198, 255, 0.2);
        }
        .error-code {
            font-size: 6rem;
            font-weight: bold;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }
        .error-message {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }
        .home-btn {
            background: transparent;
            border: 2px solid #00c6ff;
            color: #00c6ff;
            padding: 10px 30px;
            border-radius: 30px;
            font-size: 1.1rem;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        .home-btn:hover {
            background: rgba(0, 198, 255, 0.1);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 198, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">{% block code %}{% endblock %}</div>
        <h1 class="error-message">{% block message %}{% endblock %}</h1>
        <a href="/" class="home-btn">
            <i class="fas fa-home me-2"></i>მთავარ გვერდზე დაბრუნება
        </a>
    </div>
</body>
</html>
