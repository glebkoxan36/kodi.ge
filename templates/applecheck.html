<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFree - Проверка IMEI Apple</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Уникальные стили для страницы проверки IMEI */
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .service-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .service-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            background: var(--card-hover-bg);
        }

        .service-card.selected {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 198, 255, 0.3);
            background: rgba(0, 198, 255, 0.1);
            border-color: rgba(0, 198, 255, 0.3);
        }

        .service-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: var(--accent-color);
        }

        .service-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--text-color);
        }

        .service-description {
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 15px;
            flex-grow: 1;
        }

        .service-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--success-color);
            margin: 10px 0;
        }

        .service-action {
            display: inline-block;
            padding: 8px 20px;
            background: rgba(0, 198, 255, 0.1);
            border-radius: 20px;
            color: var(--accent-color);
            font-weight: 500;
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 198, 255, 0.2);
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .services-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }

        @media (max-width: 480px) {
            .services-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Остальные уникальные стили */
        .selected-service-container {
            display: none;
            margin-top: 30px;
            animation: fadeIn 0.5s ease;
        }

        .imei-form-container {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 25px;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .btn-back {
            background: none;
            border: none;
            color: var(--accent-color);
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
            display: inline-flex;
            align-items: center;
        }

        .btn-back i {
            margin-right: 8px;
        }

        /* Анимация появления */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Исправления для совместимости */
        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .form-control {
            width: 100%;
            padding: 14px 18px;
            background: rgba(255, 255, 255, 0.07);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            color: var(--text-color);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .error-message {
            color: var(--danger-color);
            margin-top: 6px;
            font-size: 0.85rem;
            font-weight: 500;
            display: none;
        }
    </style>
</head>
<body>
    <div class="gradient-bg gradient-1"></div>
    <div class="gradient-bg gradient-2"></div>
    
    <div class="main-content">
        <div class="section-title">
            <h1>Проверка IMEI Apple</h1>
            <p>Выберите тип проверки и введите IMEI или серийный номер устройства</p>
        </div>
        
        <div id="services-container" class="services-grid">
            <!-- Карточки услуг будут сгенерированы JavaScript -->
        </div>
        
        <div id="selected-service-container" class="selected-service-container">
            <button id="back-to-services" class="btn-back">
                <i class="fas fa-arrow-left"></i> Вернуться к выбору услуги
            </button>
            
            <div class="service-card">
                <div class="service-icon">
                    <i id="selected-service-icon" class="fas"></i>
                </div>
                <div class="service-title" id="selected-service-title-full">Название услуги</div>
                <div class="service-price" id="selected-service-price">Цена услуги</div>
                <div class="service-description" id="selected-service-description">Описание услуги</div>
            </div>
            
            <div class="imei-form-container" id="imei-form-container">
                <div class="form-header">
                    <h2>Проверка устройства</h2>
                </div>
                <div class="form-body">
                    <div class="form-group">
                        <label class="form-label">Введите IMEI или серийный номер:</label>
                        <input type="text" class="form-control" id="imei-input" placeholder="15-значный IMEI или серийный номер">
                        <div class="error-message" id="imei-error"></div>
                    </div>
                    <button class="btn-primary" id="check-btn">Запустить проверку</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="result-modal" id="result-modal">
        <div class="modal-content">
            <div class="card-header">
                <h2>Результаты проверки</h2>
            </div>
            <div class="card-body" id="result-content"></div>
            <div class="card-footer" style="text-align: center; padding: 20px;">
                <button class="btn-primary" id="close-modal">Закрыть</button>
            </div>
        </div>
    </div>
    
    <!-- Модальное окно выбора способа оплаты -->
    <div class="payment-method-modal" id="payment-method-modal">
        <div class="payment-method-content">
            <div class="payment-method-header">
                <h2>Выберите способ оплаты</h2>
            </div>
            <div class="payment-method-options">
                <div class="payment-option balance" id="balance-option">
                    <i class="fas fa-wallet"></i>
                    <div class="option-details">
                        <div class="option-title">Оплатить с баланса</div>
                        <div class="balance-info" id="balance-info">Ваш баланс: <span id="user-balance">0.00</span> ₾</div>
                        <div class="balance-info" id="balance-status"></div>
                    </div>
                </div>
                <div class="payment-option card" id="card-option">
                    <i class="fas fa-credit-card"></i>
                    <div class="option-details">
                        <div class="option-title">Оплатить картой</div>
                        <div>Безопасная оплата через Stripe</div>
                    </div>
                </div>
            </div>
            <div class="payment-method-footer">
                <button class="btn-secondary" id="cancel-payment">Отмена</button>
            </div>
        </div>
    </div>
    
    <div class="spinner-container" id="spinner">
        <div class="spinner"></div>
    </div>
    
    <script src="https://js.stripe.com/v3/"></script>
    <script>
        // Удаляем возможные остатки от share-modal.js
        if (typeof window.ShareModal !== 'undefined') {
            delete window.ShareModal;
        }
        
        // Используем данные из сервера вместо статичного объявления
        const services = {{ services_data | tojson | safe }};
        
        let currentImei = '';
        let currentServiceType = '';
        
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('services-container');
            
            // Проверяем существование контейнера
            if (!container) {
                console.error('Services container not found');
                return;
            }
            
            container.innerHTML = ''; // Очищаем контейнер
            
            // Если нет услуг, показываем сообщение
            if (!services || services.length === 0) {
                container.innerHTML = '<p>Услуги временно недоступны</p>';
                return;
            }
            
            // Создаем карточки услуг
            services.forEach(service => {
                const card = document.createElement('div');
                card.className = 'service-card';
                card.setAttribute('data-service', service.id);
                card.innerHTML = `
                    <div class="service-icon">
                        <i class="fas ${service.icon}"></i>
                    </div>
                    <div class="service-title">${service.title}</div>
                    <div class="service-description">${service.description}</div>
                    <div class="service-price">${service.price}</div>
                    <div class="service-action">Выбрать</div>
                `;
                container.appendChild(card);
            });
            
            setupEventListeners();
            
            const urlParams = new URLSearchParams(window.location.search);
            const serviceParam = urlParams.get('type');
            if (serviceParam && services.some(s => s.id === serviceParam)) {
                selectService(serviceParam);
            }
        });
        
        function setupEventListeners() {
            document.querySelectorAll('.service-card').forEach(card => {
                card.addEventListener('click', function() {
                    const serviceId = this.getAttribute('data-service');
                    selectService(serviceId);
                    const url = new URL(window.location);
                    url.searchParams.set('type', serviceId);
                    window.history.replaceState({}, '', url);
                });
            });
            
            document.getElementById('back-to-services').addEventListener('click', function() {
                document.getElementById('selected-service-container').style.display = 'none';
                document.getElementById('services-container').style.display = 'grid';
                document.querySelectorAll('.service-card').forEach(card => {
                    card.classList.remove('selected');
                });
                document.getElementById('imei-input').value = '';
                document.getElementById('imei-error').style.display = 'none';
                const url = new URL(window.location);
                url.searchParams.delete('type');
                window.history.replaceState({}, '', url);
            });
            
            document.getElementById('check-btn').addEventListener('click', startCheck);
            document.getElementById('close-modal').addEventListener('click', function() {
                document.getElementById('result-modal').style.display = 'none';
            });
            
            // Назначение обработчиков для модалки оплаты
            document.getElementById('balance-option').addEventListener('click', () => {
                processPayment(true);
            });
            
            document.getElementById('card-option').addEventListener('click', () => {
                processPayment(false);
            });
            
            document.getElementById('cancel-payment').addEventListener('click', () => {
                document.getElementById('payment-method-modal').style.display = 'none';
            });
        }
        
        function selectService(serviceId) {
            document.getElementById('services-container').style.display = 'none';
            const service = services.find(s => s.id === serviceId);
            document.getElementById('selected-service-icon').className = `fas ${service.icon}`;
            document.getElementById('selected-service-title-full').textContent = service.title;
            document.getElementById('selected-service-price').textContent = service.price;
            document.getElementById('selected-service-description').textContent = service.description;
            document.getElementById('selected-service-container').style.display = 'block';
            document.getElementById('imei-input').focus();
        }
        
        function startCheck() {
            const imei = document.getElementById('imei-input').value.trim();
            const errorElement = document.getElementById('imei-error');
            
            if (!imei) {
                errorElement.textContent = 'Пожалуйста, введите IMEI или серийный номер';
                errorElement.style.display = 'block';
                return;
            }
            
            if (!/^\d{15}$/.test(imei)) {
                errorElement.textContent = 'IMEI должен состоять из 15 цифр';
                errorElement.style.display = 'block';
                return;
            }
            
            errorElement.style.display = 'none';
            const urlParams = new URLSearchParams(window.location.search);
            const serviceType = urlParams.get('type');
            
            if (!serviceType) {
                errorElement.textContent = 'Пожалуйста, выберите тип проверки';
                errorElement.style.display = 'block';
                return;
            }
            
            currentImei = imei;
            currentServiceType = serviceType;
            
            // Для бесплатной проверки сразу выполняем
            if (serviceType === 'free') {
                performCheck(imei, serviceType);
                return;
            }
            
            // Для авторизованных пользователей показываем выбор оплаты
            if ({{ 'true' if user else 'false' }}) {
                fetchUserBalance().then(balance => {
                    const service = services.find(s => s.id === serviceType);
                    const priceText = service.price;
                    const price = parseFloat(priceText.replace('₾', '').trim());
                    
                    document.getElementById('user-balance').textContent = balance.toFixed(2);
                    
                    if (balance >= price) {
                        document.getElementById('balance-status').innerHTML = 
                            `<span class="balance-sufficient">Баланса достаточно</span>`;
                    } else {
                        document.getElementById('balance-status').innerHTML = 
                            `<span class="balance-insufficient">Недостаточно средств</span>`;
                    }
                    
                    document.getElementById('payment-method-modal').style.display = 'flex';
                });
            } else {
                // Для неавторизованных - сразу оплата картой
                processPayment(false);
            }
        }
        
        function fetchUserBalance() {
            return fetch('/user/dashboard/data')
                .then(response => response.json())
                .then(data => data.balance)
                .catch(() => 0.0);
        }
        
        function processPayment(useBalance) {
            document.getElementById('payment-method-modal').style.display = 'none';
            document.getElementById('spinner').style.display = 'flex';
            
            fetch('/create-checkout-session', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Requested-With': 'XMLHttpRequest'
                },
                body: JSON.stringify({
                    imei: currentImei,
                    service_type: currentServiceType,
                    use_balance: useBalance
                })
            })
            .then(response => {
                if (!response.ok) throw new Error('Ошибка сети');
                return response.json();
            })
            .then(data => {
                document.getElementById('spinner').style.display = 'none';
                
                if (data.error) {
                    const errorElement = document.getElementById('imei-error');
                    errorElement.textContent = data.error;
                    errorElement.style.display = 'block';
                } else {
                    if (data.payment_method === 'balance') {
                        // Для баланса сразу показываем результат
                        fetchResultForSession(data.id);
                    } else {
                        // Для Stripe перенаправляем на страницу оплаты
                        stripe.redirectToCheckout({ sessionId: data.id });
                    }
                }
            })
            .catch(error => {
                document.getElementById('spinner').style.display = 'none';
                const errorElement = document.getElementById('imei-error');
                errorElement.textContent = 'Ошибка оплаты. Пожалуйста, попробуйте позже.';
                errorElement.style.display = 'block';
                console.error('Ошибка оплаты:', error);
            });
        }
        
        function fetchResultForSession(sessionId) {
            document.getElementById('spinner').style.display = 'flex';
            
            fetch('/get_check_result?session_id=' + sessionId)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('spinner').style.display = 'none';
                    
                    if (data.error) {
                        const errorElement = document.getElementById('imei-error');
                        errorElement.textContent = data.error;
                        errorElement.style.display = 'block';
                    } else {
                        displayResults(currentImei, currentServiceType, data.result);
                    }
                })
                .catch(error => {
                    document.getElementById('spinner').style.display = 'none';
                    const errorElement = document.getElementById('imei-error');
                    errorElement.textContent = 'Ошибка получения результата';
                    errorElement.style.display = 'block';
                });
        }
        
        function performCheck(imei, serviceType) {
            document.getElementById('spinner').style.display = 'flex';
            
            fetch('/perform_check', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Requested-With': 'XMLHttpRequest'
                },
                body: JSON.stringify({
                    imei: imei,
                    service_type: serviceType
                })
            })
            .then(response => {
                if (!response.ok) throw new Error('Ошибка сети');
                return response.json();
            })
            .then(data => {
                document.getElementById('spinner').style.display = 'none';
                
                if (data.error) {
                    const errorElement = document.getElementById('imei-error');
                    errorElement.textContent = data.error;
                    if (data.details) {
                        errorElement.innerHTML += `<br><small>${data.details}</small>`;
                    }
                    errorElement.style.display = 'block';
                } else {
                    displayResults(imei, serviceType, data);
                }
            })
            .catch(error => {
                document.getElementById('spinner').style.display = 'none';
                const errorElement = document.getElementById('imei-error');
                errorElement.textContent = 'Ошибка сети. Пожалуйста, попробуйте позже.';
                errorElement.style.display = 'block';
                console.error('Ошибка проверки:', error);
            });
        }
        
        function displayResults(imei, serviceType, data) {
            const resultContent = document.getElementById('result-content');
            
            let resultsHTML = `
                <div class="text-center mb-4">
                    <i class="fas fa-check-circle text-success" style="font-size: 4rem;"></i>
                    <h3 class="mt-3">Проверка завершена</h3>
                    <p>IMEI: ${imei}</p>
                    <p>Тип проверки: ${services.find(s => s.id === serviceType).title}</p>
                </div>
            `;
            
            if (data && Object.keys(data).length > 0) {
                resultsHTML += `
                    <table class="history-table">
                        <tr>
                            <th>Параметр</th>
                            <th>Значение</th>
                        </tr>
                `;
                
                for (const [key, value] of Object.entries(data)) {
                    if (key === 'error' || key === 'html' || key === 'details') continue;
                    
                    let statusClass = '';
                    const valStr = String(value).toLowerCase();
                    
                    if (valStr.includes('выключен') || 
                        valStr.includes('не в списке') || 
                        valStr.includes('чистый') || 
                        valStr.includes('отсутствует') ||
                        valStr.includes('unlocked')) {
                        statusClass = 'status-clean';
                    } else if (valStr.includes('включен') || 
                               valStr.includes('заблокирован') || 
                               valStr.includes('в списке') ||
                               valStr.includes('locked')) {
                        statusClass = 'status-warning';
                    }
                    
                    resultsHTML += `
                        <tr>
                            <td>${key}</td>
                            <td class="${statusClass}">${value}</td>
                        </tr>
                    `;
                }
                
                resultsHTML += `</table>`;
            } else {
                resultsHTML += `<p class="text-center">Данные не получены</p>`;
            }
            
            resultContent.innerHTML = resultsHTML;
            document.getElementById('result-modal').style.display = 'flex';
        }
    </script>
</body>
</html>
