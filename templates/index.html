<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMEI Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        body { background-color: #f8f9fa; }
        .card { border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .result-card { display: none; }
        .spinner { display: none; }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4 mb-4">
                    <h1 class="text-center mb-4">IMEI Checker</h1>
                    <form id="imeiForm">
                        <div class="mb-3">
                            <label for="imeiInput" class="form-label">Enter IMEI Number</label>
                            <input 
                                type="text" 
                                class="form-control" 
                                id="imeiInput" 
                                placeholder="15-digit IMEI" 
                                required
                                pattern="[0-9]{15}"
                                title="15-digit IMEI number">
                        </div>
                        
                        <div class="d-grid gap-2 mb-3">
                            <button type="button" class="btn btn-primary" onclick="checkImei('free')">
                                Free Check
                            </button>
                            <button type="button" class="btn btn-success" onclick="checkImei('paid')">
                                Paid Check - $<span id="paidPrice">{{ paid_price }}</span>
                            </button>
                            <button type="button" class="btn btn-warning" onclick="checkImei('premium')">
                                Premium Check - $<span id="premiumPrice">{{ premium_price }}</span>
                            </button>
                        </div>
                    </form>
                    
                    <div class="d-flex justify-content-center spinner">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
                
                <div class="card p-4 result-card" id="resultCard">
                    <h2 class="text-center mb-4">Check Result</h2>
                    <div id="resultContent"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const stripe = Stripe("{{ stripe_public_key }}");
        let currentSessionId = null;

        // Check for session_id in URL after payment
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const sessionId = urlParams.get('session_id');
            
            if(sessionId) {
                currentSessionId = sessionId;
                getCheckResult();
            }
        });

        function checkImei(serviceType) {
            const imei = document.getElementById('imeiInput').value.trim();
            
            if(!imei || imei.length !== 15 || !/^\d+$/.test(imei)) {
                alert('Please enter a valid 15-digit IMEI number');
                return;
            }
            
            showSpinner(true);
            
            if(serviceType === 'free') {
                performFreeCheck(imei);
            } else {
                createCheckoutSession(imei, serviceType);
            }
        }

        function performFreeCheck(imei) {
            fetch(`/perform_check?imei=${imei}&service_type=free`)
                .then(response => response.json())
                .then(data => displayResult(data))
                .catch(error => showError(error))
                .finally(() => showSpinner(false));
        }

        function createCheckoutSession(imei, serviceType) {
            fetch('/create-checkout-session', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ imei, service_type: serviceType })
            })
            .then(response => response.json())
            .then(data => {
                if(data.error) throw new Error(data.error);
                return stripe.redirectToCheckout({ sessionId: data.id });
            })
            .catch(error => {
                showError(error.message);
                showSpinner(false);
            });
        }

        function getCheckResult() {
            if(!currentSessionId) return;
            
            showSpinner(true);
            
            fetch(`/get_check_result?session_id=${currentSessionId}`)
                .then(response => response.json())
                .then(data => {
                    if(data.error) throw new Error(data.error);
                    displayResult(data.result);
                })
                .catch(error => showError(error.message))
                .finally(() => showSpinner(false));
        }

        function displayResult(data) {
            const resultCard = document.getElementById('resultCard');
            const resultContent = document.getElementById('resultContent');
            
            // Clear previous results
            resultContent.innerHTML = '';
            
            if(data.error) {
                resultContent.innerHTML = `
                    <div class="alert alert-danger">
                        Error: ${data.error}
                    </div>
                `;
            } 
            // Handle parsed HTML results
            else if(data.html_content) {
                resultContent.innerHTML = data.html_content;
            } 
            // Handle JSON results
            else {
                let html = '<dl class="row">';
                for(const [key, value] of Object.entries(data)) {
                    if(value && typeof value === 'object') continue;
                    html += `
                        <dt class="col-sm-4">${key.replace(/_/g, ' ')}</dt>
                        <dd class="col-sm-8">${value || 'N/A'}</dd>
                    `;
                }
                html += '</dl>';
                resultContent.innerHTML = html;
            }
            
            resultCard.style.display = 'block';
            resultCard.scrollIntoView({ behavior: 'smooth' });
        }

        function showError(message) {
            alert(`Error: ${message}`);
        }

        function showSpinner(show) {
            document.querySelector('.spinner').style.display = show ? 'flex' : 'none';
        }
    </script>
</body>
</html>
