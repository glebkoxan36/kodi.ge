{% extends 'admin/admin.html' %}
{% block content %}
<div class="card">
    <div class="card-header">
        <h5>Add New Carousel Slide</h5>
    </div>
    <div class="card-body">
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label class="form-label">Title</label>
                <input type="text" class="form-control" name="title">
            </div>
            
            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea class="form-control" name="description" rows="3"></textarea>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Link URL (optional)</label>
                <input type="url" class="form-control" name="link" placeholder="https://example.com">
            </div>
            
            <div class="mb-3">
                <label class="form-label">Order</label>
                <input type="number" class="form-control" name="order" value="0">
            </div>
            
            <div class="mb-3">
                <label class="form-label">Image</label>
                <input type="file" class="form-control" name="image" required>
                <div class="form-text">Recommended size: 800x400px</div>
            </div>
            
            <button type="submit" class="btn btn-primary">Add Slide</button>
            <a href="{{ url_for('admin.manage_carousel') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
