{% extends 'admin.html' %}
{% block content %}
<div class="card">
    <div class="card-header">
        <h5>Edit Carousel Slide</h5>
    </div>
    <div class="card-body">
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label class="form-label">Title</label>
                <input type="text" class="form-control" name="title" value="{{ slide.title }}">
            </div>
            
            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea class="form-control" name="description" rows="3">{{ slide.description }}</textarea>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Link URL (optional)</label>
                <input type="url" class="form-control" name="link" value="{{ slide.link }}">
            </div>
            
            <div class="mb-3">
                <label class="form-label">Order</label>
                <input type="number" class="form-control" name="order" value="{{ slide.order }}">
            </div>
            
            <div class="mb-3">
                <label class="form-label">Current Image</label>
                <img src="{{ slide.image_url }}" class="img-fluid mb-2" style="max-height: 200px;">
                <div class="form-text">Upload new image to replace</div>
            </div>
            
            <div class="mb-3">
                <label class="form-label">New Image (optional)</label>
                <input type="file" class="form-control" name="image">
            </div>
            
            <button type="submit" class="btn btn-primary">Update Slide</button>
            <a href="{{ url_for('admin.manage_carousel') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
