<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kodi.ge - ტელეფონების შედარება</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Глобальные стили из первого файла */
        *, *::before, *::after {
            box-sizing: border-box;
        }
        
        :root {
            --primary-color: #0a0e17;
            --secondary-color: #1a2138;
            --accent-color: #00c6ff;
            --text-color: #f0f0f0;
            --text-secondary: #c0c0d0;
            --card-bg: #121a2b;
            --success-color: #00d68f;
            --warning-color: #ffaa00;
            --danger-color: #ff3d71;
            --ring-color-1: #00c6ff;
            --ring-color-2: #ff3d71;
            --ring-color-3: #00d68f;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            font-weight: 450;
        }
        
        /* Анимированный логотип */
        .logo-animated {
            position: relative;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            perspective: 1000px;
        }

        .logo-core {
            position: relative;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--accent-color), #0066ff);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            transform-style: preserve-3d;
            box-shadow: 0 0 20px rgba(0, 198, 255, 0.6);
            overflow: hidden;
            z-index: 2;
        }

        .logo-letter {
            font-weight: bold;
            font-size: 32px;
            color: white;
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
            z-index: 2;
            transform: translateZ(20px);
        }

        .logo-ring {
            position: absolute;
            border-radius: 50%;
            opacity: 0.7;
            animation: logoRotate 12s linear infinite;
            border-style: solid;
        }

        .logo-ring:nth-child(1) {
            width: 80px;
            height: 80px;
            animation-duration: 15s;
            border-width: 1px;
            border-color: var(--ring-color-1);
            border-radius: 50% 40% 60% 30% / 60% 50% 70% 40%;
        }

        .logo-ring:nth-child(2) {
            width: 100px;
            height: 100px;
            animation-duration: 20s;
            animation-direction: reverse;
            border-width: 1.5px;
            border-color: var(--ring-color-2);
            border-radius: 40% 60% 30% 70% / 50% 70% 30% 60%;
        }

        .logo-ring:nth-child(3) {
            width: 120px;
            height: 120px;
            animation-duration: 25s;
            border-width: 2px;
            border-color: var(--ring-color-3);
            border-radius: 60% 30% 70% 40% / 30% 60% 40% 70%;
        }

        @keyframes logoRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Card styling with neon glow */
        .card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 25px;
            overflow: hidden;
            position: relative;
        }
        
        /* Neon glow animation */
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 198, 255, 0.2);
            opacity: 0.8;
            animation: neonGlow 3s infinite alternate;
            pointer-events: none;
            z-index: 0; /* Ensure it's behind content */
        }
        
        @keyframes neonGlow {
            0% {
                box-shadow: 0 0 10px rgba(0, 198, 255, 0.4);
            }
            50% {
                box-shadow: 0 0 25px rgba(0, 198, 255, 0.7);
            }
            100% {
                box-shadow: 0 0 15px rgba(0, 198, 255, 0.5);
            }
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }
        
        .card:hover::before {
            animation: neonGlow 1.5s infinite alternate;
        }
        
        .card-header {
            background: rgba(0, 198, 255, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px 20px;
            font-weight: 600;
            color: var(--accent-color);
            position: relative;
            z-index: 1; /* Ensure content is above glow */
        }
        
        .card-body {
            padding: 20px;
            position: relative;
            z-index: 1; /* Ensure content is above glow */
        }
        
        /* Gradient background elements */
        .gradient-bg {
            position: fixed;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.15;
            z-index: -1;
        }
        
        .gradient-1 {
            background: var(--accent-color);
            top: -200px;
            right: -200px;
        }
        
        .gradient-2 {
            background: var(--success-color);
            bottom: -200px;
            left: -200px;
        }
        
        /* Специфические стили для страницы сравнения */
        .comparison-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-top: 30px;
        }
        
        .phone-card {
            flex: 1;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(0, 198, 255, 0.1);
        }
        
        .phone-image {
            max-width: 100%;
            height: 200px;
            object-fit: contain;
            margin-bottom: 15px;
        }
        
        .phone-title {
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--accent-color);
            text-align: center;
        }
        
        .spec-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .spec-label {
            color: var(--text-secondary);
            font-weight: 500;
            flex: 1;
        }
        
        .spec-value {
            font-weight: 600;
            text-align: right;
            flex: 1;
        }
        
        .search-input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(0, 198, 255, 0.2);
            border-radius: 8px;
            color: var(--text-color);
            font-size: 1rem;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 10px rgba(0, 198, 255, 0.3);
        }
        
        .suggestions-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--card-bg);
            border: 1px solid rgba(0, 198, 255, 0.2);
            border-radius: 8px;
            z-index: 10;
            max-height: 200px;
            overflow-y: auto;
            display: none;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        .suggestion-item {
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .suggestion-item:hover {
            background: rgba(0, 198, 255, 0.15);
            color: var(--accent-color);
        }
        
        .ai-analysis {
            margin-top: 40px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(0, 198, 255, 0.1);
        }
        
        .ai-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .ai-icon {
            font-size: 1.8rem;
            color: var(--accent-color);
            margin-right: 15px;
        }
        
        .ai-content {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 8px;
            line-height: 1.6;
            min-height: 200px;
        }
        
        .ai-verdict {
            font-weight: 600;
            color: var(--accent-color);
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .btn-compare {
            background: transparent;
            border: 2px solid var(--accent-color);
            color: var(--accent-color);
            padding: 10px 25px;
            border-radius: 30px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: block;
            margin: 20px auto 0;
            width: fit-content;
            animation: neonButton 3s infinite alternate;
        }
        
        @keyframes neonButton {
            0% { box-shadow: 0 0 5px rgba(0, 198, 255, 0.3); }
            100% { box-shadow: 0 0 15px rgba(0, 198, 255, 0.6); }
        }
        
        .ai-loader {
            text-align: center;
            padding: 20px;
        }
        
        .ai-loader i {
            font-size: 2rem;
            color: var(--accent-color);
            animation: spin 1.5s infinite linear;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .ai-response {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            border-left: 3px solid var(--accent-color);
        }
        
        .error-message {
            background: var(--danger-color);
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            display: none;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .comparison-container {
                flex-direction: column;
            }
            
            .phone-card {
                width: 100%;
            }
            
            .logo-animated {
                width: 70px;
                height: 70px;
            }
            
            .logo-core {
                width: 50px;
                height: 50px;
            }
            
            .logo-letter {
                font-size: 24px;
            }
            
            .logo-ring:nth-child(1) {
                width: 60px;
                height: 60px;
            }
            
            .logo-ring:nth-child(2) {
                width: 70px;
                height: 70px;
            }
            
            .logo-ring:nth-child(3) {
                width: 80px;
                height: 80px;
            }
        }

        @media (max-width: 576px) {
            .phone-image {
                height: 150px;
            }
            
            .btn-compare {
                width: 100%;
                padding: 12px;
            }
        }
        
        @media (max-width: 340px) {
            .logo-animated {
                width: 60px;
                height: 60px;
            }
            
            .logo-core {
                width: 45px;
                height: 45px;
            }
            
            .logo-letter {
                font-size: 20px;
            }
            
            .logo-ring:nth-child(1) {
                width: 50px;
                height: 50px;
            }
            
            .logo-ring:nth-child(2) {
                width: 60px;
                height: 60px;
            }
            
            .logo-ring:nth-child(3) {
                width: 70px;
                height: 70px;
            }
        }
    </style>
</head>
<body>
    <div class="gradient-bg gradient-1"></div>
    <div class="gradient-bg gradient-2"></div>
    
    <div class="container py-5">
        <!-- Header -->
        <div class="text-center mb-5">
            <div class="logo-animated">
                <div class="logo-ring"></div>
                <div class="logo-ring"></div>
                <div class="logo-ring"></div>
                <div class="logo-core">
                    <div class="logo-letter">K</div>
                </div>
            </div>
            <h1 class="display-4 fw-bold mt-3">KODI.GE</h1>
            <p class="lead">ტელეფონების პროფესიონალური შედარება</p>
        </div>
        
        <!-- Comparison Section -->
        <div class="card">
            <div class="card-header">
                <i class="fas fa-exchange-alt me-2"></i>
                ტელეფონების შედარება
            </div>
            <div class="card-body">
                <div class="search-container">
                    <div class="row">
                        <div class="col-md-6 position-relative mb-3">
                            <input type="text" class="search-input" id="phone1Search" placeholder="მოძებნეთ პირველი ტელეფონი...">
                            <div id="suggestions1" class="suggestions-dropdown"></div>
                        </div>
                        <div class="col-md-6 position-relative">
                            <input type="text" class="search-input" id="phone2Search" placeholder="მოძებნეთ მეორე ტელეფონი...">
                            <div id="suggestions2" class="suggestions-dropdown"></div>
                        </div>
                    </div>
                    
                    <div id="apiError" class="error-message">
                        <i class="fas fa-exclamation-circle me-2"></i>
                        <span>API-ს მოთხოვნა ვერ მოხერხდა. გთხოვთ სცადოთ ხელახლა.</span>
                    </div>
                    
                    <button id="compareButton" class="btn-compare" disabled>
                        <i class="fas fa-exchange-alt me-2"></i>შედარების დაწყება
                    </button>
                </div>
                
                <div class="comparison-container" id="comparisonContainer" style="display: none;">
                    <div class="phone-card" id="phone1Card">
                        <div class="text-center">
                            <img src="" class="phone-image" id="phone1Image" alt="Phone 1" onerror="this.src='https://via.placeholder.com/200?text=Image+Not+Available'">
                            <h3 class="phone-title" id="phone1Title"></h3>
                        </div>
                        <div id="phone1Specs"></div>
                    </div>
                    
                    <div class="phone-card" id="phone2Card">
                        <div class="text-center">
                            <img src="" class="phone-image" id="phone2Image" alt="Phone 2" onerror="this.src='https://via.placeholder.com/200?text=Image+Not+Available'">
                            <h3 class="phone-title" id="phone2Title"></h3>
                        </div>
                        <div id="phone2Specs"></div>
                    </div>
                </div>
                
                <div class="ai-analysis" id="aiAnalysis" style="display: none;">
                    <div class="ai-header">
                        <i class="fas fa-robot ai-icon"></i>
                        <h3>Kodi.ge AI შედარება</h3>
                    </div>
                    <div class="ai-content" id="aiContent">
                        <div class="ai-loader">
                            <i class="fas fa-spinner"></i>
                            <p>AI ანალიზი მიმდინარეობს...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Footer -->
        <footer class="mt-5 pt-4 border-top border-secondary text-center">
            <p>© 2023 Kodi.ge. ყველა უფლება დაცულია.</p>
        </footer>
    </div>
    
    <script>
        // Phone selection state
        let selectedPhone1 = null;
        let selectedPhone2 = null;
        
        // DOM elements
        const phone1Search = document.getElementById('phone1Search');
        const phone2Search = document.getElementById('phone2Search');
        const suggestions1 = document.getElementById('suggestions1');
        const suggestions2 = document.getElementById('suggestions2');
        const compareButton = document.getElementById('compareButton');
        const comparisonContainer = document.getElementById('comparisonContainer');
        const aiAnalysis = document.getElementById('aiAnalysis');
        const aiContent = document.getElementById('aiContent');
        const apiError = document.getElementById('apiError');
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            // Event listeners for search inputs
            phone1Search.addEventListener('input', () => searchPhones(phone1Search.value, suggestions1));
            phone2Search.addEventListener('input', () => searchPhones(phone2Search.value, suggestions2));
            
            // Event listener for compare button
            compareButton.addEventListener('click', comparePhones);
            
            // Hide suggestions when clicking elsewhere
            document.addEventListener('click', (e) => {
                if (!e.target.closest('#suggestions1') && !e.target.closest('#phone1Search')) {
                    suggestions1.style.display = 'none';
                }
                if (!e.target.closest('#suggestions2') && !e.target.closest('#phone2Search')) {
                    suggestions2.style.display = 'none';
                }
            });
        });
        
        // Search phones using API
        async function searchPhones(query, suggestionsContainer) {
            if (query.length < 2) {
                suggestionsContainer.style.display = 'none';
                return;
            }
            
            try {
                const response = await fetch(`/search_phones?query=${encodeURIComponent(query)}`);
                
                if (!response.ok) {
                    throw new Error(`API error: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.data && data.data.phones) {
                    suggestionsContainer.innerHTML = '';
                    data.data.phones.forEach(phone => {
                        const item = document.createElement('div');
                        item.className = 'suggestion-item';
                        item.textContent = phone.phone_name;
                        item.onclick = () => selectPhone(phone, suggestionsContainer.id);
                        suggestionsContainer.appendChild(item);
                    });
                    suggestionsContainer.style.display = 'block';
                }
            } catch (error) {
                console.error('Error searching phones:', error);
                showApiError();
            }
        }
        
        // Show API error message
        function showApiError() {
            apiError.style.display = 'block';
            setTimeout(() => {
                apiError.style.display = 'none';
            }, 5000);
        }
        
        // Select a phone from suggestions
        function selectPhone(phone, containerId) {
            const isPhone1 = containerId === 'suggestions1';
            
            if (isPhone1) {
                selectedPhone1 = phone;
                phone1Search.value = phone.phone_name;
                suggestions1.style.display = 'none';
            } else {
                selectedPhone2 = phone;
                phone2Search.value = phone.phone_name;
                suggestions2.style.display = 'none';
            }
            
            // Enable compare button if both phones are selected
            compareButton.disabled = !(selectedPhone1 && selectedPhone2);
        }
        
        // Compare the two selected phones
        async function comparePhones() {
            if (!selectedPhone1 || !selectedPhone2) return;
            
            // Show loading
            compareButton.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i> შედარება მიმდინარეობს...';
            compareButton.disabled = true;
            
            try {
                // Fetch phone details
                const phone1Details = await fetchPhoneDetails(selectedPhone1.slug);
                const phone2Details = await fetchPhoneDetails(selectedPhone2.slug);
                
                // Display phones
                displayPhone(phone1Details, 'phone1');
                displayPhone(phone2Details, 'phone2');
                
                // Show comparison
                comparisonContainer.style.display = 'flex';
                aiAnalysis.style.display = 'block';
                
                // Scroll to AI analysis
                aiAnalysis.scrollIntoView({ behavior: 'smooth', block: 'start' });
                
                // Perform AI analysis
                await performAiAnalysis(phone1Details, phone2Details);
                
            } catch (error) {
                console.error('Error comparing phones:', error);
                aiContent.innerHTML = '<div class="alert alert-danger">დაფიქსირდა შეცდომა ტელეფონების შედარებისას: ' + error.message + '</div>';
                showApiError();
            } finally {
                // Reset button
                compareButton.innerHTML = '<i class="fas fa-exchange-alt me-2"></i>შედარების დაწყება';
                compareButton.disabled = false;
            }
        }
        
        // Fetch phone details from API
        async function fetchPhoneDetails(slug) {
            try {
                const response = await fetch(`/phone_details/${slug}`);
                
                if (!response.ok) {
                    throw new Error(`API error: ${response.status}`);
                }
                
                const data = await response.json();
                return data.data;
            } catch (error) {
                console.error('Error fetching phone details:', error);
                throw error;
            }
        }
        
        // Display phone details
        function displayPhone(phone, prefix) {
            // Basic info
            document.getElementById(`${prefix}Title`).textContent = phone.phone_name;
            document.getElementById(`${prefix}Image`).src = phone.thumbnail || 'https://via.placeholder.com/200?text=Image+Not+Available';
            
            // Specifications
            const specsContainer = document.getElementById(`${prefix}Specs`);
            specsContainer.innerHTML = '';
            
            // Find key specifications
            const keySpecs = findKeySpecifications(phone);
            
            // Display each specification
            for (const [spec, value] of Object.entries(keySpecs)) {
                const specItem = document.createElement('div');
                specItem.className = 'spec-item';
                
                const label = document.createElement('div');
                label.className = 'spec-label';
                label.textContent = formatSpecLabel(spec);
                
                const val = document.createElement('div');
                val.className = 'spec-value';
                val.textContent = value || 'მონაცემი არ არის';
                
                specItem.appendChild(label);
                specItem.appendChild(val);
                specsContainer.appendChild(specItem);
            }
        }
        
        // Find key specifications from phone data
        function findKeySpecifications(phone) {
            const keySpecs = {};
            
            // Extract important specs
            if (phone.release) keySpecs.release = phone.release.announced || phone.release.status;
            if (phone.body) keySpecs.body = phone.body.dimensions || phone.body.weight;
            if (phone.display) keySpecs.display = phone.display.size + ', ' + phone.display.resolution;
            if (phone.platform) keySpecs.platform = phone.platform.os + ' ' + (phone.platform.version || '');
            if (phone.platform?.chipset) keySpecs.chipset = phone.platform.chipset;
            if (phone.platform?.cpu) keySpecs.cpu = phone.platform.cpu;
            if (phone.platform?.gpu) keySpecs.gpu = phone.platform.gpu;
            if (phone.memory) keySpecs.memory = phone.memory.internal;
            if (phone.main_camera) keySpecs.main_camera = phone.main_camera.dual || phone.main_camera.triple || phone.main_camera.quad || phone.main_camera.single;
            if (phone.selfie_camera) keySpecs.selfie_camera = phone.selfie_camera.single || phone.selfie_camera.dual;
            if (phone.sound) keySpecs.sound = phone.sound.loudspeaker ? 'დიაფაგი' : 'არა';
            if (phone.comms) keySpecs.comms = phone.comms.wlan + ', ' + phone.comms.bluetooth;
            if (phone.features) keySpecs.features = phone.features.sensors.join(', ');
            if (phone.battery) keySpecs.battery = phone.battery.type + ' ' + phone.battery.charging;
            if (phone.misc) keySpecs.price = phone.misc.price || 'უცნობი';
            
            return keySpecs;
        }
        
        // Format specification labels
        function formatSpecLabel(spec) {
            const labels = {
                'release': 'გამოშვება',
                'body': 'ზომები',
                'display': 'ეკრანი',
                'platform': 'პლატფორმა',
                'chipset': 'ჩიპსეტი',
                'cpu': 'პროცესორი',
                'gpu': 'გრაფიკა',
                'memory': 'მეხსიერება',
                'main_camera': 'მთავარი კამერა',

                'comms': 'კავშირი',

        // Perform AI analysis using DeepSeek API
        async function performAiAnalysis(phone1, phone2) {
            // Show loading state
            aiContent.innerHTML = `
                <div class="ai-loader">
                    <i class="fas fa-spinner"></i>
                    <p>Kodi.ge AI ხდის დეტალურ შედარებას...</p>
                </div>
            `;
            
            try {
                // Call our backend AI endpoint
                const response = await fetch('/ai_analysis', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        phone1: phone1,
                        phone2: phone2
                    })
                });
                
                if (!response.ok) {
                    throw new Error('AI analysis failed');
                }
                
                const data = await response.json();
                
                // Display AI response
                aiContent.innerHTML = `
                    <div class="ai-response">
                        <p>${data.response}</p>
                    </div>
                `;
                
            } catch (error) {
                console.error('Error performing AI analysis:', error);
                aiContent.innerHTML = '<div class="alert alert-danger">დაფიქსირდა შეცდომა AI ანალიზის დროს. გთხოვთ სცადოთ ხელახლა.</div>';
            }
        }
    </script>
