<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kodi.ge - ტელეფონების შედარება</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            min-height: 100vh;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1400px;
            position: relative;
            z-index: 10;
        }
        
        .gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.5;
        }
        
        .gradient-1 {
            background: radial-gradient(circle at 10% 20%, rgba(0, 114, 255, 0.2) 0%, rgba(0, 0, 0, 0) 50%);
        }
        
        .gradient-2 {
            background: radial-gradient(circle at 90% 80%, rgba(0, 198, 255, 0.2) 0%, rgba(0, 0, 0, 0) 50%);
        }
        
        .phone-selector-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin: 30px 0;
        }
        
        @media (min-width: 768px) {
            .phone-selector-container {
                flex-direction: row;
                justify-content: center;
                gap: 40px;
            }
        }
        
        .phone-selector {
            width: 100%;
            max-width: 280px;
            min-height: 320px;
            perspective: 1000px;
            cursor: pointer;
            border: 2px dashed #444;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            background: rgba(30, 30, 40, 0.5);
            padding: 15px;
            box-sizing: border-box;
        }
        
        .phone-selector:hover {
            border-color: #00c6ff;
            transform: translateY(-5px);
        }
        
        .phone-selector.selected {
            border: 2px solid #00c6ff;
            background: rgba(0, 198, 255, 0.1);
        }
        
        .phone-selector-inner {
            width: 100%;
            height: 100%;
            text-align: center;
            padding: 20px;
        }
        
        .phone-placeholder-icon {
            font-size: 3rem;
            color: #555;
            margin-bottom: 15px;
        }
        
        .phone-selector-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 5px;
            overflow-wrap: break-word;
        }
        
        .phone-selector-subtitle {
            color: #888;
            font-size: 0.9rem;
            overflow-wrap: break-word;
        }
        
        .phone-thumb {
            max-width: 140px;
            max-height: 140px;
            object-fit: contain;
            margin: 0 auto 15px;
            display: block;
        }
        
        .vs-container {
            position: relative;
            width: 100%;
            max-width: 80px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .vs-circle {
            width: 50px;
            height: 50px;
            background: #00c6ff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
            color: white;
        }
        
        .compare-btn {
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            border: none;
            border-radius: 50px;
            padding: 12px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 198, 255, 0.3);
        }
        
        .compare-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 198, 255, 0.4);
        }
        
        .compare-btn:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .specs-header {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .specs-phone img {
            max-width: 100%;
            max-height: 140px;
            object-fit: contain;
            margin: 0 auto 10px;
        }
        
        .specs-phone > div {
            font-weight: 600;
            font-size: 1.2rem;
            overflow-wrap: break-word;
        }
        
        .spec-group {
            margin-bottom: 25px;
        }
        
        .group-header {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            background: rgba(40, 40, 50, 0.8);
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .group-header i {
            margin-right: 10px;
            color: #00c6ff;
        }
        
        .spec-items {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }
        
        .spec-item {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            padding: 15px;
            background: rgba(30, 30, 40, 0.6);
            border-radius: 8px;
        }
        
        @media (min-width: 768px) {
            .spec-item {
                grid-template-columns: 1fr 1fr 1fr;
            }
            
            .spec-name {
                grid-column: span 1;
            }
        }
        
        .spec-name {
            font-weight: 600;
            margin-bottom: 10px;
            color: #00c6ff;
            padding-bottom: 5px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            overflow-wrap: break-word;
        }
        
        .spec-phone-value {
            text-align: center;
            padding: 10px;
            background: rgba(50, 50, 60, 0.5);
            border-radius: 6px;
            min-height: auto;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .spec-phone-label {
            font-size: 0.85rem;
            color: #aaa;
            margin-bottom: 5px;
            overflow-wrap: break-word;
        }
        
        .spec-phone-detail {
            font-size: 1.1rem;
            font-weight: 500;
            overflow-wrap: break-word;
        }
        
        .better-value {
            position: relative;
            border: 2px solid #4CAF50;
        }
        
        .better-value::after {
            content: '✓';
            position: absolute;
            top: -10px;
            right: -10px;
            width: 24px;
            height: 24px;
            background: #4CAF50;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: white;
        }
        
        .phone-modal .modal-content {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            border-radius: 15px;
            border: 1px solid #00c6ff;
        }
        
        .phone-modal .modal-header {
            border-bottom: 1px solid rgba(0, 198, 255, 0.3);
        }
        
        .phone-modal .modal-footer {
            border-top: 1px solid rgba(0, 198, 255, 0.3);
        }
        
        .modal-search-input {
            background: rgba(30, 30, 40, 0.8);
            border: 1px solid #444;
            color: white;
            border-radius: 50px;
            padding: 12px 20px;
            width: 100%;
            margin-bottom: 15px;
        }
        
        .modal-search-input:focus {
            border-color: #00c6ff;
            box-shadow: 0 0 0 0.2rem rgba(0, 198, 255, 0.25);
        }
        
        .modal-suggestions-column {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 15px;
        }
        
        .modal-suggestion-item {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            margin-bottom: 8px;
            background: rgba(40, 40, 50, 0.6);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .modal-suggestion-item:hover {
            background: rgba(0, 198, 255, 0.2);
            transform: translateX(5px);
        }
        
        .modal-suggestion-item.selected {
            background: rgba(0, 198, 255, 0.3);
            border-left: 3px solid #00c6ff;
        }
        
        .suggestion-thumb {
            width: 50px;
            height: 50px;
            object-fit: contain;
            margin-right: 15px;
            background: rgba(30, 30, 40, 0.8);
            border-radius: 8px;
            padding: 5px;
        }
        
        .suggestion-info {
            flex-grow: 1;
            min-width: 0;
        }
        
        .suggestion-name {
            font-weight: 500;
            margin-bottom: 3px;
            overflow-wrap: break-word;
        }
        
        .suggestion-brand {
            font-size: 0.85rem;
            color: #aaa;
            overflow-wrap: break-word;
        }
        
        .comparison-result {
            margin-top: 30px;
            padding: 20px;
            background: rgba(20, 20, 30, 0.8);
            border-radius: 15px;
            display: none;
        }
        
        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #00c6ff;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .winner-badge {
            position: absolute;
            top: -10px;
            right: -10px;
            width: 24px;
            height: 24px;
            background: #4CAF50;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: white;
            z-index: 10;
        }
        
        .overall-winner {
            text-align: center;
            padding: 20px;
            background: rgba(0, 128, 0, 0.2);
            border-radius: 10px;
            margin-top: 20px;
            border: 2px solid #4CAF50;
        }
        
        @media (max-width: 767px) {
            .specs-header {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .phone-selector {
                min-height: 250px;
            }
            
            .spec-item {
                grid-template-columns: 1fr;
            }
            
            .spec-name {
                grid-column: span 1;
            }
        }
        
        @media (max-width: 576px) {
            .phone-selector {
                max-width: 100%;
                min-height: 200px;
            }
            
            .phone-thumb {
                max-width: 100px;
                max-height: 100px;
            }
            
            .vs-circle {
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }
            
            .compare-btn {
                padding: 10px 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="gradient-bg gradient-1"></div>
    <div class="gradient-bg gradient-2"></div>
    
    <div class="container py-4">
        <div class="comparison-container">
            <!-- Header -->
            <div class="text-center mb-4">
                <h1 class="display-4 text-white mb-3">ტელეფონების შედარება</h1>
                <p class="lead text-light">შეადარეთ ნებისმიერი ორი მოწყობილობა და გაიგეთ რომელია თქვენთვის საუკეთესო</p>
            </div>
            
            <!-- Phone Selection -->
            <div class="phone-selector-container">
                <div class="phone-selector" id="phone1Selector">
                    <div class="phone-selector-inner">
                        <i class="fas fa-mobile-alt phone-placeholder-icon"></i>
                        <div class="phone-selector-title">ტელეფონი 1</div>
                        <div class="phone-selector-subtitle">დააკლიკეთ ასარჩევად</div>
                    </div>
                </div>
                
                <div class="vs-container">
                    <div class="vs-circle">VS</div>
                </div>
                
                <div class="phone-selector" id="phone2Selector">
                    <div class="phone-selector-inner">
                        <i class="fas fa-mobile-alt phone-placeholder-icon"></i>
                        <div class="phone-selector-title">ტელეფონი 2</div>
                        <div class="phone-selector-subtitle">დააკლიკეთ ასარჩევად</div>
                    </div>
                </div>
            </div>
            
            <!-- Compare Button -->
            <div class="compare-button-container text-center mt-4">
                <button id="compareButton" class="compare-btn" disabled>
                    <i class="fas fa-play me-2"></i>შედარების დაწყება
                </button>
            </div>
            
            <!-- Comparison Result -->
            <div class="comparison-result" id="comparisonResult">
                <!-- Results will be dynamically inserted here -->
            </div>
        </div>
    </div>
    
    <!-- Phone Selection Modal -->
    <div class="modal fade phone-modal" id="phoneModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">აირჩიეთ ტელეფონი</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="modal-search-container">
                        <input type="text" class="modal-search-input" id="modalSearch" placeholder="მოძებნეთ ტელეფონი...">
                        <div id="modalSuggestions" class="modal-suggestions-column"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">გაუქმება</button>
                    <button type="button" class="btn btn-primary" id="modalSelectBtn" disabled>არჩევა</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Phone selection state
        let selectedPhone1 = null;
        let selectedPhone2 = null;
        let currentSelection = null;
        let modalSelectedPhone = null;
        let phoneModal = null;

        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize modal
            const modalElement = document.getElementById('phoneModal');
            if (modalElement) {
                phoneModal = new bootstrap.Modal(modalElement);
            }
            
            // Setup button event listeners
            document.getElementById('phone1Selector').addEventListener('click', () => openPhoneModal('phone1'));
            document.getElementById('phone2Selector').addEventListener('click', () => openPhoneModal('phone2'));
            document.getElementById('compareButton').addEventListener('click', comparePhones);
            
            // Setup modal event listeners
            document.getElementById('modalSearch').addEventListener('input', searchPhonesInModal);
            document.getElementById('modalSelectBtn').addEventListener('click', confirmPhoneSelection);
        });
        
        // Handle image loading errors
        function handleImageError(event) {
            const img = event.target || event;
            img.onerror = null;
            img.src = 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 24 24" fill="none" stroke="%23555" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><circle cx="8.5" cy="8.5" r="1.5"/><path d="M21 15l-5-5L5 21"/></svg>';
        }
        
        // Open phone selection modal
        function openPhoneModal(target) {
            if (!phoneModal) return;
            
            currentSelection = target;
            document.getElementById('modalTitle').textContent = `აირჩიეთ ტელეფონი ${target === 'phone1' ? '1' : '2'}`;
            document.getElementById('modalSearch').value = '';
            document.getElementById('modalSuggestions').innerHTML = '';
            document.getElementById('modalSelectBtn').disabled = true;
            modalSelectedPhone = null;
            
            phoneModal.show();
            document.getElementById('modalSearch').focus();
        }
        
        // Search phones in modal
        async function searchPhonesInModal() {
            const query = document.getElementById('modalSearch').value.trim();
            const suggestionsContainer = document.getElementById('modalSuggestions');
            
            if (query.length < 2) {
                suggestionsContainer.innerHTML = '';
                document.getElementById('modalSelectBtn').disabled = true;
                return;
            }
            
            // Show loading
            suggestionsContainer.innerHTML = `
                <div class="text-center py-4">
                    <div class="loader"></div>
                    <div>მოძებნა მიმდინარეობს...</div>
                </div>
            `;
            
            try {
                const response = await fetch(`/api/search_phones?query=${encodeURIComponent(query)}`);
                
                // Handle HTTP errors
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const phones = await response.json();
                
                if (phones.length > 0) {
                    suggestionsContainer.innerHTML = '';
                    phones.forEach(phone => {
                        const item = document.createElement('div');
                        item.className = 'modal-suggestion-item';
                        item.dataset.id = phone._id;
                        
                        item.innerHTML = `
                            <img src="${phone.image_url}" 
                                 class="suggestion-thumb" 
                                 onerror="handleImageError(event)">
                            <div class="suggestion-info">
                                <div class="suggestion-name">${phone.brand} ${phone.model}</div>
                                <div class="suggestion-brand">${phone.release_year || 'წელი უცნობია'}</div>
                            </div>
                        `;
                        
                        item.addEventListener('click', () => {
                            // Remove selected class from all items
                            document.querySelectorAll('.modal-suggestion-item').forEach(el => {
                                el.classList.remove('selected');
                            });
                            
                            // Add selected class to clicked item
                            item.classList.add('selected');
                            document.getElementById('modalSelectBtn').disabled = false;
                            modalSelectedPhone = phone;
                        });
                        
                        suggestionsContainer.appendChild(item);
                    });
                } else {
                    suggestionsContainer.innerHTML = `
                        <div class="text-center py-4">
                            <i class="fas fa-search me-2"></i> ტელეფონი ვერ მოიძებნა
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error searching phones:', error);
                suggestionsContainer.innerHTML = `
                    <div class="text-center py-4 text-danger">
                        <i class="fas fa-exclamation-circle me-2"></i> 
                        შეცდომა მოძიებისას
                    </div>
                `;
            }
        }
        
        // Confirm phone selection in modal
        function confirmPhoneSelection() {
            if (!modalSelectedPhone) return;
            
            const phoneSelector = document.getElementById(`${currentSelection}Selector`);
            const phoneImage = phoneSelector.querySelector('.phone-placeholder-icon');
            
            // Update UI
            if (phoneImage) {
                phoneImage.style.display = 'none';
            }
            
            const newContent = `
                <img src="${modalSelectedPhone.image_url}" 
                     class="phone-thumb" 
                     alt="${modalSelectedPhone.brand} ${modalSelectedPhone.model}"
                     onerror="handleImageError(event)">
                <div class="phone-selector-title">${modalSelectedPhone.brand} ${modalSelectedPhone.model}</div>
                <div class="phone-selector-subtitle">${modalSelectedPhone.release_year || 'წელი უცნობია'}</div>
            `;
            
            phoneSelector.innerHTML = newContent;
            phoneSelector.classList.add('selected');
            
            // Update selection state
            if (currentSelection === 'phone1') {
                selectedPhone1 = modalSelectedPhone;
            } else {
                selectedPhone2 = modalSelectedPhone;
            }
            
            // Enable compare button if both phones are selected
            const compareButton = document.getElementById('compareButton');
            compareButton.disabled = !(selectedPhone1 && selectedPhone2);
            
            phoneModal.hide();
        }
        
        // Compare the two selected phones
        async function comparePhones() {
            if (!selectedPhone1 || !selectedPhone2) return;
            
            const compareButton = document.getElementById('compareButton');
            compareButton.innerHTML = '<div class="loader"></div> შედარება მიმდინარეობს...';
            compareButton.disabled = true;
            
            try {
                // Show loading state
                const resultContainer = document.getElementById('comparisonResult');
                resultContainer.style.display = 'block';
                resultContainer.innerHTML = `
                    <div class="text-center py-5">
                        <div class="loader" style="width: 40px; height: 40px;"></div>
                        <h4 class="mt-3">მიმდინარეობს შედარება...</h4>
                    </div>
                `;
                
                // Perform comparison via API
                const response = await fetch('/api/compare', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        phone1_id: selectedPhone1._id,
                        phone2_id: selectedPhone2._id
                    })
                });
                
                // Handle HTTP errors
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const comparison = await response.json();
                
                if (comparison.error) {
                    throw new Error(comparison.error);
                }
                
                displayComparisonResult(comparison);
                
            } catch (error) {
                console.error('Error comparing phones:', error);
                const resultContainer = document.getElementById('comparisonResult');
                resultContainer.innerHTML = `
                    <div class="alert alert-danger text-center">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        ${error.message || 'შედარება ვერ მოხერხდა'}
                    </div>
                `;
            } finally {
                compareButton.innerHTML = '<i class="fas fa-play me-2"></i>შედარების დაწყება';
                compareButton.disabled = false;
            }
        }
        
        // Словарь переводов спецификаций
        const specTranslations = {
            "General": "ზოგადი",
            "Display": "ეკრანი",
            "Hardware": "აპარატურა",
            "Camera": "კამერა",
            "Battery": "ბატარეა",
            "Other": "სხვა",
            "Release year": "გამოშვების წელი",
            "Dimensions": "ზომები",
            "Weight": "წონა",
            "OS": "ოპერაციული სისტემა",
            "Screen size": "ეკრანის ზომა",
            "Resolution": "გაფართოება",
            "Processor": "პროცესორი",
            "RAM": "ოპერატიული მეხსიერება",
            "Storage": "შიდა მეხსიერება",
            "Main Camera": "მთავარი კამერა",
            "Front Camera": "წინა კამერა",
            "Battery Capacity": "ბატარეის მოცულობა",
            "Charging": "დატენვა",
            "Wireless charging": "უსადენო დატენვა",
            "Colors": "ფერები",
            "Water resistance": "წყალგაუმტარობა",
            "Biometrics": "ბიომეტრია",
            "Connectivity": "კავშირი",
            "Price": "ფასი"
        };

        // Функция для обработки значений спецификаций
        function processSpecValue(value) {
            if (!value || value === 'undefined' || value === 'N/A') {
                return 'მონაცემი არ არის';
            }
            return value;
        }

        // Display comparison result
        function displayComparisonResult(comparison) {
            const phone1 = comparison.phone1;
            const phone2 = comparison.phone2;
            
            const resultContainer = document.getElementById('comparisonResult');
            resultContainer.style.display = 'block';
            
            // Create the entire result HTML structure
            let resultHtml = `
                <div class="text-center mb-4">
                    <h2 class="text-white">შედარების შედეგები</h2>
                    <div class="d-flex justify-content-center align-items-center flex-wrap">
                        <div class="h4 text-center mx-3">${phone1.brand} ${phone1.model}</div>
                        <span class="vs-circle">VS</span>
                        <div class="h4 text-center mx-3">${phone2.brand} ${phone2.model}</div>
                    </div>
                </div>
                
                <div class="specs-header">
                    <div class="specs-phone">
                        <img src="${phone1.image_url}" 
                             alt="${phone1.brand} ${phone1.model}" 
                             class="img-fluid"
                             onerror="handleImageError(this)">
                        <div>${phone1.brand} ${phone1.model}</div>
                    </div>
                    <div class="specs-phone">
                        <img src="${phone2.image_url}" 
                             alt="${phone2.brand} ${phone2.model}" 
                             class="img-fluid"
                             onerror="handleImageError(this)">
                        <div>${phone2.brand} ${phone2.model}</div>
                    </div>
                </div>
            `;
            
            // Generate specs comparison
            if (!comparison.comparison || comparison.comparison.length === 0) {
                resultHtml += `
                    <div class="alert alert-info text-center">
                        ტელეფონების შედარება ვერ მოხერხდა
                    </div>
                `;
            } else {
                // Create HTML for each category
                comparison.comparison.forEach(category => {
                    const translatedCategory = specTranslations[category.category] || category.category;
                    
                    resultHtml += `
                    <div class="spec-group">
                        <div class="group-header">
                            <i class="fas fa-folder-open"></i>
                            <span>${translatedCategory}</span>
                        </div>
                        <div class="spec-items">
                    `;
                    
                    category.specs.forEach(spec => {
                        const translatedName = specTranslations[spec.name] || spec.name;
                        const value1 = processSpecValue(spec.phone1_value);
                        const value2 = processSpecValue(spec.phone2_value);
                        const winnerClass1 = spec.winner === 'phone1' ? 'better-value' : '';
                        const winnerClass2 = spec.winner === 'phone2' ? 'better-value' : '';
                        
                        resultHtml += `
                        <div class="spec-item">
                            <div class="spec-name">${translatedName}</div>
                            <div class="spec-phone-value ${winnerClass1}">
                                <div class="spec-phone-label">${phone1.brand} ${phone1.model}</div>
                                <div class="spec-phone-detail">${value1}</div>
                            </div>
                            <div class="spec-phone-value ${winnerClass2}">
                                <div class="spec-phone-label">${phone2.brand} ${phone2.model}</div>
                                <div class="spec-phone-detail">${value2}</div>
                            </div>
                        </div>
                        `;
                    });
                    
                    resultHtml += `
                        </div>
                    </div>
                    `;
                });
                
                // Add overall winner
                if (comparison.overall_winner) {
                    const winnerPhone = comparison.overall_winner === 'phone1' ? 
                        `${phone1.brand} ${phone1.model}` : `${phone2.brand} ${phone2.model}`;
                    
                    resultHtml += `
                    <div class="spec-group overall-winner">
                        <div class="group-header">
                            <i class="fas fa-trophy"></i>
                            <span>საბოლოო გამარჯვებული</span>
                        </div>
                        <div class="spec-items">
                            <div class="spec-item">
                                <div class="spec-phone-value" style="grid-column: span 2; text-align: center; padding: 20px;">
                                    <h3>${winnerPhone}</h3>
                                    <p>მოიგო მეტი კატეგორია</p>
                                </div>
                            </div>
                        </div>
                    </div>`;
                }
            }
            
            // Update the DOM
            resultContainer.innerHTML = resultHtml;
        }
    </script>
</body>
</html>
