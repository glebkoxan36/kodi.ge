    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –ø–æ–∏—Å–∫–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–æ–≤ -->

    <script>

            function getBrand(phone) {

            function getModel(phone) {
                return phone.model || phone.–ú–æ–¥–µ–ª—å || phone['–ú–æ–¥–µ–ª—å'] || 'Unknown model';

            function getReleaseYear(phone) {

            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è CSRF —Ç–æ–∫–µ–Ω–∞ –∏–∑ cookies
            function getCSRFToken() {
                const cookies = document.cookie.split(';');
                for (let cookie of cookies) {
                    const [name, value] = cookie.trim().split('=');
                    if (name === 'csrf_token') {
                        return decodeURIComponent(value);
                    }
                }
                return null;
            }
            
            // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ AJAX –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ CSRF —Ç–æ–∫–µ–Ω–∞
            $.ajaxSetup({
                beforeSend: function(xhr, settings) {
                    if (!/^(GET|HEAD|OPTIONS|TRACE)$/i.test(settings.type)) {
                        const csrfToken = getCSRFToken();
                        if (csrfToken) {
                            xhr.setRequestHeader('X-CSRFToken', csrfToken);
                        }
                    }
                }
            });
            
            // –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π
            function setupEventHandlers() {
                // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫ —Ä–µ–∂–∏–º–æ–≤
                $('#singleModeBtn').on('click', function() {

                $('#compareModeBtn').on('click', function() {
                    $('.mode-selection').hide();

                // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫ –≤—ã–±–æ—Ä–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–æ–≤

                $('.close-modal').on('click', closeModal);

                // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤
                $(document).on('click', '.retry-btn', handleRetryClick);
                $(document).on('click', '.phone-search-result', handleSearchResultClick);
                $(document).on('click', '#retryComparisonBtn', handleRetryComparison);
                $(document).on('click', '#phoneSearchModal', handleModalBackgroundClick);
                
                // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤–≤–æ–¥–∞ –≤ –ø–æ–ª–µ –ø–æ–∏—Å–∫–∞
                $('#phoneSearchInput').on('keyup', handleSearchInput);
            }
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
            function handlePhoneSelectorClick() {
                selectedTarget = $(this).attr('id').replace('Btn', '');
                let modeText = '';
                
                if (selectedTarget === 'selectSinglePhone') {
                    modeText = '·É¢·Éî·Éö·Éî·É§·Éù·Éú·Éò·É°';
                } else if (selectedTarget === 'selectPhone1') {
                    modeText = '·Éû·Éò·É†·Éï·Éî·Éö·Éò';
                } else {
                    modeText = '·Éõ·Éî·Éù·É†·Éî';
                }
                
                $('.modal-title').text('·Éê·Éò·É†·É©·Éò·Éî·Éó ' + modeText + ' ·É¢·Éî·Éö·Éî·É§·Éù·Éú·Éò');
                $('#phoneSearchModal').css('display', 'flex');
                $('#phoneSearchInput').val('').focus();
                $('#searchResults').html('');
            }
            
            function closeModal() {

            function handleModalBackgroundClick(event) {
                if ($(event.target).hasClass('result-modal')) {
                    $('#phoneSearchModal').hide();

            }
            
            function handleSearchInput() {
                const query = $(this).val();
                if (query.length < 2) {
                    $('#searchResults').html('');
                    return;

                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏
                $('#searchResults').html(`

                        <p style="margin-top: 15px;">·Éõ·Éò·Éõ·Éì·Éò·Éú·Éê·É†·Éî·Éù·Éë·É° ·É´·Éî·Éë·Éú·Éê...</p>
                    </div>
                `);
                
                // –ó–∞–ø—Ä–æ—Å –∫ API –¥–ª—è –ø–æ–∏—Å–∫–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–æ–≤
                $.ajax({
                    url: '/api/search_phones',
                    type: 'GET',
                    data: { query: query },
                    success: function(data) {
                        renderSearchResults(data);
                    },
                    error: renderSearchError

            }
            
            function handleSearchResultClick() {
                const phoneId = $(this).data('id');
                selectPhone(phoneId);
            }
            
            function handleRetryClick() {
                const target = $(this).data('target');
                retryLoadPhone(target);
            }
            
            function handleRetryComparison() {
                comparePhones();
            }
            
            function toggleFullSpecs() {
                $('#fullSpecs').slideToggle();
                $(this).text(function(i, text) {
                    return text === "·Éß·Éï·Éî·Éö·Éê ·Éõ·Éê·ÉÆ·Éê·É°·Éò·Éê·Éó·Éî·Éë·Éö·Éò·É° ·É©·Éï·Éî·Éú·Éî·Éë·Éê" 
                           ? "·Éõ·Éê·ÉÆ·Éê·É°·Éò·Éê·Éó·Éî·Éë·Éö·Éî·Éë·Éò·É° ·Éì·Éê·Éõ·Éê·Éö·Éï·Éê" 
                           : "·Éß·Éï·Éî·Éö·Éê ·Éõ·Éê·ÉÆ·Éê·É°·Éò·Éê·Éó·Éî·Éë·Éö·Éò·É° ·É©·Éï·Éî·Éú·Éî·Éë·Éê";
                });
            }
            
            // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
            function renderSearchResults(data) {
                let html = '';
                if (data.length > 0) {
                    data.forEach(phone => {
                        const brand = getBrand(phone);
                        const model = getModel(phone);
                        const releaseYear = getReleaseYear(phone);
                        
                        html += `
                            <div class="phone-search-result" data-id="${phone._id}">
                                <img src="${getImageUrl(phone)}" alt="${brand} ${model}">
                                <div class="phone-search-info">
                                    <div class="phone-search-name">${brand} ${model}</div>
                                    <div class="phone-search-details">·Éí·Éê·Éõ·Éù·É®·Éï·Éî·Éë·Éò·É° ·É¨·Éî·Éö·Éò: ${releaseYear}</div>

                        `;
                    });
                } else {
                    html = '<div class="phone-search-result" style="justify-content: center; padding: 30px;">·É¢·Éî·Éö·Éî·É§·Éù·Éú·Éî·Éë·Éò ·Éï·Éî·É† ·Éõ·Éù·Éò·É´·Éî·Éë·Éú·Éê</div>';

            }
            
            function renderSearchError() {
                $('#searchResults').html(`
                    <div class="error-message">
                        ·É´·Éî·Éë·Éú·Éò·É° ·Éû·É†·Éù·É™·Éî·É°·É®·Éò ·Éõ·Éù·ÉÆ·Éì·Éê ·É®·Éî·É™·Éì·Éù·Éõ·Éê
                        <button class="retry-btn search-retry-btn">·ÉÆ·Éî·Éö·Éê·ÉÆ·Éö·Éê ·É™·Éì·Éê</button>
                    </div>
                `);
            }
            
            function selectPhone(phoneId) {
                showLoading(selectedTarget);
                
                // –ó–∞–ø—Ä–æ—Å –¥–µ—Ç–∞–ª–µ–π —Ç–µ–ª–µ—Ñ–æ–Ω–∞
                $.ajax({
                    url: '/api/phone_details',
                    type: 'GET',
                    data: { id: phoneId },
                    success: function(phone) {
                        updatePhoneSelection(phone);
                        $('#phoneSearchModal').hide();
                        
                        // –î–ª—è –æ–¥–∏–Ω–æ—á–Ω–æ–≥–æ —Ä–µ–∂–∏–º–∞ —Å—Ä–∞–∑—É –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ö–∞—Ä–∞–∫—Ç–µ—Ä–∏—Å—Ç–∏–∫–∏
                        if (selectedTarget === 'selectSinglePhone') {
                            showSinglePhoneSpecs(phone);
                        }
                    },
                    error: function() {
                        showError(selectedTarget, '·É¢·Éî·Éö·Éî·É§·Éù·Éú·Éò·É° ·Éò·Éú·É§·Éù·É†·Éõ·Éê·É™·Éò·Éò·É° ·É©·Éê·É¢·Éï·Éò·É†·Éó·Éï·Éê ·Éï·Éî·É† ·Éõ·Éù·ÉÆ·Éî·É†·ÉÆ·Éì·Éê');
                    }
                });
            }
            
            function updatePhoneSelection(phone) {
                if (selectedTarget === 'selectSinglePhone') {
                    singlePhone = phone;
                    updatePhoneDisplay(phone, '#selectSinglePhoneBtn');
                } 
                else if (selectedTarget === 'selectPhone1') {
                    phone1 = phone;
                    updatePhoneDisplay(phone, '#selectPhone1Btn');
                    showAfterFirstSelected();
                } else {
                    phone2 = phone;
                    updatePhoneDisplay(phone, '#selectPhone2Btn');

            function showLoading(target) {
                const btnSelector = `#${target}Btn`;
                $(btnSelector).html(`

                    </div>
                    <div class="phone-info-text">
                        <div class="phone-title">·Éò·É¢·Éï·Éò·É†·Éó·Éî·Éë·Éê...</div>
                        <div class="phone-subtitle">·Éí·Éó·ÉÆ·Éù·Éï·Éó ·Éì·Éê·Éò·É™·Éê·Éì·Éù·Éó</div>
                    </div>
                `);
            }
            
            function showError(target, message) {
                const btnSelector = `#${target}Btn`;
                $(btnSelector).html(`
                    <div class="phone-thumb-container">
                        <div style="font-size: 1.5rem; color: var(--error-color);">!</div>
                    </div>
                    <div class="phone-info-text">
                        <div class="phone-title" style="color: var(--error-color);">·É®·Éî·É™·Éì·Éù·Éõ·Éê</div>
                        <div class="phone-subtitle">${message}</div>
                        <button class="retry-btn" data-target="${target}">·ÉÆ·Éî·Éö·Éê·ÉÆ·Éö·Éê ·É™·Éì·Éê</button>
                    </div>
                `);
            }
            
            function updatePhoneDisplay(phone, btnSelector) {
                const brand = getBrand(phone);
                const model = getModel(phone);
                const releaseYear = getReleaseYear(phone);
                const imageUrl = getImageUrl(phone);
                
                $(btnSelector).html(`
                    <div class="phone-thumb-container">
                        <img src="${imageUrl}" alt="${brand} ${model}" style="max-width: 100%; max-height: 100%;">
                    </div>
                    <div class="phone-info-text">
                        <div class="phone-title">${brand} ${model}</div>
                        <div class="phone-subtitle">·Éí·Éê·Éõ·Éù·É®·Éï·Éî·Éë·Éò·É° ·É¨·Éî·Éö·Éò: ${releaseYear}</div>
                    </div>
                `);
                
                $(btnSelector).css({
                    transform: 'scale(0.95)',
                    border: '2px solid rgba(0, 198, 255, 0.5)'
                });
                
                setTimeout(function() {
                    $(btnSelector).css({
                        transform: 'scale(1)',
                        border: '1px solid rgba(0, 198, 255, 0.3)'

                }, 300);
            }
            
            function showAfterFirstSelected() {
                $('#afterFirstSelected').show();
                $('#secondSelectorContainer').show();
                $('#startComparisonBtn').hide();
            }
            
            function showComparisonButton() {
                $('#afterFirstSelected').hide();
                $('#startComparisonBtn').show();
            }
            
            // –ü–æ–∫–∞–∑–∞—Ç—å —Ö–∞—Ä–∞–∫—Ç–µ—Ä–∏—Å—Ç–∏–∫–∏ –æ–¥–Ω–æ–≥–æ —Ç–µ–ª–µ—Ñ–æ–Ω–∞
            function showSinglePhoneSpecs(phone) {
                const brand = getBrand(phone);
                const model = getModel(phone);
                const imageUrl = getImageUrl(phone);
                
                // –§–∏–ª—å—Ç—Ä—É–µ–º —Ç–µ—Ö–Ω–∏—á–µ—Å–∫–∏–µ —Ö–∞—Ä–∞–∫—Ç–µ—Ä–∏—Å—Ç–∏–∫–∏
                const technicalSpecs = Object.entries(phone)
                    .filter(([key]) => !['_id', 'image_url', 'image', 'brand', 'model', 'release_year', '–ë—Ä–µ–Ω–¥', '–ú–æ–¥–µ–ª—å', '–ì–æ–¥ –≤—ã–ø—É—Å–∫–∞'].includes(key))
                    .map(([key, value]) => ({
                        key: key,
                        value: value || '-'
                    }));
                
                $('#singlePhoneSpecs').show().html(`
                    <div class="card">
                        <div class="card-header">
                            <h3>${brand} ${model} - ·Éõ·Éê·ÉÆ·Éê·É°·Éò·Éê·Éó·Éî·Éë·Éö·Éî·Éë·Éò</h3>
                        </div>

                                        </tr>

                $('#comparisonResult').hide();
            }
            
            function comparePhones() {
                if (!phone1 || !phone2) {
                    showErrorNotification('·Éí·Éó·ÉÆ·Éù·Éï·Éó ·Éê·Éò·É†·É©·Éò·Éù·Éó ·Éù·É†·Éò·Éï·Éî ·É¢·Éî·Éö·Éî·É§·Éù·Éú·Éò ·É®·Éî·Éì·Éê·É†·Éî·Éë·Éò·É°·Éó·Éï·Éò·É°');
                    return;
                }
                
                $('#comparisonResult').html(`
                    <div style="text-align: center; padding: 50px;">
                        <div class="loading-spinner" style="width: 50px; height: 50px;"></div>
                        <p style="margin-top: 20px; font-size: 1.2rem;">·Éõ·Éò·Éõ·Éì·Éò·Éú·Éê·É†·Éî·Éù·Éë·É° ·É®·Éî·Éì·Éê·É†·Éî·Éë·Éê...</p>
                    </div>
                `).show();
                
                // –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–Ω—ã–π –∑–∞–ø—Ä–æ—Å –Ω–∞ —Å—Ä–∞–≤–Ω–µ–Ω–∏–µ
                $.ajax({
                    url: '/api/compare',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        phone1_id: phone1._id.$oid || phone1._id, // –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –¥–ª—è ObjectId
                        phone2_id: phone2._id.$oid || phone2._id  // –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –¥–ª—è ObjectId
                    }),
                    success: function(result) {
                        displayComparisonResult(result);
                    },
                    error: function(xhr) {
                        let errorMsg = '·É®·Éî·Éì·Éê·É†·Éî·Éë·Éò·É° ·Éû·É†·Éù·É™·Éî·É°·Éò ·Éï·Éî·É† ·Éõ·Éù·ÉÆ·Éî·É†·ÉÆ·Éì·Éê';
                        
                        try {
                            const response = JSON.parse(xhr.responseText);
                            if (response.error) {

                        $('#comparisonResult').html(`

                                ${errorMsg}

                            </div>

            }
            
            function displayComparisonResult(result) {
                const brand1 = getBrand(phone1);
                const model1 = getModel(phone1);
                const brand2 = getBrand(phone2);
                const model2 = getModel(phone2);
                
                const winner = result.overall_winner === 'phone1' ? phone1 : phone2;
                const loser = result.overall_winner === 'phone1' ? phone2 : phone1;
                
                const winnerBrand = getBrand(winner);
                const winnerModel = getModel(winner);
                const loserBrand = getBrand(loser);
                const loserModel = getModel(loser);
                
                $('#winnerImage').attr('src', getImageUrl(winner));
                $('#winnerName').text(`${winnerBrand} ${winnerModel}`);
                $('.winner-percentage').text(`${result.percent_phone1}%`);
                
                $('#loserImage').attr('src', getImageUrl(loser));
                $('#loserName').text(`${loserBrand} ${loserModel}`);
                $('.loser-percentage').text(`${result.percent_phone2}%`);
                
                $(`#phone1Card`).toggleClass('winner', result.overall_winner === 'phone1');
                $(`#phone2Card`).toggleClass('winner', result.overall_winner === 'phone2');
                
                // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –ø—Ä–µ–∏–º—É—â–µ—Å—Ç–≤
                let advantagesHtml = '';
                if (result.comparison && result.comparison.length > 0) {
                    result.comparison.forEach(category => {
                        if (category.category_percent_phone1 !== category.category_percent_phone2) {
                            const winnerPercent = Math.max(category.category_percent_phone1, category.category_percent_phone2);
                            const loserPercent = Math.min(category.category_percent_phone1, category.category_percent_phone2);
                            const winnerPhone = category.category_percent_phone1 > category.category_percent_phone2 ? 
                                                model1 : model2;
                            
                            advantagesHtml += `
                                <div class="advantage-item">
                                    <div class="advantage-header">
                                        <strong>${category.category}</strong>
                                        <span style="color: var(--success-color);">${winnerPercent}%</span>
                                    </div>
                                    <div class="advantage-details">
                                        <span>${winnerPhone} ·É£·Éô·Éî·Éó·Éî·É°·Éò·Éê ${(winnerPercent - loserPercent).toFixed(1)}%-·Éò·Éó</span>
                                        <span>${loserPercent}%</span>
                                    </div>
                                </div>
                            `;
                        }
                    });
                }
                
                $('#winnerReason').html(advantagesHtml || '<p>·É£·Éû·Éò·É†·Éê·É¢·Éî·É°·Éù·Éë·Éî·Éë·Éò ·Éê·É† ·Éõ·Éù·Éò·É´·Éî·Éë·Éú·Éê</p>');
                
                // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –≤—Å–µ—Ö —Ö–∞—Ä–∞–∫—Ç–µ—Ä–∏—Å—Ç–∏–∫
                let fullSpecsHtml = '';
                if (result.comparison && result.comparison.length > 0) {
                    result.comparison.forEach(category => {
                        fullSpecsHtml += `
                            <div class="spec-group">
                                <div class="card-header">
                                    <h4>${category.category}</h4>
                                </div>
                                <div class="card-body">
                                    <div class="specs-container">
                                        <table class="specs-table">
                                            <thead>
                                                <tr>
                                                    <th style="width: 30%;">·Éõ·Éê·ÉÆ·Éê·É°·Éò·Éê·Éó·Éî·Éë·Éî·Éö·Éò</th>
                                                    <th style="width: 35%;">${brand1}</th>
                                                    <th style="width: 35%;">${brand2}</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                        `;
                        
                        if (category.specs && category.specs.length > 0) {
                            category.specs.forEach(spec => {
                                const isPhone1Winner = spec.winner === 'phone1';
                                const isPhone2Winner = spec.winner === 'phone2';
                                
                                fullSpecsHtml += `
                                    <tr>
                                        <td>${spec.name}</td>
                                        <td class="${isPhone1Winner ? 'winner-value' : ''}">${spec.phone1_value || '-'}</td>
                                        <td class="${isPhone2Winner ? 'winner-value' : ''}">${spec.phone2_value || '-'}</td>
                                    </tr>
                                `;
                            });
                        } else {
                            fullSpecsHtml += `
                                <tr>
                                    <td colspan="3" style="text-align: center; color: var(--text-secondary);">·Éõ·Éê·ÉÆ·Éê·É°·Éò·Éê·Éó·Éî·Éë·Éö·Éî·Éë·Éò ·Éê·É† ·Éõ·Éù·Éò·É´·Éî·Éë·Éú·Éê</td>
                                </tr>
                            `;
                        }
                        
                        fullSpecsHtml += `
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                } else {
                    fullSpecsHtml = '<div class="error-message">·É®·Éî·Éì·Éê·É†·Éî·Éë·Éò·É° ·Éõ·Éù·Éú·Éê·É™·Éî·Éõ·Éî·Éë·Éò ·Éï·Éî·É† ·Éõ·Éù·Éò·É´·Éî·Éë·Éú·Éê</div>';
                }
                
                $('#fullSpecs').html(fullSpecsHtml);
                
                // AI –∞–Ω–∞–ª–∏–∑
                $('#aiAnalysisText').html(result.ai_analysis || "<p>AI ·Éê·Éú·Éê·Éö·Éò·Éñ·Éò ·ÉÆ·Éî·Éö·Éõ·Éò·É£·É¨·Éï·Éì·Éù·Éõ·Éî·Éö·Éò·Éê</p>");
                
                $('#singlePhoneSpecs').hide();
                $('#comparisonResult').show();
            }
            
            function retryLoadPhone(target) {
                const phoneId = target === 'selectPhone1' ? (phone1 && phone1._id) : (phone2 && phone2._id);
                if (phoneId) {
                    $(`#${target}Btn`).html(`
                        <div class="phone-thumb-container">
                            <div class="loading-spinner"></div>
                        </div>
                        <div class="phone-info-text">
                            <div class="phone-title">·Éò·É¢·Éï·Éò·É†·Éó·Éî·Éë·Éê...</div>
                            <div class="phone-subtitle">·Éí·Éó·ÉÆ·Éù·Éï·Éó ·Éì·Éê·Éò·É™·Éê·Éì·Éù·Éó</div>
                        </div>
                    `);
                    
                    $.ajax({
                        url: '/api/phone_details',
                        type: 'GET',
                        data: { id: phoneId },
                        success: function(phone) {
                            updatePhoneSelection(phone);
                        },
                        error: function() {
                            showError(target, '·É¢·Éî·Éö·Éî·É§·Éù·Éú·Éò·É° ·Éò·Éú·É§·Éù·É†·Éõ·Éê·É™·Éò·Éò·É° ·É©·Éê·É¢·Éï·Éò·É†·Éó·Éï·Éê ·Éï·Éî·É† ·Éõ·Éù·ÉÆ·Éî·É†·ÉÆ·Éì·Éê');
                        }
                    });
                } else {
                    $(`#${target}Btn`).click();
                }
            }
            
            function showErrorNotification(message) {
                const notification = $(`
                    <div class="notification error-notification">
                        ${message}
                    </div>
                `);
                
                $('body').append(notification);
                
                setTimeout(() => {
                    notification.fadeOut(500, () => notification.remove());
                }, 5000);
            }
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π
            setupEventHandlers();
        });
    </script>
</body>
