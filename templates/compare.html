<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ტელეფონების შედარება</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        :root {
            --primary-color: #0a0e17;
            --secondary-color: #1a243c;
            --accent-color: #00c6ff;
            --success-color: #00d68f;
            --text-color: #ffffff;
            --text-secondary: #a0aec0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0a0e17, #1a243c);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }
        
        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .section-title {
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.5rem;
            background: linear-gradient(to right, var(--accent-color), var(--success-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(0, 198, 255, 0.3);
        }
        
        .phone-selectors {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .phone-selector-btn {
            display: flex;
            align-items: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px dashed rgba(0, 198, 255, 0.3);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            text-align: left;
            position: relative;
            overflow: hidden;
        }
        
        .phone-selector-btn:hover {
            background: rgba(0, 198, 255, 0.1);
            transform: translateY(-5px);
            border-color: var(--accent-color);
            box-shadow: 0 10px 25px rgba(0, 198, 255, 0.2);
        }
        
        .phone-thumb-container {
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(0, 198, 255, 0.2);
        }
        
        .add-icon {
            font-size: 2.5rem;
            color: var(--accent-color);
            transition: transform 0.3s ease;
        }
        
        .phone-info-text {
            flex: 1;
        }
        
        .phone-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--accent-color);
        }
        
        .phone-subtitle {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        
        .result-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: var(--secondary-color);
            border-radius: 20px;
            width: 90%;
            max-width: 700px;
            max-height: 90vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(0, 198, 255, 0.3);
            box-shadow: 0 0 40px rgba(0, 198, 255, 0.3);
            animation: modalAppear 0.5s ease;
        }
        
        @keyframes modalAppear {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid rgba(0, 198, 255, 0.2);
        }
        
        .modal-title {
            font-size: 1.8rem;
            background: linear-gradient(to right, var(--accent-color), var(--success-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .close-modal {
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            color: var(--text-secondary);
            transition: all 0.3s ease;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }
        
        .modal-body {
            padding: 20px;
        }
        
        .form-control {
            width: 100%;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 198, 255, 0.3);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        #searchResults {
            max-height: 60vh;
            overflow-y: auto;
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .phone-search-result {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }
        
        .phone-search-result:hover {
            background: rgba(0, 198, 255, 0.1);
        }
        
        .phone-search-result img {
            width: 60px;
            height: 60px;
            object-fit: contain;
            margin-right: 15px;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.2);
            padding: 5px;
        }
        
        .comparison-section {
            display: none;
            margin-top: 30px;
            animation: fadeIn 0.5s ease;
        }
        
        .winner-display {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 40px 0;
            gap: 30px;
        }
        
        .phone-card {
            text-align: center;
            padding: 30px;
            border-radius: 20px;
            background: rgba(26, 36, 60, 0.6);
            width: 100%;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .winner {
            border: 2px solid var(--success-color);
            box-shadow: 0 0 30px rgba(0, 214, 143, 0.4);
            transform: translateY(-10px);
        }
        
        .phone-thumb {
            max-width: 180px;
            height: 180px;
            object-fit: contain;
            margin: 0 auto 20px;
            display: block;
        }
        
        .vs-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--accent-color);
            border: 2px solid rgba(0, 198, 255, 0.3);
            flex-shrink: 0;
        }
        
        .card {
            background: rgba(26, 36, 60, 0.6);
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 30px;
            border: 1px solid rgba(0, 198, 255, 0.1);
        }
        
        .card-header {
            padding: 20px;
            border-bottom: 1px solid rgba(0, 198, 255, 0.1);
        }
        
        .card-header h3 {
            font-size: 1.5rem;
            color: var(--accent-color);
        }
        
        .card-body {
            padding: 25px;
        }
        
        .btn-primary {
            display: block;
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, var(--accent-color), var(--success-color));
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 30px 0;
        }
        
        .ai-analysis {
            position: relative;
            overflow: hidden;
        }
        
        .ai-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 5rem;
            opacity: 0.05;
            color: var(--accent-color);
        }
        
        /* Компактные стили для характеристик */
        .specs-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }
        
        .specs-table th {
            text-align: left;
            padding: 8px 12px;
            background: rgba(0, 198, 255, 0.1);
            color: var(--accent-color);
        }
        
        .specs-table td {
            padding: 8px 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            vertical-align: top;
        }
        
        .specs-table tr:last-child td {
            border-bottom: none;
        }
        
        .winner-value {
            color: var(--success-color);
            font-weight: bold;
        }
        
        @media (max-width: 768px) {
            .winner-display {
                flex-direction: column;
            }
            
            .vs-circle {
                margin: 20px 0;
            }
            
            .phone-selector-btn {
                flex-direction: column;
                text-align: center;
            }
            
            .phone-thumb-container {
                margin-right: 0;
                margin-bottom: 15px;
            }
            
            .specs-table {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="main-content">
        <h1 class="section-title">ტელეფონების შედარება</h1>
        
        <div class="phone-selectors">
            <button id="selectPhone1Btn" class="phone-selector-btn">
                <div class="phone-thumb-container">
                    <div class="add-icon">+</div>
                </div>
                <div class="phone-info-text">
                    <div class="phone-title">აირჩიეთ პირველი ტელეფონი</div>
                    <div class="phone-subtitle">დააწკაპუნეთ შესადარებლად დასამატებლად</div>
                </div>
            </button>
            
            <button id="selectPhone2Btn" class="phone-selector-btn">
                <div class="phone-thumb-container">
                    <div class="add-icon">+</div>
                </div>
                <div class="phone-info-text">
                    <div class="phone-title">აირჩიეთ მეორე ტელეფონი</div>
                    <div class="phone-subtitle">დააწკაპუნეთ შესადარებლად დასამატებლად</div>
                </div>
            </button>
        </div>
        
        <div id="singlePhoneSpecs" class="comparison-section">
            <!-- ერთი ტელეფონის მახასიათებლები -->
        </div>
        
        <div id="comparisonResult" class="comparison-section">
            <div class="winner-display">
                <div id="phone1Card" class="phone-card">
                    <img id="winnerImage" class="phone-thumb" src="" alt="გამარჯვებული">
                    <h3 id="winnerName"></h3>
                    <div class="winner-percentage" style="font-size: 2rem; color: var(--success-color); font-weight: bold;"></div>
                </div>
                
                <div class="vs-circle">VS</div>
                
                <div id="phone2Card" class="phone-card">
                    <img id="loserImage" class="phone-thumb" src="" alt="დამარცხებული">
                    <h3 id="loserName"></h3>
                    <div class="loser-percentage" style="font-size: 1.5rem; color: var(--text-secondary);"></div>
                </div>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <h3>ძირითადი უპირატესობები</h3>
                </div>
                <div class="card-body" id="winnerReason"></div>
            </div>
            
            <button id="showFullSpecsBtn" class="btn-primary">ყველა მახასიათებლის ჩვენება</button>
            
            <div id="fullSpecs" style="display: none; margin-top: 20px;">
                <!-- ყველა მახასიათებელი -->
            </div>
            
            <div class="ai-analysis card">
                <div class="card-header">
                    <h3>AI ანალიზი</h3>
                </div>
                <div class="card-body" id="aiAnalysisText"></div>
                <div class="ai-icon">AI</div>
            </div>
        </div>
    </div>

    <!-- ტელეფონების ძიების მოდალური ფანჯარა -->
    <div id="phoneSearchModal" class="result-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">ტელეფონების ძებნა</h2>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <input type="text" id="phoneSearchInput" class="form-control" placeholder="ძებნა ბრენდის ან მოდელის მიხედვით...">
                </div>
                <div id="searchResults"></div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            let selectedTarget = null;
            let phone1 = null;
            let phone2 = null;
            
            // მოდალური ფანჯრის გახსნა
            $('#selectPhone1Btn, #selectPhone2Btn').click(function() {
                selectedTarget = $(this).attr('id').replace('Btn', '');
                $('.modal-title').text('აირჩიეთ ტელეფონი ' + (selectedTarget === 'selectPhone1' ? 'პირველი' : 'მეორე'));
                $('#phoneSearchModal').css('display', 'flex');
                $('#phoneSearchInput').val('').focus();
                $('#searchResults').html('');
            });
            
            // მოდალური ფანჯრის დახურვა
            $('.close-modal').click(function() {
                $('#phoneSearchModal').hide();
            });
            
            // მოდალური ფანჯრის დახურვა გარეთ დაწკაპუნებით
            $(document).click(function(event) {
                if ($(event.target).hasClass('result-modal')) {
                    $('#phoneSearchModal').hide();
                }
            });
            
            // ტელეფონების ძებნა
            $('#phoneSearchInput').keyup(function() {
                const query = $(this).val();
                if (query.length < 2) {
                    $('#searchResults').html('');
                    return;
                }
                
                $.get('/api/search_phones', { query: query }, function(data) {
                    let html = '';
                    if (data.length > 0) {
                        data.forEach(phone => {
                            html += `
                                <div class="phone-search-result" data-id="${phone._id}">
                                    <img src="${phone.image_url || '/static/placeholder.jpg'}" alt="${phone.brand} ${phone.model}">
                                    <div class="phone-search-info">
                                        <div class="phone-search-name">${phone.brand} ${phone.model}</div>
                                        <div class="phone-search-details">გამოშვების წელი: ${phone.release_year || 'არ არის მითითებული'}</div>
                                    </div>
                                </div>
                            `;
                        });
                    } else {
                        html = '<div class="phone-search-result" style="justify-content: center; padding: 30px;">ტელეფონები ვერ მოიძებნა</div>';
                    }
                    $('#searchResults').html(html);
                    
                    // ტელეფონის არჩევა
                    $('.phone-search-result').click(function() {
                        const phoneId = $(this).data('id');
                        selectPhone(phoneId);
                    });
                }).fail(function() {
                    $('#searchResults').html('<div class="phone-search-result" style="justify-content: center; padding: 30px;">შეცდომა მონაცემების ჩატვირთვისას</div>');
                });
            });
            
            // ტელეფონის არჩევა
            function selectPhone(phoneId) {
                $.get('/api/phone_details', { id: phoneId }, function(phone) {
                    if (selectedTarget === 'selectPhone1') {
                        phone1 = phone;
                        updatePhoneDisplay(phone, '#selectPhone1Btn');
                    } else {
                        phone2 = phone;
                        updatePhoneDisplay(phone, '#selectPhone2Btn');
                    }
                    
                    $('#phoneSearchModal').hide();
                    checkComparisonState();
                }).fail(function() {
                    alert('ტელეფონის მონაცემების ჩატვირთვა ვერ მოხერხდა');
                });
            }
            
            // ტელეფონის ჩვენება
            function updatePhoneDisplay(phone, btnSelector) {
                $(btnSelector).html(`
                    <div class="phone-thumb-container">
                        <img src="${phone.image_url || '/static/placeholder.jpg'}" alt="${phone.brand} ${phone.model}" style="max-width: 100%; max-height: 100%;">
                    </div>
                    <div class="phone-info-text">
                        <div class="phone-title">${phone.brand} ${phone.model}</div>
                        <div class="phone-subtitle">გამოშვების წელი: ${phone.release_year || 'არ არის მითითებული'}</div>
                    </div>
                `);
                
                $(btnSelector).css({
                    transform: 'scale(0.95)',
                    border: '2px solid rgba(0, 198, 255, 0.5)'
                });
                
                setTimeout(() => {
                    $(btnSelector).css({
                        transform: 'scale(1)',
                        border: '1px solid rgba(0, 198, 255, 0.3)'
                    });
                }, 300);
            }
            
            // შემოწმება
            function checkComparisonState() {
                if (phone1 && !phone2) {
                    showSinglePhoneSpecs(phone1);
                } else if (phone1 && phone2) {
                    comparePhones();
                } else {
                    hideAllSections();
                }
            }
            
            // ერთი ტელეფონის მახასიათებლები
            function showSinglePhoneSpecs(phone) {
                $('#singlePhoneSpecs').show().html(`
                    <div class="card">
                        <div class="card-header">
                            <h3>${phone.brand} ${phone.model} - მახასიათებლები</h3>
                        </div>
                        <div class="card-body">
                            <img src="${phone.image_url || '/static/placeholder.jpg'}" class="phone-thumb" style="margin: 0 auto 30px; display: block;">
                            <p style="text-align: center;">მახასიათებლების ჩატვირთვა...</p>
                        </div>
                    </div>
                `);
                
                $.get('/api/phone_specs', { id: phone._id }, function(specs) {
                    let specsHtml = '<table class="specs-table">';
                    specs.forEach(spec => {
                        specsHtml += `
                            <tr>
                                <td>${spec.name}</td>
                                <td>${spec.value || '-'}</td>
                            </tr>
                        `;
                    });
                    specsHtml += '</table>';
                    
                    $('#singlePhoneSpecs .card-body').html(`
                        <img src="${phone.image_url || '/static/placeholder.jpg'}" class="phone-thumb" style="margin: 0 auto 30px; display: block;">
                        ${specsHtml}
                    `);
                });
                
                $('#comparisonResult').hide();
            }
            
            // ტელეფონების შედარება
            function comparePhones() {
                $.post('/api/compare_phones', {
                    phone1_id: phone1._id,
                    phone2_id: phone2._id
                }, function(result) {
                    displayComparisonResult(result);
                }).fail(function() {
                    alert('შედარების პროცესი ვერ მოხერხდა');
                });
            }
            
            // შედარების შედეგის ჩვენება
            function displayComparisonResult(result) {
                const winner = result.overall_winner === 'phone1' ? phone1 : phone2;
                const loser = result.overall_winner === 'phone1' ? phone2 : phone1;
                
                $('#winnerImage').attr('src', winner.image_url || '/static/placeholder.jpg');
                $('#winnerName').text(`${winner.brand} ${winner.model}`);
                $('.winner-percentage').text(`${result.percent_phone1}%`);
                
                $('#loserImage').attr('src', loser.image_url || '/static/placeholder.jpg');
                $('#loserName').text(`${loser.brand} ${loser.model}`);
                $('.loser-percentage').text(`${result.percent_phone2}%`);
                
                $(`#phone1Card`).toggleClass('winner', result.overall_winner === 'phone1');
                $(`#phone2Card`).toggleClass('winner', result.overall_winner === 'phone2');
                
                // უპირატესობები
                let advantagesHtml = '';
                result.comparison.forEach(category => {
                    if (category.category_percent_phone1 !== category.category_percent_phone2) {
                        const winnerPercent = Math.max(category.category_percent_phone1, category.category_percent_phone2);
                        const loserPercent = Math.min(category.category_percent_phone1, category.category_percent_phone2);
                        const winnerPhone = category.category_percent_phone1 > category.category_percent_phone2 ? 
                                            phone1.model : phone2.model;
                        
                        advantagesHtml += `
                            <div class="advantage-item" style="padding: 10px; border-bottom: 1px solid rgba(255,255,255,0.05);">
                                <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
                                    <strong>${category.category}</strong>
                                    <span style="color: var(--success-color);">${winnerPercent}%</span>
                                </div>
                                <div style="display: flex; justify-content: space-between;">
                                    <span>${winnerPhone} უკეთესია ${winnerPercent - loserPercent}%-ით</span>
                                    <span style="color: var(--text-secondary);">${loserPercent}%</span>
                                </div>
                            </div>
                        `;
                    }
                });
                $('#winnerReason').html(advantagesHtml || '<p>უპირატესობები არ მოიძებნა</p>');
                
                // ყველა მახასიათებელი
                let fullSpecsHtml = '';
                result.comparison.forEach(category => {
                    fullSpecsHtml += `
                        <div class="spec-group">
                            <div class="card-header">
                                <h4>${category.category}</h4>
                            </div>
                            <div class="card-body">
                                <table class="specs-table">
                                    <thead>
                                        <tr>
                                            <th>მახასიათებელი</th>
                                            <th>${phone1.brand}</th>
                                            <th>${phone2.brand}</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                    `;
                    
                    category.specs.forEach(spec => {
                        const isPhone1Winner = spec.winner === 'phone1';
                        const isPhone2Winner = spec.winner === 'phone2';
                        
                        fullSpecsHtml += `
                            <tr>
                                <td>${spec.name}</td>
                                <td class="${isPhone1Winner ? 'winner-value' : ''}">${spec.phone1_value || '-'}</td>
                                <td class="${isPhone2Winner ? 'winner-value' : ''}">${spec.phone2_value || '-'}</td>
                            </tr>
                        `;
                    });
                    
                    fullSpecsHtml += `
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    `;
                });
                $('#fullSpecs').html(fullSpecsHtml);
                
                // AI ანალიზი
                $('#aiAnalysisText').html(result.ai_analysis || "AI ანალიზი ხელმიუწვდომელია");
                
                $('#singlePhoneSpecs').hide();
                $('#comparisonResult').show();
            }
            
            // ყველა სექციის დამალვა
            function hideAllSections() {
                $('#singlePhoneSpecs').hide();
                $('#comparisonResult').hide();
            }
            
            // ყველა მახასიათებლის ჩვენება/დამალვა
            $('#showFullSpecsBtn').click(function() {
                $('#fullSpecs').slideToggle();
                $(this).text(function(i, text) {
                    return text === "ყველა მახასიათებლის ჩვენება" ? "მახასიათებლების დამალვა" : "ყველა მახასიათებლის ჩვენება";
                });
            });
        });
    </script>
</body>
