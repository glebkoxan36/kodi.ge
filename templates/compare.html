<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kodi.ge - ტელეფონების შედარება</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Глобальные стили из вашего файла */
        *, *::before, *::after {
            box-sizing: border-box;
        }
        
        :root {
            --primary-color: #0a0e17;
            --secondary-color: #1a2138;
            --accent-color: #00c6ff;
            --text-color: #f0f0f0;
            --text-secondary: #c0c0d0;
            --card-bg: #121a2b;
            --success-color: #00d68f;
            --warning-color: #ffaa00;
            --danger-color: #ff3d71;
            --ring-color-1: #00c6ff;
            --ring-color-2: #ff3d71;
            --ring-color-3: #00d68f;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            font-weight: 450;
        }
        
        /* Анимированный логотип */
        .logo-animated {
            position: relative;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            perspective: 1000px;
        }

        .logo-core {
            position: relative;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--accent-color), #0066ff);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            transform-style: preserve-3d;
            box-shadow: 0 0 20px rgba(0, 198, 255, 0.6);
            overflow: hidden;
            z-index: 2;
        }

        .logo-letter {
            font-weight: bold;
            font-size: 32px;
            color: white;
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
            z-index: 2;
            transform: translateZ(20px);
        }

        .logo-ring {
            position: absolute;
            border-radius: 50%;
            opacity: 0.7;
            animation: logoRotate 12s linear infinite;
            border-style: solid;
        }

        .logo-ring:nth-child(1) {
            width: 80px;
            height: 80px;
            animation-duration: 15s;
            border-width: 1px;
            border-color: var(--ring-color-1);
            border-radius: 50% 40% 60% 30% / 60% 50% 70% 40%;
        }

        .logo-ring:nth-child(2) {
            width: 100px;
            height: 100px;
            animation-duration: 20s;
            animation-direction: reverse;
            border-width: 1.5px;
            border-color: var(--ring-color-2);
            border-radius: 40% 60% 30% 70% / 50% 70% 30% 60%;
        }

        .logo-ring:nth-child(3) {
            width: 120px;
            height: 120px;
            animation-duration: 25s;
            border-width: 2px;
            border-color: var(--ring-color-3);
            border-radius: 60% 30% 70% 40% / 30% 60% 40% 70%;
        }

        @keyframes logoRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Стили сравнения */
        .comparison-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }
        
        .phone-card {
            flex: 1;
            min-width: 300px;
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .phone-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 198, 255, 0.2);
            opacity: 0.8;
            animation: neonGlow 3s infinite alternate;
            pointer-events: none;
            z-index: 0;
        }
        
        .phone-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }
        
        .phone-image {
            width: 100%;
            height: 200px;
            object-fit: contain;
            margin-bottom: 15px;
        }
        
        .phone-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--accent-color);
        }
        
        .spec-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .spec-label {
            color: var(--text-secondary);
            font-weight: 500;
        }
        
        .spec-value {
            font-weight: 600;
            text-align: right;
        }
        
        .spec-difference {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.8rem;
            margin-left: 5px;
        }
        
        .better {
            background-color: var(--success-color);
            color: #000;
        }
        
        .worse {
            background-color: var(--danger-color);
            color: #fff;
        }
        
        .equal {
            background-color: var(--warning-color);
            color: #000;
        }
        
        .search-container {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        
        .search-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 198, 255, 0.2);
            opacity: 0.8;
            animation: neonGlow 3s infinite alternate;
            pointer-events: none;
            z-index: 0;
        }
        
        .search-input {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            padding: 12px 15px;
            border-radius: 8px;
            width: 100%;
            margin-bottom: 10px;
        }
        
        .suggestions-dropdown {
            position: absolute;
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            width: calc(100% - 40px);
            max-height: 300px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }
        
        .suggestion-item {
            padding: 10px 15px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .suggestion-item:hover {
            background: rgba(0, 198, 255, 0.15);
        }
        
        .ai-analysis {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 25px;
            margin-top: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        
        .ai-analysis::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 198, 255, 0.3);
            opacity: 0.8;
            animation: neonGlow 3s infinite alternate;
            pointer-events: none;
            z-index: 0;
        }
        
        .ai-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .ai-icon {
            font-size: 2rem;
            color: var(--accent-color);
            margin-right: 15px;
        }
        
        .ai-content {
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            line-height: 1.6;
        }
        
        .ai-content p {
            margin-bottom: 15px;
        }
        
        .ai-verdict {
            font-weight: 600;
            color: var(--accent-color);
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .btn-compare {
            background: transparent;
            border: 2px solid var(--accent-color);
            color: var(--accent-color);
            padding: 10px 25px;
            border-radius: 30px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: block;
            margin: 20px auto 0;
            width: fit-content;
            animation: neonButton 3s infinite alternate;
        }
        
        .btn-compare:hover {
            background: rgba(0, 198, 255, 0.15);
            transform: translateY(-3px);
        }
        
        .btn-compare:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        @keyframes neonButton {
            0% {
                box-shadow: 0 0 5px rgba(0, 198, 255, 0.3);
            }
            100% {
                box-shadow: 0 0 15px rgba(0, 198, 255, 0.6);
            }
        }
        
        @keyframes neonGlow {
            0% {
                box-shadow: 0 0 10px rgba(0, 198, 255, 0.4);
            }
            50% {
                box-shadow: 0 0 25px rgba(0, 198, 255, 0.7);
            }
            100% {
                box-shadow: 0 0 15px rgba(0, 198, 255, 0.5);
            }
        }
        
        /* Адаптивность */
        @media (max-width: 768px) {
            .comparison-container {
                flex-direction: column;
            }
            
            .phone-card {
                width: 100%;
            }
        }
    </style>
</head>

    <!-- Main comparison logic -->
    <script>
        // Phone selection state
        let selectedPhone1 = null;
        let selectedPhone2 = null;
        
        // DOM elements
        const phone1Search = document.getElementById('phone1Search');
        const phone2Search = document.getElementById('phone2Search');
        const suggestions1 = document.getElementById('suggestions1');
        const suggestions2 = document.getElementById('suggestions2');
        const compareButton = document.getElementById('compareButton');
        const comparisonContainer = document.getElementById('comparisonContainer');
        const aiAnalysis = document.getElementById('aiAnalysis');
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            // Event listeners for search inputs
            phone1Search.addEventListener('input', () => searchPhones(phone1Search.value, suggestions1));
            phone2Search.addEventListener('input', () => searchPhones(phone2Search.value, suggestions2));
            
            // Event listener for compare button
            compareButton.addEventListener('click', comparePhones);
            
            // Hide suggestions when clicking elsewhere
            document.addEventListener('click', (e) => {
                if (!phone1Search.contains(e.target) {
                    suggestions1.style.display = 'none';
                }
                if (!phone2Search.contains(e.target)) {
                    suggestions2.style.display = 'none';
                }
            });
        });
        
        // Search phones using API
        async function searchPhones(query, suggestionsContainer) {
            if (query.length < 2) {
                suggestionsContainer.style.display = 'none';
                return;
            }
            
            try {
                const response = await fetch(`https://api-mobilespecs.azharimm.dev/search?query=${encodeURIComponent(query)}`);
                const data = await response.json();
                
                if (data.data && data.data.phones) {
                    suggestionsContainer.innerHTML = '';
                    data.data.phones.forEach(phone => {
                        const item = document.createElement('div');
                        item.className = 'suggestion-item';
                        item.textContent = phone.phone_name;
                        item.onclick = () => selectPhone(phone, suggestionsContainer.id);
                        suggestionsContainer.appendChild(item);
                    });
                    suggestionsContainer.style.display = 'block';
                }
            } catch (error) {
                console.error('Error searching phones:', error);
            }
        }
        
        // Select a phone from suggestions
        function selectPhone(phone, containerId) {
            const isPhone1 = containerId === 'suggestions1';
            
            if (isPhone1) {
                selectedPhone1 = phone;
                phone1Search.value = phone.phone_name;
                suggestions1.style.display = 'none';
            } else {
                selectedPhone2 = phone;
                phone2Search.value = phone.phone_name;
                suggestions2.style.display = 'none';
            }
            
            // Enable compare button if both phones are selected
            if (selectedPhone1 && selectedPhone2) {
                compareButton.disabled = false;
            }
        }
        
        // Compare the two selected phones
        async function comparePhones() {
            if (!selectedPhone1 || !selectedPhone2) return;
            
            // Show loading
            compareButton.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i> შედარება მიმდინარეობს...';
            compareButton.disabled = true;
            
            try {
                // Fetch phone details
                const phone1Details = await fetchPhoneDetails(selectedPhone1.slug);
                const phone2Details = await fetchPhoneDetails(selectedPhone2.slug);
                
                // Display phones
                displayPhone(phone1Details, 'phone1');
                displayPhone(phone2Details, 'phone2');
                
                // Show comparison
                comparisonContainer.style.display = 'flex';
                
                // Perform AI analysis
                performAiAnalysis(phone1Details, phone2Details);
                aiAnalysis.style.display = 'block';
                
                // Scroll to results
                comparisonContainer.scrollIntoView({ behavior: 'smooth' });
                
            } catch (error) {
                console.error('Error comparing phones:', error);
                alert('დაფიქსირდა შეცდომა ტელეფონების შედარებისას');
            } finally {
                // Reset button
                compareButton.innerHTML = '<i class="fas fa-exchange-alt me-2"></i>შედარების დაწყება';
                compareButton.disabled = false;
            }
        }
        
        // Fetch phone details from API
        async function fetchPhoneDetails(slug) {
            try {
                const response = await fetch(`https://api-mobilespecs.azharimm.dev/${slug}`);
                const data = await response.json();
                return data.data;
            } catch (error) {
                console.error('Error fetching phone details:', error);
                throw error;
            }
        }
        
        // Display phone details
        function displayPhone(phone, prefix) {
            // Basic info
            document.getElementById(`${prefix}Title`).textContent = phone.phone_name;
            document.getElementById(`${prefix}Image`).src = phone.thumbnail || 'https://via.placeholder.com/200?text=No+Image';
            
            // Specifications
            const specsContainer = document.getElementById(`${prefix}Specs`);
            specsContainer.innerHTML = '';
            
            // Find key specifications
            const keySpecs = findKeySpecifications(phone);
            
            // Display each specification
            for (const [spec, value] of Object.entries(keySpecs)) {
                const specItem = document.createElement('div');
                specItem.className = 'spec-item';
                
                const label = document.createElement('div');
                label.className = 'spec-label';
                label.textContent = formatSpecLabel(spec);
                
                const val = document.createElement('div');
                val.className = 'spec-value';
                val.textContent = value || 'მონაცემი არ არის';
                
                specItem.appendChild(label);
                specItem.appendChild(val);
                specsContainer.appendChild(specItem);
            }
        }
        
        // Find key specifications from phone data
        function findKeySpecifications(phone) {
            const keySpecs = {};
            
            // Extract important specs
            if (phone.release) keySpecs.release = phone.release.announced || phone.release.status;
            if (phone.body) keySpecs.body = phone.body.dimensions || phone.body.weight;
            if (phone.display) keySpecs.display = phone.display.size + ', ' + phone.display.resolution;
            if (phone.platform) keySpecs.platform = phone.platform.os + ' ' + (phone.platform.version || '');
            if (phone.platform && phone.platform.chipset) keySpecs.chipset = phone.platform.chipset;
            if (phone.platform && phone.platform.cpu) keySpecs.cpu = phone.platform.cpu;
            if (phone.platform && phone.platform.gpu) keySpecs.gpu = phone.platform.gpu;
            if (phone.memory) keySpecs.memory = phone.memory.internal;
            if (phone.main_camera) keySpecs.main_camera = phone.main_camera.dual || phone.main_camera.triple || phone.main_camera.quad || phone.main_camera.single;
            if (phone.selfie_camera) keySpecs.selfie_camera = phone.selfie_camera.single || phone.selfie_camera.dual;
            if (phone.sound) keySpecs.sound = phone.sound.loudspeaker ? 'დიაფაგი' : 'არა';
            if (phone.comms) keySpecs.comms = phone.comms.wlan + ', ' + phone.comms.bluetooth;
            if (phone.features) keySpecs.features = phone.features.sensors.join(', ');
            if (phone.battery) keySpecs.battery = phone.battery.type + ' ' + phone.battery.charging;
            if (phone.misc) keySpecs.price = phone.misc.price || 'უცნობი';
            
            return keySpecs;
        }
        
        // Format specification labels
        function formatSpecLabel(spec) {
            const labels = {
                'release': 'გამოშვება',
                'body': 'ზომები',
                'display': 'ეკრანი',
                'platform': 'პლატფორმა',
                'chipset': 'ჩიპსეტი',
                'cpu': 'პროცესორი',
                'gpu': 'გრაფიკა',
                'memory': 'მეხსიერება',
                'main_camera': 'მთავარი კამერა',
                'selfie_camera': 'წინა კამერა',
                'sound': 'ხმა',
                'comms': 'კავშირი',
                'features': 'ფუნქციები',
                'battery': 'ბატარეა',
                'price': 'ფასი'
            };
            
            return labels[spec] || spec;
        }
        
        // Perform AI analysis and comparison
        function performAiAnalysis(phone1, phone2) {
            const aiContent = document.getElementById('aiContent');
            
            // Extract key specs
            const specs1 = findKeySpecifications(phone1);
            const specs2 = findKeySpecifications(phone2);
            
            // Prepare comparison points
            const comparisonPoints = [];
            
            // CPU comparison
            if (specs1.cpu && specs2.cpu) {
                const cpu1 = specs1.cpu.toLowerCase();
                const cpu2 = specs2.cpu.toLowerCase();
                
                let comparison = '';
                if (cpu1.includes('octa') && !cpu2.includes('octa')) {
                    comparison = `${phone1.phone_name} აქვს უფრო მძლავრი პროცესორი (8-ბირთვიანი)`;
                } else if (!cpu1.includes('octa') && cpu2.includes('octa')) {
                    comparison = `${phone2.phone_name} აქვს უფრო მძლამრი პროცესორი (8-ბირთვიანი)`;
                } else {
                    comparison = 'ორივე ტელეფონს აქვს მსგავსი პროცესორი';
                }
                
                comparisonPoints.push({
                    title: 'პროცესორი',
                    value: comparison
                });
            }
            
            // Memory comparison
            if (specs1.memory && specs2.memory) {
                const mem1 = extractMemorySize(specs1.memory);
                const mem2 = extractMemorySize(specs2.memory);
                
                let comparison = '';
                if (mem1 > mem2) {
                    comparison = `${phone1.phone_name} აქვს მეტი მეხსიერება (${specs1.memory} vs ${specs2.memory})`;
                } else if (mem1 < mem2) {
                    comparison = `${phone2.phone_name} აქვს მეტი მეხსიერება (${specs2.memory} vs ${specs1.memory})`;
                } else {
                    comparison = 'ორივე ტელეფონს აქვს მსგავსი მეხსიერება';
                }
                
                comparisonPoints.push({
                    title: 'მეხსიერება',
                    value: comparison
                });
            }
            
            // Camera comparison
            if (specs1.main_camera && specs2.main_camera) {
                const cam1 = extractCameraCount(specs1.main_camera);
                const cam2 = extractCameraCount(specs2.main_camera);
                
                let comparison = '';
                if (cam1 > cam2) {
                    comparison = `${phone1.phone_name} აქვს მეტი კამერა (${cam1} vs ${cam2})`;
                } else if (cam1 < cam2) {
                    comparison = `${phone2.phone_name} აქვს მეტი კამერა (${cam2} vs ${cam1})`;
                } else {
                    comparison = 'ორივე ტელეფონს აქვს მსგავსი რაოდენობის კამერები';
                }
                
                comparisonPoints.push({
                    title: 'კამერა',
                    value: comparison
                });
            }
            
            // Battery comparison
            if (specs1.battery && specs2.battery) {
                const bat1 = extractBatterySize(specs1.battery);
                const bat2 = extractBatterySize(specs2.battery);
                
                let comparison = '';
                if (bat1 > bat2) {
                    comparison = `${phone1.phone_name} აქვს უფრო დიდი ბატარეა (${bat1}mAh vs ${bat2}mAh)`;
                } else if (bat1 < bat2) {
                    comparison = `${phone2.phone_name} აქვს უფრო დიდი ბატარეა (${bat2}mAh vs ${bat1}mAh)`;
                } else {
                    comparison = 'ორივე ტელეფონს აქვს მსგავსი ბატარეა';
                }
                
                comparisonPoints.push({
                    title: 'ბატარეა',
                    value: comparison
                });
            }
            
            // Price comparison
            if (specs1.price && specs2.price && specs1.price !== 'უცნობი' && specs2.price !== 'უცნობი') {
                const price1 = extractPrice(specs1.price);
                const price2 = extractPrice(specs2.price);
                
                let comparison = '';
                if (price1 < price2) {
                    comparison = `${phone1.phone_name} უფრო იაფია (${specs1.price} vs ${specs2.price})`;
                } else if (price1 > price2) {
                    comparison = `${phone2.phone_name} უფრო იაფია (${specs2.price} vs ${specs1.price})`;
                } else {
                    comparison = 'ორივე ტელეფონს აქვს მსგავსი ფასი';
                }
                
                comparisonPoints.push({
                    title: 'ფასი',
                    value: comparison
                });
            }
            
            // Generate AI analysis text
            let aiText = `<p>Kodi.ge AI-მა შეადარა <strong>${phone1.phone_name}</strong> და <strong>${phone2.phone_name}</strong> შემდეგი კრიტერიუმების მიხედვით:</p>`;
            
            aiText += '<ul>';
            comparisonPoints.forEach(point => {
                aiText += `<li><strong>${point.title}:</strong> ${point.value}</li>`;
            });
            aiText += '</ul>';
            
            // Final verdict
            const overallWinner = determineWinner(comparisonPoints, phone1, phone2);
            aiText += `<p class="ai-verdict">${overallWinner}</p>`;
            
            aiContent.innerHTML = aiText;
        }
        
        // Helper function to extract memory size
        function extractMemorySize(memoryStr) {
            const match = memoryStr.match(/\d+GB/);
            if (match) {
                return parseInt(match[0]);
            }
            return 0;
        }
        
        // Helper function to extract camera count
        function extractCameraCount(cameraStr) {
            if (cameraStr.includes('quad')) return 4;
            if (cameraStr.includes('triple')) return 3;
            if (cameraStr.includes('dual')) return 2;
            if (cameraStr.includes('single')) return 1;
            return 0;
        }
        
        // Helper function to extract battery size
        function extractBatterySize(batteryStr) {
            const match = batteryStr.match(/\d+mAh/);
            if (match) {
                return parseInt(match[0]);
            }
            return 0;
        }
        
        // Helper function to extract price
        function extractPrice(priceStr) {
            const match = priceStr.match(/\d+/);
            if (match) {
                return parseInt(match[0]);
            }
            return 0;
        }
        
        // Determine overall winner
        function determineWinner(points, phone1, phone2) {
            const phone1Wins = points.filter(p => p.value.includes(phone1.phone_name)).length;
            const phone2Wins = points.filter(p => p.value.includes(phone2.phone_name)).length;
            
            if (phone1Wins > phone2Wins) {
                return `Kodi.ge AI-ის დასკვნა: ${phone1.phone_name} უფრო კარგი არჩევანია უმეტესობაში კრიტერიუმებისთვის!`;
            } else if (phone2Wins > phone1Wins) {
                return `Kodi.ge AI-ის დასკვნა: ${phone2.phone_name} უფრო კარგი არჩევანია უმეტესობაში კრიტერიუმებისთვის!`;
            } else {
                return `Kodi.ge AI-ის დასკვნა: ორივე ტელეფონს აქვს თავისი უპირატესობები, არჩევანი დამოკიდებულია თქვენს პრიორიტეტებზე!`;
            }
        }
    </script>
