    <script>
        // ... (существующий JavaScript код) ... 
        
        // Display comparison result
        function displayComparisonResult(comparison) {
            const phone1 = comparison.phone1;
            const phone2 = comparison.phone2;
            
            const phone1Title = `${phone1.brand || ''} ${phone1.model || ''}`.trim();
            const phone2Title = `${phone2.brand || ''} ${phone2.model || ''}`.trim();
            
            const resultContainer = document.getElementById('comparisonResult');
            resultContainer.style.display = 'block';
            
            // Create HTML structure
            let resultHtml = `
                <div class="comparison-header">
                    <h2 class="text-white mb-4">შედარების შედეგები</h2>
                    
                    <div class="phones-header">
                        <div class="phone-header-item">
                            <img src="${phone1.image_url}" 
                                 alt="${phone1Title}" 
                                 class="img-fluid"
                                 style="max-height: 120px;"
                                 onerror="handleImageError(this)">
                            <div class="h5 mt-2">${phone1Title}</div>
                            <div class="phone-model-label">${phone1.brand} ${phone1.model}</div>
                        </div>
                        
                        <div class="vs-header">VS</div>
                        
                        <div class="phone-header-item">
                            <img src="${phone2.image_url}" 
                                 alt="${phone2Title}" 
                                 class="img-fluid"
                                 style="max-height: 120px;"
                                 onerror="handleImageError(this)">
                            <div class="h5 mt-2">${phone2Title}</div>
                            <div class="phone-model-label">${phone2.brand} ${phone2.model}</div>
                        </div>
                    </div>
                    
                    <!-- Overall scores -->
                    <div class="overall-score">
                        <div class="score-card phone1-score">
                            <div class="score-label">${phone1Title}</div>
                            <div class="score-value">${comparison.percent_phone1}%</div>
                            <div class="score-label">მთლიანი ქულა: ${comparison.total_score_phone1.toFixed(1)}</div>
                        </div>
                        
                        <div class="score-card">
                            <div class="score-label">უპირატესობა</div>
                            <div class="advantage-badge">${comparison.advantage_percent}%</div>
                        </div>
                        
                        <div class="score-card phone2-score">
                            <div class="score-label">${phone2Title}</div>
                            <div class="score-value">${comparison.percent_phone2}%</div>
                            <div class="score-label">მთლიანი ქულა: ${comparison.total_score_phone2.toFixed(1)}</div>
                        </div>
                    </div>
                </div>
            `;
            
            // Winner section
            if (comparison.overall_winner) {
                const winnerPhone = comparison.overall_winner === 'phone1' ? phone1 : phone2;
                const winnerTitle = `${winnerPhone.brand} ${winnerPhone.model}`;
                
                resultHtml += `
                <div class="winner-section">
                    <div class="winner-title">
                        <i class="fas fa-trophy me-2"></i>გამარჯვებული: ${winnerTitle}
                    </div>
                    <div class="winner-reason">
                        ${generateWinnerReason(comparison)}
                    </div>
                    <div class="model-note">${phone1Title} vs ${phone2Title}</div>
                </div>
                `;
            } else {
                resultHtml += `
                <div class="winner-section">
                    <div class="winner-title">
                        <i class="fas fa-handshake me-2"></i>შედეგი: ფრე!
                    </div>
                    <div class="winner-reason">
                        ${generateWinnerReason(comparison)}
                    </div>
                    <div class="model-note">${phone1Title} vs ${phone2Title}</div>
                </div>
                `;
            }
            
            // Specifications section
            resultHtml += `<div class="specs-label">${phone1Title} vs ${phone2Title} - დეტალური მახასიათებლები</div>`;
            
            if (!comparison.comparison || comparison.comparison.length === 0) {
                resultHtml += `
                    <div class="alert alert-info text-center">
                        ტელეფონების შედარება ვერ მოხერხდა
                    </div>
                `;
            } else {
                comparison.comparison.forEach(category => {
                    const categoryName = category.category || category.категория;
                    const translatedCategory = specTranslations[categoryName] || categoryName;
                    
                    resultHtml += `
                    <div class="spec-group">
                        <div class="group-header">
                            <i class="fas fa-folder-open"></i>
                            <span>${translatedCategory}</span>
                        </div>
                        
                        <!-- Category progress bar -->
                        <div class="category-progress">
                            <div class="progress">
                                <div class="progress-bar progress-bar-phone1" 
                                     style="width: ${category.category_percent_phone1}%">
                                </div>
                                <div class="progress-bar progress-bar-phone2" 
                                     style="width: ${category.category_percent_phone2}%">
                                </div>
                                <div class="progress-label">
                                    ${category.category_percent_phone1}% vs ${category.category_percent_phone2}%
                                </div>
                            </div>
                            <div class="winner-percent winner-percent-phone1">${category.category_percent_phone1}%</div>
                            <div class="winner-percent winner-percent-phone2">${category.category_percent_phone2}%</div>
                        </div>
                        
                        <div class="spec-items">
                    `;
                    
                    category.specs.forEach(spec => {
                        const specName = spec.name || spec.название;
                        const value1 = spec.phone1_value || spec.значение_телефона1;
                        const value2 = spec.phone2_value || spec.значение_телефона2;
                        const winner = spec.winner || spec.победитель;
                        const weight = spec.weight || 1.0;
                        
                        const translatedName = specTranslations[specName] || specName;
                        const processedValue1 = processSpecValue(value1);
                        const processedValue2 = processSpecValue(value2);
                        
                        const winnerClass1 = winner === 'phone1' ? 'better-value' : '';
                        const winnerClass2 = winner === 'phone2' ? 'better-value' : '';
                        
                        resultHtml += `
                        <div class="spec-item">
                            <div class="spec-name">${translatedName} <span class="spec-weight">${weight.toFixed(1)}x</span></div>
                            <div class="spec-phone-value ${winnerClass1}">
                                <div class="spec-phone-label">${phone1Title}</div>
                                <div class="spec-phone-detail">${processedValue1}</div>
                            </div>
                            <div class="spec-phone-value ${winnerClass2}">
                                <div class="spec-phone-label">${phone2Title}</div>
                                <div class="spec-phone-detail">${processedValue2}</div>
                            </div>
                        </div>
                        `;
                    });
                    
                    resultHtml += `
                        </div>
                    </div>
                    `;
                });
            }
            
            // AI analysis section
            resultHtml += `
            <div class="ai-section">
                <div class="ai-title">
                    <i class="fas fa-robot me-2"></i>AI ანალიზი
                </div>
                <div class="ai-content">
                    ${generateAIAnalysis(comparison)}
                </div>
                <div class="model-note">ანალიზი ${phone1Title} და ${phone2Title}-ისთვის</div>
            </div>
            `;
            
            // Update the DOM
            resultContainer.innerHTML = resultHtml;
        }
        
        // Function to generate winner reason with weights
        function generateWinnerReason(comparison) {
            if (!comparison.overall_winner) {
                return "თანაბარი შედეგი - ორივე ტელეფონს აქვს თავისი უპირატესობები. " +
                    "პირველმა მოიპოვა ${comparison.percent_phone1}%, ხოლო მეორემ - ${comparison.percent_phone2}%.";
            }
            
            const winnerPhone = comparison.overall_winner === 'phone1' 
                ? comparison.phone1 
                : comparison.phone2;
                
            const loserPhone = comparison.overall_winner === 'phone1' 
                ? comparison.phone2 
                : comparison.phone1;
                
            const winnerName = `${winnerPhone.brand} ${winnerPhone.model}`;
            const loserName = `${loserPhone.brand} ${loserPhone.model}`;
            const advantage = comparison.advantage_percent;
            
            // Find the most significant differences
            const significantDiffs = [];
            comparison.comparison.forEach(category => {
                const diff = Math.abs(category.category_percent_phone1 - category.category_percent_phone2);
                if (diff > 20) {
                    const categoryName = specTranslations[category.category] || category.category;
                    significantDiffs.push({
                        name: categoryName,
                        diff: diff
                    });
                }
            });
            
            // Sort by biggest difference
            significantDiffs.sort((a, b) => b.diff - a.diff);
            
            let reason = `${winnerName} გახდა გამარჯვებული ${advantage}%-ით (${comparison.percent_phone1}% vs ${comparison.percent_phone2}%). `;
            
            if (significantDiffs.length > 0) {
                reason += "მთავარი უპირატესობები: ";
                reason += significantDiffs.slice(0, 3).map(diff => {
                    return `${diff.name} (+${diff.diff.toFixed(1)}%)`;
                }).join(', ');
                reason += ". ";
            }
            
            reason += `ეს ტელეფონი გამოირჩევა უკეთესი შესრულებით, უფრო მაღალი ხარისხის ეკრანით და ბატარეის გრძელი მუშაობის დროით ${loserName}-თან შედარებით.`;
            
            return reason;
        }
        
        // Function to generate AI analysis with weights
        function generateAIAnalysis(comparison) {
            const phone1 = comparison.phone1;
            const phone2 = comparison.phone2;
            
            const phone1Title = `${phone1.brand} ${phone1.model}`.trim();
            const phone2Title = `${phone2.brand} ${phone2.model}`.trim();
            const score1 = comparison.percent_phone1;
            const score2 = comparison.percent_phone2;
            const advantage = comparison.advantage_percent;
            
            if (!comparison.overall_winner || advantage < 5) {
                return `
                    <p>ჩვენი AI ანალიზის მიხედვით, ${phone1Title} (${score1}%) და ${phone2Title} (${score2}%) 
                    არიან თითქმის თანაბარი თავიან მახასიათებლებში. ორივე მოწყობილობას აქვს თავისი უპირატესობები:</p>
                    <ul>
                        <li>${phone1Title} - უკეთესი კამერა და ეკრანის ხარისხი</li>
                        <li>${phone2Title} - უფრო გრძელი ბატარეის მუშაობის დრო და უკეთესი პროცესორი</li>
                    </ul>
                    <p>თქვენი არჩევანი უნდა დაფუძნდეს იმაზე, თუ რომელი მახასიათებლებია თქვენთვის უფრო მნიშვნელოვანი.</p>
                `;
            }
            
            const winnerPhone = comparison.overall_winner === 'phone1' ? phone1 : phone2;
            const loserPhone = comparison.overall_winner === 'phone1' ? phone2 : phone1;
            const winnerTitle = `${winnerPhone.brand} ${winnerPhone.model}`;
            const loserTitle = `${loserPhone.brand} ${loserPhone.model}`;
            
            // Find strongest categories
            const strongCategories = [];
            comparison.comparison.forEach(category => {
                const winPercent = comparison.overall_winner === 'phone1' 
                    ? category.category_percent_phone1 
                    : category.category_percent_phone2;
                
                if (winPercent > 60) {
                    const categoryName = specTranslations[category.category] || category.category;
                    strongCategories.push(`${categoryName} (${winPercent}%)`);
                }
            });
            
            let analysis = `
                <p>ჩვენი AI ანალიზის მიხედვით, <strong>${winnerTitle}</strong> (${score1}%) 
                წარმოადგენს უფრო სასურველ არჩევანს ${loserTitle}-თან (${score2}%) შედარებით 
                ${advantage}%-იანი უპირატესობით. ეს ტელეფონი გამოირჩევა:</p>
                <ul>
            `;
            
            if (strongCategories.length > 0) {
                strongCategories.slice(0, 3).forEach(cat => {
                    analysis += `<li>${cat}</li>`;
                });
            } else {
                analysis += `
                    <li>უფრო მაღალი შესრულება ყოველდღიურ ამოცანებში</li>
                    <li>გაუმჯობესებული კამერის სისტემა</li>
                    <li>უფრო გრძელი ბატარეის მუშაობის დრო</li>
                `;
            }
            
            analysis += `
                </ul>
                <p>თუმცა, ${loserTitle} შეიძლება იყოს უკეთესი არჩევანი იმ მომხმარებლებისთვის, ვისაც 
                ${winnerPhone.model === phone1.model ? "უფრო დიდი ეკრანი" : "უფრო კომპაქტური ზომა"} 
                ან ${winnerPhone.model === phone1.model ? "უფრო დაბალი ფასი" : "კონკრეტული ფუნქციები"} 
                სჭირდებათ.</p>
                <p>საბოლოო არჩევანი დამოკიდებულია თქვენს პრიორიტეტებზე და ბიუჯეტზე.</p>
            `;
            
            return analysis;
        }
    </script>
