<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ტელეფონების შედარება</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        :root {
            --primary-color: #0a0e17;
            --secondary-color: #1a243c;
            --accent-color: #00c6ff;
            --success-color: #00d68f;
            --error-color: #ff6b6b;
            --text-color: #ffffff;
            --text-secondary: #a0aec0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0a0e17, #1a243c);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .section-title {
            text-align: center;
            margin: 20px 0 30px;
            font-size: 2.2rem;
            background: linear-gradient(to right, var(--accent-color), var(--success-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(0, 198, 255, 0.3);
            padding: 0 10px;
        }
        
        .phone-selectors {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .phone-selector-btn {
            display: flex;
            align-items: center;
            padding: 18px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px dashed rgba(0, 198, 255, 0.3);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            text-align: left;
            position: relative;
            overflow: hidden;
        }
        
        .phone-selector-btn:hover {
            background: rgba(0, 198, 255, 0.1);
            transform: translateY(-5px);
            border-color: var(--accent-color);
            box-shadow: 0 10px 25px rgba(0, 198, 255, 0.2);
        }
        
        .phone-thumb-container {
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(0, 198, 255, 0.2);
            flex-shrink: 0;
        }
        
        .add-icon {
            font-size: 2.5rem;
            color: var(--accent-color);
            transition: transform 0.3s ease;
        }
        
        .phone-info-text {
            flex: 1;
            min-width: 0;
        }
        
        .phone-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--accent-color);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .phone-subtitle {
            font-size: 0.9rem;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .result-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 15px;
        }
        
        .modal-content {
            background: var(--secondary-color);
            border-radius: 20px;
            width: 100%;
            max-width: 700px;
            max-height: 90vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(0, 198, 255, 0.3);
            box-shadow: 0 0 40px rgba(0, 198, 255, 0.3);
            animation: modalAppear 0.5s ease;
        }
        
        @keyframes modalAppear {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px;
            border-bottom: 1px solid rgba(0, 198, 255, 0.2);
        }
        
        .modal-title {
            font-size: 1.6rem;
            background: linear-gradient(to right, var(--accent-color), var(--success-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            padding-right: 10px;
        }
        
        .close-modal {
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            color: var(--text-secondary);
            transition: all 0.3s ease;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            flex-shrink: 0;
        }
        
        .close-modal:hover {
            color: var(--accent-color);
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(90deg);
        }
        
        .modal-body {
            padding: 18px;
        }
        
        .form-control {
            width: 100%;
            padding: 14px 18px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 198, 255, 0.3);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(0, 198, 255, 0.2);
        }
        
        #searchResults {
            max-height: 60vh;
            overflow-y: auto;
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.05);
            margin-top: 15px;
        }
        
        .phone-search-result {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }
        
        .phone-search-result:hover {
            background: rgba(0, 198, 255, 0.1);
        }
        
        .phone-search-result img {
            width: 60px;
            height: 60px;
            object-fit: contain;
            margin-right: 15px;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.2);
            padding: 5px;
            flex-shrink: 0;
        }
        
        .phone-search-info {
            flex: 1;
            min-width: 0;
        }
        
        .phone-search-name {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .phone-search-details {
            font-size: 0.9rem;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .comparison-section {
            display: none;
            margin-top: 30px;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .winner-display {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 30px 0;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .phone-card {
            text-align: center;
            padding: 25px 20px;
            border-radius: 20px;
            background: rgba(26, 36, 60, 0.6);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            flex: 1;
            min-width: 280px;
            max-width: 400px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .phone-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, var(--accent-color), var(--success-color));
        }
        
        .winner {
            border: 2px solid var(--success-color);
            box-shadow: 0 0 30px rgba(0, 214, 143, 0.4);
            transform: translateY(-10px);
        }
        
        .phone-thumb {
            max-width: 160px;
            height: 160px;
            object-fit: contain;
            margin: 0 auto 15px;
            display: block;
            transition: transform 0.3s ease;
        }
        
        .winner .phone-thumb {
            transform: scale(1.05);
        }
        
        .phone-card h3 {
            font-size: 1.6rem;
            margin-bottom: 8px;
            background: linear-gradient(to right, var(--accent-color), var(--success-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            padding: 0 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .phone-percentage {
            font-size: 1.8rem;
            font-weight: bold;
            margin-top: 10px;
        }
        
        .winner-percentage {
            color: var(--success-color);
        }
        
        .loser-percentage {
            color: var(--text-secondary);
            font-size: 1.5rem;
        }
        
        .vs-circle {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.6rem;
            font-weight: 700;
            color: var(--accent-color);
            border: 2px solid rgba(0, 198, 255, 0.3);
            flex-shrink: 0;
            margin: 0 10px;
        }
        
        .card {
            background: rgba(26, 36, 60, 0.6);
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 25px;
            border: 1px solid rgba(0, 198, 255, 0.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .card-header {
            padding: 18px 20px;
            border-bottom: 1px solid rgba(0, 198, 255, 0.1);
        }
        
        .card-header h3 {
            font-size: 1.4rem;
            color: var(--accent-color);
        }
        
        .card-body {
            padding: 20px;
        }
        
        .btn-primary {
            display: block;
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, var(--accent-color), var(--success-color));
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 25px 0;
            text-align: center;
        }
        
        .btn-primary:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 198, 255, 0.4);
        }
        
        .ai-analysis {
            position: relative;
            overflow: hidden;
        }
        
        .ai-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 5rem;
            opacity: 0.05;
            color: var(--accent-color);
            z-index: 0;
        }
        
        .error-message {
            color: var(--error-color);
            padding: 15px;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 8px;
            margin: 10px 0;
            text-align: center;
        }
        
        .retry-btn {
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid var(--error-color);
            color: var(--error-color);
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        
        .retry-btn:hover {
            background: rgba(255, 107, 107, 0.3);
        }
        
        .loading-spinner {
            width: 30px;
            height: 30px;
            border: 3px solid rgba(0, 198, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--accent-color);
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        .specs-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
            table-layout: fixed;
        }
        
        .specs-table th {
            text-align: left;
            padding: 10px 15px;
            background: rgba(0, 198, 255, 0.1);
            color: var(--accent-color);
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .specs-table td {
            padding: 10px 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            vertical-align: top;
            word-wrap: break-word;
        }
        
        .specs-table tr:last-child td {
            border-bottom: none;
        }
        
        .winner-value {
            color: var(--success-color);
            font-weight: bold;
        }
        
        .specs-container {
            overflow-x: auto;
        }
        
        .second-selector-container {
            display: none;
            margin-top: 20px;
            animation: fadeIn 0.5s ease;
        }
        
        .single-phone-btn {
            display: none;
            margin-top: 20px;
            animation: fadeIn 0.5s ease;
        }
        
        .advantage-item {
            padding: 12px 15px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            display: flex;
            flex-direction: column;
        }
        
        .advantage-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .advantage-details {
            display: flex;
            justify-content: space-between;
            color: var(--text-secondary);
            font-size: 0.95rem;
        }
        
        @media (max-width: 768px) {
            .section-title {
                font-size: 1.8rem;
                margin-bottom: 25px;
            }
            
            .phone-selector-btn {
                flex-direction: column;
                text-align: center;
                padding: 15px;
            }
            
            .phone-thumb-container {
                margin-right: 0;
                margin-bottom: 15px;
                width: 70px;
                height: 70px;
            }
            
            .phone-title, .phone-subtitle {
                white-space: normal;
                text-overflow: clip;
                overflow: visible;
            }
            
            .winner-display {
                flex-direction: column;
                gap: 15px;
            }
            
            .vs-circle {
                margin: 15px 0;
                width: 60px;
                height: 60px;
                font-size: 1.4rem;
            }
            
            .phone-card {
                min-width: 100%;
                padding: 20px 15px;
            }
            
            .phone-thumb {
                max-width: 140px;
                height: 140px;
            }
            
            .phone-card h3 {
                font-size: 1.4rem;
            }
            
            .modal-title {
                font-size: 1.4rem;
            }
            
            .specs-table {
                font-size: 0.8rem;
            }
            
            .specs-table th, 
            .specs-table td {
                padding: 8px 10px;
            }
            
            .card-header h3 {
                font-size: 1.2rem;
            }
            
            .btn-primary {
                padding: 12px;
                font-size: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            .section-title {
                font-size: 1.6rem;
            }
            
            .phone-selector-btn {
                padding: 12px;
            }
            
            .phone-thumb-container {
                width: 60px;
                height: 60px;
            }
            
            .phone-title {
                font-size: 1.1rem;
            }
            
            .phone-subtitle {
                font-size: 0.85rem;
            }
            
            .phone-thumb {
                max-width: 120px;
                height: 120px;
            }
            
            .phone-card h3 {
                font-size: 1.2rem;
            }
            
            .phone-percentage {
                font-size: 1.5rem;
            }
            
            .vs-circle {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }
            
            .modal-title {
                font-size: 1.2rem;
            }
            
            .card-header {
                padding: 15px;
            }
            
            .card-body {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="main-content">
        <h1 class="section-title">ტელეფონების შედარება</h1>
        
        <div class="phone-selectors">
            <button id="selectPhone1Btn" class="phone-selector-btn">
                <div class="phone-thumb-container">
                    <div class="add-icon">+</div>
                </div>
                <div class="phone-info-text">
                    <div class="phone-title">აირჩიეთ პირველი ტელეფონი</div>
                    <div class="phone-subtitle">დააწკაპუნეთ შესადარებლად დასამატებლად</div>
                </div>
            </button>
            
            <div id="secondSelectorContainer" class="second-selector-container">
                <button id="selectPhone2Btn" class="phone-selector-btn">
                    <div class="phone-thumb-container">
                        <div class="add-icon">+</div>
                    </div>
                    <div class="phone-info-text">
                        <div class="phone-title">აირჩიეთ მეორე ტელეფონი</div>
                        <div class="phone-subtitle">დააწკაპუნეთ შესადარებლად დასამატებლად</div>
                    </div>
                </button>
            </div>
            
            <button id="viewSingleSpecsBtn" class="btn-primary single-phone-btn">
                ტელეფონის მახასიათებლების ჩვენება
            </button>
        </div>
        
        <div id="singlePhoneSpecs" class="comparison-section">
            <!-- ერთი ტელეფონის მახასიათებლები -->
        </div>
        
        <div id="comparisonResult" class="comparison-section">
            <div class="winner-display">
                <div id="phone1Card" class="phone-card">
                    <img id="winnerImage" class="phone-thumb" src="" alt="გამარჯვებული">
                    <h3 id="winnerName"></h3>
                    <div class="phone-percentage winner-percentage"></div>
                </div>
                
                <div class="vs-circle">VS</div>
                
                <div id="phone2Card" class="phone-card">
                    <img id="loserImage" class="phone-thumb" src="" alt="დამარცხებული">
                    <h3 id="loserName"></h3>
                    <div class="phone-percentage loser-percentage"></div>
                </div>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <h3>ძირითადი უპირატესობები</h3>
                </div>
                <div class="card-body" id="winnerReason"></div>
            </div>
            
            <button id="showFullSpecsBtn" class="btn-primary">ყველა მახასიათებლის ჩვენება</button>
            
            <div id="fullSpecs" style="display: none; margin-top: 20px;">
                <!-- ყველა მახასიათებელი -->
            </div>
            
            <div class="ai-analysis card">
                <div class="card-header">
                    <h3>AI ანალიზი</h3>
                </div>
                <div class="card-body" id="aiAnalysisText"></div>
                <div class="ai-icon">AI</div>
            </div>
        </div>
    </div>

    <!-- ტელეფონების ძიების მოდალური ფანჯარა -->
    <div id="phoneSearchModal" class="result-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">ტელეფონების ძებნა</h2>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <input type="text" id="phoneSearchInput" class="form-control" placeholder="ძებნა ბრენდის ან მოდელის მიხედვით...">
                </div>
                <div id="searchResults"></div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            let selectedTarget = null;
            let phone1 = null;
            let phone2 = null;
            
            // Показываем вторую кнопку после выбора первого телефона
            function showSecondSelector() {
                $('#secondSelectorContainer').show();
                $('#viewSingleSpecsBtn').show();
            }
            
            // Модальное окно
            $('#selectPhone1Btn, #selectPhone2Btn').click(function() {
                selectedTarget = $(this).attr('id').replace('Btn', '');
                $('.modal-title').text('აირჩიეთ ტელეფონი ' + (selectedTarget === 'selectPhone1' ? 'პირველი' : 'მეორე'));
                $('#phoneSearchModal').css('display', 'flex');
                $('#phoneSearchInput').val('').focus();
                $('#searchResults').html('');
            });
            
            // Закрытие модального окна
            $('.close-modal').click(function() {
                $('#phoneSearchModal').hide();
            });
            
            // Закрытие модального окна при клике вне его
            $(document).click(function(event) {
                if ($(event.target).hasClass('result-modal')) {
                    $('#phoneSearchModal').hide();
                }
            });
            
            // Поиск телефонов
            $('#phoneSearchInput').keyup(function() {
                const query = $(this).val();
                if (query.length < 2) {
                    $('#searchResults').html('');
                    return;
                }
                
                // Показываем индикатор загрузки
                $('#searchResults').html(`
                    <div style="text-align: center; padding: 30px;">
                        <div class="loading-spinner"></div>
                        <p style="margin-top: 15px;">მიმდინარეობს ძებნა...</p>
                    </div>
                `);
                
                // Запрос к API для поиска телефонов
                $.get('/api/search_phones', { query: query })
                    .done(function(data) {
                        let html = '';
                        if (data.length > 0) {
                            data.forEach(phone => {
                                html += `
                                    <div class="phone-search-result" data-id="${phone._id}">
                                        <img src="${phone.image_url || '/static/placeholder.jpg'}" alt="${phone.brand} ${phone.model}">
                                        <div class="phone-search-info">
                                            <div class="phone-search-name">${phone.brand} ${phone.model}</div>
                                            <div class="phone-search-details">გამოშვების წელი: ${phone.release_year || 'არ არის მითითებული'}</div>
                                        </div>
                                    </div>
                                `;
                            });
                        } else {
                            html = '<div class="phone-search-result" style="justify-content: center; padding: 30px;">ტელეფონები ვერ მოიძებნა</div>';
                        }
                        $('#searchResults').html(html);
                        
                        // Выбор телефона
                        $('.phone-search-result').click(function() {
                            const phoneId = $(this).data('id');
                            selectPhone(phoneId);
                        });
                    })
                    .fail(function() {
                        $('#searchResults').html(`
                            <div class="error-message">
                                ძებნის პროცესში მოხდა შეცდომა
                                <button class="retry-btn" onclick="$('#phoneSearchInput').keyup()">ხელახლა ცდა</button>
                            </div>
                        `);
                    });
            });
            
            // Выбор телефона
            function selectPhone(phoneId) {
                showLoading(selectedTarget);
                
                // Запрос деталей телефона
                $.get('/api/phone_details', { id: phoneId })
                    .done(function(phone) {
                        if (selectedTarget === 'selectPhone1') {
                            phone1 = phone;
                            updatePhoneDisplay(phone, '#selectPhone1Btn');
                            showSecondSelector();
                        } else {
                            phone2 = phone;
                            updatePhoneDisplay(phone, '#selectPhone2Btn');
                        }
                        $('#phoneSearchModal').hide();
                        checkComparisonState();
                    })
                    .fail(function() {
                        showError(selectedTarget, 'ტელეფონის ინფორმაციის ჩატვირთვა ვერ მოხერხდა');
                    });
            }
            
            // Индикатор загрузки
            function showLoading(target) {
                const btnSelector = `#${target}Btn`;
                $(btnSelector).html(`
                    <div class="phone-thumb-container">
                        <div class="loading-spinner"></div>
                    </div>
                    <div class="phone-info-text">
                        <div class="phone-title">იტვირთება...</div>
                        <div class="phone-subtitle">გთხოვთ დაიცადოთ</div>
                    </div>
                `);
            }
            
            // Отображение ошибки
            function showError(target, message) {
                const btnSelector = `#${target}Btn`;
                $(btnSelector).html(`
                    <div class="phone-thumb-container">
                        <div style="font-size: 1.5rem; color: var(--error-color);">!</div>
                    </div>
                    <div class="phone-info-text">
                        <div class="phone-title" style="color: var(--error-color);">შეცდომა</div>
                        <div class="phone-subtitle">${message}</div>
                        <button class="retry-btn" onclick="retryLoadPhone('${target}')">ხელახლა ცდა</button>
                    </div>
                `);
            }
            
            // Обновление отображения телефона
            function updatePhoneDisplay(phone, btnSelector) {
                $(btnSelector).html(`
                    <div class="phone-thumb-container">
                        <img src="${phone.image_url || '/static/placeholder.jpg'}" alt="${phone.brand} ${phone.model}" style="max-width: 100%; max-height: 100%;">
                    </div>
                    <div class="phone-info-text">
                        <div class="phone-title">${phone.brand} ${phone.model}</div>
                        <div class="phone-subtitle">გამოშვების წელი: ${phone.release_year || 'არ არის მითითებული'}</div>
                    </div>
                `);
                
                $(btnSelector).css({
                    transform: 'scale(0.95)',
                    border: '2px solid rgba(0, 198, 255, 0.5)'
                });
                
                setTimeout(() => {
                    $(btnSelector).css({
                        transform: 'scale(1)',
                        border: '1px solid rgba(0, 198, 255, 0.3)'
                    });
                }, 300);
            }
            
            // Проверка состояния сравнения
            function checkComparisonState() {
                if (phone1 && !phone2) {
                    $('#comparisonResult').hide();
                } else if (phone1 && phone2) {
                    comparePhones();
                } else {
                    hideAllSections();
                }
            }
            
            // Показать характеристики одного телефона
            function showSinglePhoneSpecs(phone) {
                // Фильтруем технические характеристики
                const technicalSpecs = Object.entries(phone)
                    .filter(([key]) => !['_id', 'image_url', 'brand', 'model', 'release_year'].includes(key))
                    .map(([key, value]) => ({
                        key: key,
                        value: value || '-'
                    }));
                
                $('#singlePhoneSpecs').show().html(`
                    <div class="card">
                        <div class="card-header">
                            <h3>${phone.brand} ${phone.model} - მახასიათებლები</h3>
                        </div>
                        <div class="card-body">
                            <img src="${phone.image_url || '/static/placeholder.jpg'}" 
                                 class="phone-thumb" 
                                 style="margin: 0 auto 30px; display: block;">
                            <div class="specs-container">
                                <table class="specs-table">
                                    <thead>
                                        <tr>
                                            <th>მახასიათებელი</th>
                                            <th>მნიშვნელობა</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        ${technicalSpecs.map(spec => `
                                            <tr>
                                                <td>${spec.key}</td>
                                                <td>${spec.value}</td>
                                            </tr>
                                        `).join('')}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                `);
            }
            
            // Сравнение телефонов
            function comparePhones() {
                $('#comparisonResult').html(`
                    <div style="text-align: center; padding: 50px;">
                        <div class="loading-spinner" style="width: 50px; height: 50px;"></div>
                        <p style="margin-top: 20px; font-size: 1.2rem;">მიმდინარეობს შედარება...</p>
                    </div>
                `).show();
                
                // Отправка запроса на сравнение
                $.post('/api/compare', {
                    phone1_id: phone1._id,
                    phone2_id: phone2._id
                })
                    .done(function(result) {
                        displayComparisonResult(result);
                    })
                    .fail(function() {
                        $('#comparisonResult').html(`
                            <div class="error-message" style="margin: 30px;">
                                შედარების პროცესი ვერ მოხერხდა
                                <button class="retry-btn" onclick="comparePhones()">ხელახლა ცდა</button>
                            </div>
                        `);
                    });
            }
            
            // Отображение результатов сравнения
            function displayComparisonResult(result) {
                const winner = result.overall_winner === 'phone1' ? phone1 : phone2;
                const loser = result.overall_winner === 'phone1' ? phone2 : phone1;
                
                $('#winnerImage').attr('src', winner.image_url || '/static/placeholder.jpg');
                $('#winnerName').text(`${winner.brand} ${winner.model}`);
                $('.winner-percentage').text(`${result.percent_phone1}%`);
                
                $('#loserImage').attr('src', loser.image_url || '/static/placeholder.jpg');
                $('#loserName').text(`${loser.brand} ${loser.model}`);
                $('.loser-percentage').text(`${result.percent_phone2}%`);
                
                $(`#phone1Card`).toggleClass('winner', result.overall_winner === 'phone1');
                $(`#phone2Card`).toggleClass('winner', result.overall_winner === 'phone2');
                
                // Отображение преимуществ
                let advantagesHtml = '';
                if (result.comparison && result.comparison.length > 0) {
                    result.comparison.forEach(category => {
                        if (category.category_percent_phone1 !== category.category_percent_phone2) {
                            const winnerPercent = Math.max(category.category_percent_phone1, category.category_percent_phone2);
                            const loserPercent = Math.min(category.category_percent_phone1, category.category_percent_phone2);
                            const winnerPhone = category.category_percent_phone1 > category.category_percent_phone2 ? 
                                                phone1.model : phone2.model;
                            
                            advantagesHtml += `
                                <div class="advantage-item">
                                    <div class="advantage-header">
                                        <strong>${category.category}</strong>
                                        <span style="color: var(--success-color);">${winnerPercent}%</span>
                                    </div>
                                    <div class="advantage-details">
                                        <span>${winnerPhone} უკეთესია ${(winnerPercent - loserPercent).toFixed(1)}%-ით</span>
                                        <span>${loserPercent}%</span>
                                    </div>
                                </div>
                            `;
                        }
                    });
                }
                
                $('#winnerReason').html(advantagesHtml || '<p>უპირატესობები არ მოიძებნა</p>');
                
                // Отображение всех характеристик
                let fullSpecsHtml = '';
                if (result.comparison && result.comparison.length > 0) {
                    result.comparison.forEach(category => {
                        fullSpecsHtml += `
                            <div class="spec-group">
                                <div class="card-header">
                                    <h4>${category.category}</h4>
                                </div>
                                <div class="card-body">
                                    <div class="specs-container">
                                        <table class="specs-table">
                                            <thead>
                                                <tr>
                                                    <th style="width: 30%;">მახასიათებელი</th>
                                                    <th style="width: 35%;">${phone1.brand}</th>
                                                    <th style="width: 35%;">${phone2.brand}</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                        `;
                        
                        if (category.specs && category.specs.length > 0) {
                            category.specs.forEach(spec => {
                                const isPhone1Winner = spec.winner === 'phone1';
                                const isPhone2Winner = spec.winner === 'phone2';
                                
                                fullSpecsHtml += `
                                    <tr>
                                        <td>${spec.name}</td>
                                        <td class="${isPhone1Winner ? 'winner-value' : ''}">${spec.phone1_value || '-'}</td>
                                        <td class="${isPhone2Winner ? 'winner-value' : ''}">${spec.phone2_value || '-'}</td>
                                    </tr>
                                `;
                            });
                        } else {
                            fullSpecsHtml += `
                                <tr>
                                    <td colspan="3" style="text-align: center; color: var(--text-secondary);">მახასიათებლები არ მოიძებნა</td>
                                </tr>
                            `;
                        }
                        
                        fullSpecsHtml += `
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                } else {
                    fullSpecsHtml = '<div class="error-message">შედარების მონაცემები ვერ მოიძებნა</div>';
                }
                
                $('#fullSpecs').html(fullSpecsHtml);
                
                // AI анализ
                $('#aiAnalysisText').html(result.ai_analysis || "<p>AI ანალიზი ხელმიუწვდომელია</p>");
                
                $('#singlePhoneSpecs').hide();
                $('#comparisonResult').show();
            }
            
            // Скрыть все секции
            function hideAllSections() {
                $('#singlePhoneSpecs').hide();
                $('#comparisonResult').hide();
            }
            
            // Показать/скрыть все характеристики
            $('#showFullSpecsBtn').click(function() {
                $('#fullSpecs').slideToggle();
                $(this).text(function(i, text) {
                    return text === "ყველა მახასიათებლის ჩვენება" ? "მახასიათებლების დამალვა" : "ყველა მახასიათებლის ჩვენება";
                });
            });
            
            // Просмотр характеристик одного телефона
            $('#viewSingleSpecsBtn').click(function() {
                if (phone1) {
                    showSinglePhoneSpecs(phone1);
                }
            });
        });
        
        // Глобальные функции для повтора операций
        window.retryLoadPhone = function(target) {
            const phoneId = target === 'selectPhone1' ? (phone1 && phone1._id) : (phone2 && phone2._id);
            if (phoneId) {
                $(`#${target}Btn`).html(`
                    <div class="phone-thumb-container">
                        <div class="loading-spinner"></div>
                    </div>
                    <div class="phone-info-text">
                        <div class="phone-title">იტვირთება...</div>
                        <div class="phone-subtitle">გთხოვთ დაიცადოთ</div>
                    </div>
                `);
                
                $.get('/api/phone_details', { id: phoneId })
                    .done(function(phone) {
                        if (target === 'selectPhone1') {
                            phone1 = phone;
                            updatePhoneDisplay(phone, '#selectPhone1Btn');
                        } else {
                            phone2 = phone;
                            updatePhoneDisplay(phone, '#selectPhone2Btn');
                        }
                        checkComparisonState();
                    })
                    .fail(function() {
                        showError(target, 'ტელეფონის ინფორმაციის ჩატვირთვა ვერ მოხერხდა');
                    });
            } else {
                $(`#${target}Btn`).click();
            }
        };
        
        window.comparePhones = function() {
            if (phone1 && phone2) {
                $('#comparisonResult').html(`
                    <div style="text-align: center; padding: 50px;">
                        <div class="loading-spinner" style="width: 50px; height: 50px;"></div>
                        <p style="margin-top: 20px; font-size: 1.2rem;">მიმდინარეობს შედარება...</p>
                    </div>
                `).show();
                
                $.post('/api/compare', {
                    phone1_id: phone1._id,
                    phone2_id: phone2._id
                })
                    .done(function(result) {
                        displayComparisonResult(result);
                    })
                    .fail(function() {
                        $('#comparisonResult').html(`
                            <div class="error-message" style="margin: 30px;">
                                შედარების პროცესი ვერ მოხერხდა
                                <button class="retry-btn" onclick="comparePhones()">ხელახლა ცდა</button>
                            </div>
                        `);
                    });
            }
        };
        
        window.displayComparisonResult = function(result) {
            const winner = result.overall_winner === 'phone1' ? phone1 : phone2;
            const loser = result.overall_winner === 'phone1' ? phone2 : phone1;
            
            $('#winnerImage').attr('src', winner.image_url || '/static/placeholder.jpg');
            $('#winnerName').text(`${winner.brand} ${winner.model}`);
            $('.winner-percentage').text(`${result.percent_phone1}%`);
            
            $('#loserImage').attr('src', loser.image_url || '/static/placeholder.jpg');
            $('#loserName').text(`${loser.brand} ${loser.model}`);
            $('.loser-percentage').text(`${result.percent_phone2}%`);
            
            $(`#phone1Card`).toggleClass('winner', result.overall_winner === 'phone1');
            $(`#phone2Card`).toggleClass('winner', result.overall_winner === 'phone2');
            
            // Отображение преимуществ
            let advantagesHtml = '';
            if (result.comparison && result.comparison.length > 0) {
                result.comparison.forEach(category => {
                    if (category.category_percent_phone1 !== category.category_percent_phone2) {
                        const winnerPercent = Math.max(category.category_percent_phone1, category.category_percent_phone2);
                        const loserPercent = Math.min(category.category_percent_phone1, category.category_percent_phone2);
                        const winnerPhone = category.category_percent_phone1 > category.category_percent_phone2 ? 
                                            phone1.model : phone2.model;
                        
                        advantagesHtml += `
                            <div class="advantage-item">
                                <div class="advantage-header">
                                    <strong>${category.category}</strong>
                                    <span style="color: var(--success-color);">${winnerPercent}%</span>
                                </div>
                                <div class="advantage-details">
                                    <span>${winnerPhone} უკეთესია ${(winnerPercent - loserPercent).toFixed(1)}%-ით</span>
                                    <span>${loserPercent}%</span>
                                </div>
                            </div>
                        `;
                    }
                });
            }
            
            $('#winnerReason').html(advantagesHtml || '<p>უპირატესობები არ მოიძებნა</p>');
            
            // Отображение всех характеристик
            let fullSpecsHtml = '';
            if (result.comparison && result.comparison.length > 0) {
                result.comparison.forEach(category => {
                    fullSpecsHtml += `
                        <div class="spec-group">
                            <div class="card-header">
                                <h4>${category.category}</h4>
                            </div>
                            <div class="card-body">
                                <div class="specs-container">
                                    <table class="specs-table">
                                        <thead>
                                            <tr>
                                                <th style="width: 30%;">მახასიათებელი</th>
                                                <th style="width: 35%;">${phone1.brand}</th>
                                                <th style="width: 35%;">${phone2.brand}</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                    `;
                    
                    if (category.specs && category.specs.length > 0) {
                        category.specs.forEach(spec => {
                            const isPhone1Winner = spec.winner === 'phone1';
                            const isPhone2Winner = spec.winner === 'phone2';
                            
                            fullSpecsHtml += `
                                <tr>
                                    <td>${spec.name}</td>
                                    <td class="${isPhone1Winner ? 'winner-value' : ''}">${spec.phone1_value || '-'}</td>
                                    <td class="${isPhone2Winner ? 'winner-value' : ''}">${spec.phone2_value || '-'}</td>
                                </tr>
                            `;
                        });
                    } else {
                        fullSpecsHtml += `
                            <tr>
                                <td colspan="3" style="text-align: center; color: var(--text-secondary);">მახასიათებლები არ მოიძებნა</td>
                            </tr>
                        `;
                    }
                    
                    fullSpecsHtml += `
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    `;
                });
            } else {
                fullSpecsHtml = '<div class="error-message">შედარების მონაცემები ვერ მოიძებნა</div>';
            }
            
            $('#fullSpecs').html(fullSpecsHtml);
            
            // AI анализ
            $('#aiAnalysisText').html(result.ai_analysis || "<p>AI ანალიზი ხელმიუწვდომელია</p>");
            
            $('#singlePhoneSpecs').hide();
            $('#comparisonResult').show();
        };
    </script>
</body>
</html>
