<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ტელეფონების შედარება</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* Стили остаются без изменений */
        /* ... */
    </style>
</head>
<body>
    <div class="main-content">
        <h1 class="section-title">ტელეფონების შედარება</h1>
        
        <div class="phone-selectors">
            <button id="selectPhone1Btn" class="phone-selector-btn">
                <div class="phone-thumb-container">
                    <div class="add-icon">+</div>
                </div>
                <div class="phone-info-text">
                    <div class="phone-title">აირჩიეთ პირველი ტელეფონი</div>
                    <div class="phone-subtitle">დააწკაპუნეთ შესადარებლად დასამატებლად</div>
                </div>
            </button>
            
            <button id="selectPhone2Btn" class="phone-selector-btn">
                <div class="phone-thumb-container">
                    <div class="add-icon">+</div>
                </div>
                <div class="phone-info-text">
                    <div class="phone-title">აირჩიეთ მეორე ტელეფონი</div>
                    <div class="phone-subtitle">დააწკაპუნეთ შესადარებლად დასამატებლად</div>
                </div>
            </button>
        </div>
        
        <div id="singlePhoneSpecs" class="comparison-section">
            <!-- ერთი ტელეფონის მახასიათებლები -->
        </div>
        
        <div id="comparisonResult" class="comparison-section">
            <div class="winner-display">
                <div id="phone1Card" class="phone-card">
                    <img id="winnerImage" class="phone-thumb" src="" alt="გამარჯვებული">
                    <h3 id="winnerName"></h3>
                    <div class="winner-percentage" style="font-size: 2rem; color: var(--success-color); font-weight: bold;"></div>
                </div>
                
                <div class="vs-circle">VS</div>
                
                <div id="phone2Card" class="phone-card">
                    <img id="loserImage" class="phone-thumb" src="" alt="დამარცხებული">
                    <h3 id="loserName"></h3>
                    <div class="loser-percentage" style="font-size: 1.5rem; color: var(--text-secondary);"></div>
                </div>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <h3>ძირითადი უპირატესობები</h3>
                </div>
                <div class="card-body" id="winnerReason"></div>
            </div>
            
            <button id="showFullSpecsBtn" class="btn-primary">ყველა მახასიათებლის ჩვენება</button>
            
            <div id="fullSpecs" style="display: none; margin-top: 20px;">
                <!-- ყველა მახასიათებელი -->
            </div>
            
            <div class="ai-analysis card">
                <div class="card-header">
                    <h3>AI ანალიზი</h3>
                </div>
                <div class="card-body" id="aiAnalysisText"></div>
                <div class="ai-icon">AI</div>
            </div>
        </div>
    </div>

    <!-- ტელეფონების ძიების მოდალური ფანჯარა -->
    <div id="phoneSearchModal" class="result-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">ტელეფონების ძებნა</h2>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <input type="text" id="phoneSearchInput" class="form-control" placeholder="ძებნა ბრენდის ან მოდელის მიხედვით...">
                </div>
                <div id="searchResults"></div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            let selectedTarget = null;
            let phone1 = null;
            let phone2 = null;
            
            // მოდალური ფანჯრის გახსნა
            $('#selectPhone1Btn, #selectPhone2Btn').click(function() {
                selectedTarget = $(this).attr('id').replace('Btn', '');
                $('.modal-title').text('აირჩიეთ ტელეფონი ' + (selectedTarget === 'selectPhone1' ? 'პირველი' : 'მეორე'));
                $('#phoneSearchModal').css('display', 'flex');
                $('#phoneSearchInput').val('').focus();
                $('#searchResults').html('');
            });
            
            // მოდალური ფანჯრის დახურვა
            $('.close-modal').click(function() {
                $('#phoneSearchModal').hide();
            });
            
            // მოდალური ფანჯრის დახურვა გარეთ დაწკაპუნებით
            $(document).click(function(event) {
                if ($(event.target).hasClass('result-modal')) {
                    $('#phoneSearchModal').hide();
                }
            });
            
            // ტელეფონების ძებნა
            $('#phoneSearchInput').keyup(function() {
                const query = $(this).val();
                if (query.length < 2) {
                    $('#searchResults').html('');
                    return;
                }
                
                // ჩვენება დატვირთვის ინდიკატორის
                $('#searchResults').html(`
                    <div style="text-align: center; padding: 30px;">
                        <div class="loading-spinner"></div>
                        <p style="margin-top: 15px;">მიმდინარეობს ძებნა...</p>
                    </div>
                `);
                
                $.get('/api/search_phones', { query: query })
                    .done(function(data) {
                        let html = '';
                        if (data.length > 0) {
                            data.forEach(phone => {
                                html += `
                                    <div class="phone-search-result" data-id="${phone._id}">
                                        <img src="${phone.image_url || '/static/placeholder.jpg'}" alt="${phone.brand} ${phone.model}">
                                        <div class="phone-search-info">
                                            <div class="phone-search-name">${phone.brand} ${phone.model}</div>
                                            <div class="phone-search-details">გამოშვების წელი: ${phone.release_year || 'არ არის მითითებული'}</div>
                                        </div>
                                    </div>
                                `;
                            });
                        } else {
                            html = '<div class="phone-search-result" style="justify-content: center; padding: 30px;">ტელეფონები ვერ მოიძებნა</div>';
                        }
                        $('#searchResults').html(html);
                        
                        // ტელეფონის არჩევა
                        $('.phone-search-result').click(function() {
                            const phoneId = $(this).data('id');
                            selectPhone(phoneId);
                        });
                    })
                    .fail(function() {
                        $('#searchResults').html(`
                            <div class="error-message">
                                ძებნის პროცესში მოხდა შეცდომა
                                <button class="retry-btn" onclick="$('#phoneSearchInput').keyup()">ხელახლა ცდა</button>
                            </div>
                        `);
                    });
            });
            
            // ტელეფონის არჩევა
            function selectPhone(phoneId) {
                showLoading(selectedTarget);
                
                $.get('/api/phone_details', { id: phoneId })
                    .done(function(phone) {
                        if (selectedTarget === 'selectPhone1') {
                            phone1 = phone;
                            updatePhoneDisplay(phone, '#selectPhone1Btn');
                        } else {
                            phone2 = phone;
                            updatePhoneDisplay(phone, '#selectPhone2Btn');
                        }
                        $('#phoneSearchModal').hide();
                        checkComparisonState();
                    })
                    .fail(function() {
                        showError(selectedTarget, 'ტელეფონის ინფორმაციის ჩატვირთვა ვერ მოხერხდა');
                    });
            }
            
            // დატვირთვის ინდიკატორი
            function showLoading(target) {
                const btnSelector = `#${target}Btn`;
                $(btnSelector).html(`
                    <div class="phone-thumb-container">
                        <div class="loading-spinner"></div>
                    </div>
                    <div class="phone-info-text">
                        <div class="phone-title">იტვირთება...</div>
                        <div class="phone-subtitle">გთხოვთ დაიცადოთ</div>
                    </div>
                `);
            }
            
            // შეცდომის ჩვენება
            function showError(target, message) {
                const btnSelector = `#${target}Btn`;
                $(btnSelector).html(`
                    <div class="phone-thumb-container">
                        <div style="font-size: 1.5rem; color: var(--error-color);">!</div>
                    </div>
                    <div class="phone-info-text">
                        <div class="phone-title" style="color: var(--error-color);">შეცდომა</div>
                        <div class="phone-subtitle">${message}</div>
                        <button class="retry-btn" onclick="retryLoadPhone('${target}')">ხელახლა ცდა</button>
                    </div>
                `);
            }
            
            // ტელეფონის ჩვენება
            function updatePhoneDisplay(phone, btnSelector) {
                $(btnSelector).html(`
                    <div class="phone-thumb-container">
                        <img src="${phone.image_url || '/static/placeholder.jpg'}" alt="${phone.brand} ${phone.model}" style="max-width: 100%; max-height: 100%;">
                    </div>
                    <div class="phone-info-text">
                        <div class="phone-title">${phone.brand} ${phone.model}</div>
                        <div class="phone-subtitle">გამოშვების წელი: ${phone.release_year || 'არ არის მითითებული'}</div>
                    </div>
                `);
                
                $(btnSelector).css({
                    transform: 'scale(0.95)',
                    border: '2px solid rgba(0, 198, 255, 0.5)'
                });
                
                setTimeout(() => {
                    $(btnSelector).css({
                        transform: 'scale(1)',
                        border: '1px solid rgba(0, 198, 255, 0.3)'
                    });
                }, 300);
            }
            
            // შემოწმება
            function checkComparisonState() {
                if (phone1 && !phone2) {
                    showSinglePhoneSpecs(phone1);
                } else if (phone1 && phone2) {
                    comparePhones();
                } else {
                    hideAllSections();
                }
            }
            
            // ერთი ტელეფონის მახასიათებლები
            function showSinglePhoneSpecs(phone) {
                // Фильтруем технические характеристики
                const technicalSpecs = Object.entries(phone)
                    .filter(([key]) => !['_id', 'image_url', 'brand', 'model', 'release_year'].includes(key))
                    .map(([key, value]) => ({
                        key: key,
                        value: value || '-'
                    }));
                
                $('#singlePhoneSpecs').show().html(`
                    <div class="card">
                        <div class="card-header">
                            <h3>${phone.brand} ${phone.model} - მახასიათებლები</h3>
                        </div>
                        <div class="card-body">
                            <img src="${phone.image_url || '/static/placeholder.jpg'}" 
                                 class="phone-thumb" 
                                 style="margin: 0 auto 30px; display: block;">
                            <div id="phoneSpecsContent">
                                <table class="specs-table">
                                    <thead>
                                        <tr>
                                            <th>მახასიათებელი</th>
                                            <th>მნიშვნელობა</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        ${technicalSpecs.map(spec => `
                                            <tr>
                                                <td>${spec.key}</td>
                                                <td>${spec.value}</td>
                                            </tr>
                                        `).join('')}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                `);
            }
            
            // ტელეფონების შედარება
            function comparePhones() {
                $('#comparisonResult').html(`
                    <div style="text-align: center; padding: 50px;">
                        <div class="loading-spinner" style="width: 50px; height: 50px;"></div>
                        <p style="margin-top: 20px; font-size: 1.2rem;">მიმდინარეობს შედარება...</p>
                    </div>
                `).show();
                
                $.post('/api/compare', {
                    phone1_id: phone1._id,
                    phone2_id: phone2._id
                })
                    .done(function(result) {
                        displayComparisonResult(result);
                    })
                    .fail(function() {
                        $('#comparisonResult').html(`
                            <div class="error-message" style="margin: 30px;">
                                შედარების პროცესი ვერ მოხერხდა
                                <button class="retry-btn" onclick="comparePhones()">ხელახლა ცდა</button>
                            </div>
                        `);
                    });
            }
            
            // შედარების შედეგის ჩვენება
            function displayComparisonResult(result) {
                const winner = result.overall_winner === 'phone1' ? phone1 : phone2;
                const loser = result.overall_winner === 'phone1' ? phone2 : phone1;
                
                $('#winnerImage').attr('src', winner.image_url || '/static/placeholder.jpg');
                $('#winnerName').text(`${winner.brand} ${winner.model}`);
                $('.winner-percentage').text(`${result.percent_phone1}%`);
                
                $('#loserImage').attr('src', loser.image_url || '/static/placeholder.jpg');
                $('#loserName').text(`${loser.brand} ${loser.model}`);
                $('.loser-percentage').text(`${result.percent_phone2}%`);
                
                $(`#phone1Card`).toggleClass('winner', result.overall_winner === 'phone1');
                $(`#phone2Card`).toggleClass('winner', result.overall_winner === 'phone2');
                
                // უპირატესობები
                let advantagesHtml = '';
                if (result.comparison && result.comparison.length > 0) {
                    result.comparison.forEach(category => {
                        if (category.category_percent_phone1 !== category.category_percent_phone2) {
                            const winnerPercent = Math.max(category.category_percent_phone1, category.category_percent_phone2);
                            const loserPercent = Math.min(category.category_percent_phone1, category.category_percent_phone2);
                            const winnerPhone = category.category_percent_phone1 > category.category_percent_phone2 ? 
                                                phone1.model : phone2.model;
                            
                            advantagesHtml += `
                                <div class="advantage-item" style="padding: 10px; border-bottom: 1px solid rgba(255,255,255,0.05);">
                                    <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
                                        <strong>${category.category}</strong>
                                        <span style="color: var(--success-color);">${winnerPercent}%</span>
                                    </div>
                                    <div style="display: flex; justify-content: space-between;">
                                        <span>${winnerPhone} უკეთესია ${winnerPercent - loserPercent}%-ით</span>
                                        <span style="color: var(--text-secondary);">${loserPercent}%</span>
                                    </div>
                                </div>
                            `;
                        }
                    });
                }
                
                $('#winnerReason').html(advantagesHtml || '<p>უპირატესობები არ მოიძებნა</p>');
                
                // ყველა მახასიათებელი
                let fullSpecsHtml = '';
                if (result.comparison && result.comparison.length > 0) {
                    result.comparison.forEach(category => {
                        fullSpecsHtml += `
                            <div class="spec-group">
                                <div class="card-header">
                                    <h4>${category.category}</h4>
                                </div>
                                <div class="card-body">
                                    <table class="specs-table">
                                        <thead>
                                            <tr>
                                                <th>მახასიათებელი</th>
                                                <th>${phone1.brand}</th>
                                                <th>${phone2.brand}</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                        `;
                        
                        if (category.specs && category.specs.length > 0) {
                            category.specs.forEach(spec => {
                                const isPhone1Winner = spec.winner === 'phone1';
                                const isPhone2Winner = spec.winner === 'phone2';
                                
                                fullSpecsHtml += `
                                    <tr>
                                        <td>${spec.name}</td>
                                        <td class="${isPhone1Winner ? 'winner-value' : ''}">${spec.phone1_value || '-'}</td>
                                        <td class="${isPhone2Winner ? 'winner-value' : ''}">${spec.phone2_value || '-'}</td>
                                    </tr>
                                `;
                            });
                        } else {
                            fullSpecsHtml += `
                                <tr>
                                    <td colspan="3" style="text-align: center; color: var(--text-secondary);">მახასიათებლები არ მოიძებნა</td>
                                </tr>
                            `;
                        }
                        
                        fullSpecsHtml += `
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        `;
                    });
                } else {
                    fullSpecsHtml = '<div class="error-message">შედარების მონაცემები ვერ მოიძებნა</div>';
                }
                
                $('#fullSpecs').html(fullSpecsHtml);
                
                // AI ანალიზი
                $('#aiAnalysisText').html(result.ai_analysis || "<p>AI ანალიზი ხელმიუწვდომელია</p>");
                
                $('#singlePhoneSpecs').hide();
                $('#comparisonResult').show();
            }
            
            // ყველა სექციის დამალვა
            function hideAllSections() {
                $('#singlePhoneSpecs').hide();
                $('#comparisonResult').hide();
            }
            
            // ყველა მახასიათებლის ჩვენება/დამალვა
            $('#showFullSpecsBtn').click(function() {
                $('#fullSpecs').slideToggle();
                $(this).text(function(i, text) {
                    return text === "ყველა მახასიათებლის ჩვენება" ? "მახასიათებლების დამალვა" : "ყველა მახასიათებლის ჩვენება";
                });
            });
        });
        
        // გლობალური ფუნქციები ხელახლა ცდისთვის
        window.retryLoadPhone = function(target) {
            const phoneId = target === 'selectPhone1' ? (phone1 && phone1._id) : (phone2 && phone2._id);
            if (phoneId) {
                $(`#${target}Btn`).html(`
                    <div class="phone-thumb-container">
                        <div class="loading-spinner"></div>
                    </div>
                    <div class="phone-info-text">
                        <div class="phone-title">იტვირთება...</div>
                        <div class="phone-subtitle">გთხოვთ დაიცადოთ</div>
                    </div>
                `);
                
                $.get('/api/phone_details', { id: phoneId })
                    .done(function(phone) {
                        if (target === 'selectPhone1') {
                            phone1 = phone;
                            updatePhoneDisplay(phone, '#selectPhone1Btn');
                        } else {
                            phone2 = phone;
                            updatePhoneDisplay(phone, '#selectPhone2Btn');
                        }
                        checkComparisonState();
                    })
                    .fail(function() {
                        showError(target, 'ტელეფონის ინფორმაციის ჩატვირთვა ვერ მოხერხდა');
                    });
            } else {
                $(`#${target}Btn`).click();
            }
        };
        
        window.comparePhones = function() {
            if (phone1 && phone2) {
                $('#comparisonResult').html(`
                    <div style="text-align: center; padding: 50px;">
                        <div class="loading-spinner" style="width: 50px; height: 50px;"></div>
                        <p style="margin-top: 20px; font-size: 1.2rem;">მიმდინარეობს შედარება...</p>
                    </div>
                `).show();
                
                $.post('/api/compare', {
                    phone1_id: phone1._id,
                    phone2_id: phone2._id
                })
                    .done(function(result) {
                        displayComparisonResult(result);
                    })
                    .fail(function() {
                        $('#comparisonResult').html(`
                            <div class="error-message" style="margin: 30px;">
                                შედარების პროცესი ვერ მოხერხდა
                                <button class="retry-btn" onclick="comparePhones()">ხელახლა ცდა</button>
                            </div>
                        `);
                    });
            }
        };
        
        window.displayComparisonResult = function(result) {
            const winner = result.overall_winner === 'phone1' ? phone1 : phone2;
            const loser = result.overall_winner === 'phone1' ? phone2 : phone1;
            
            $('#winnerImage').attr('src', winner.image_url || '/static/placeholder.jpg');
            $('#winnerName').text(`${winner.brand} ${winner.model}`);
            $('.winner-percentage').text(`${result.percent_phone1}%`);
            
            $('#loserImage').attr('src', loser.image_url || '/static/placeholder.jpg');
            $('#loserName').text(`${loser.brand} ${loser.model}`);
            $('.loser-percentage').text(`${result.percent_phone2}%`);
            
            $(`#phone1Card`).toggleClass('winner', result.overall_winner === 'phone1');
            $(`#phone2Card`).toggleClass('winner', result.overall_winner === 'phone2');
            
            // უპირატესობები
            let advantagesHtml = '';
            if (result.comparison && result.comparison.length > 0) {
                result.comparison.forEach(category => {
                    if (category.category_percent_phone1 !== category.category_percent_phone2) {
                        const winnerPercent = Math.max(category.category_percent_phone1, category.category_percent_phone2);
                        const loserPercent = Math.min(category.category_percent_phone1, category.category_percent_phone2);
                        const winnerPhone = category.category_percent_phone1 > category.category_percent_phone2 ? 
                                            phone1.model : phone2.model;
                        
                        advantagesHtml += `
                            <div class="advantage-item" style="padding: 10px; border-bottom: 1px solid rgba(255,255,255,0.05);">
                                <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
                                    <strong>${category.category}</strong>
                                    <span style="color: var(--success-color);">${winnerPercent}%</span>
                                </div>
                                <div style="display: flex; justify-content: space-between;">
                                    <span>${winnerPhone} უკეთესია ${winnerPercent - loserPercent}%-ით</span>
                                    <span style="color: var(--text-secondary);">${loserPercent}%</span>
                                </div>
                            </div>
                        `;
                    }
                });
            }
            
            $('#winnerReason').html(advantagesHtml || '<p>უპირატესობები არ მოიძებნა</p>');
            
            // ყველა მახასიათებელი
            let fullSpecsHtml = '';
            if (result.comparison && result.comparison.length > 0) {
                result.comparison.forEach(category => {
                    fullSpecsHtml += `
                        <div class="spec-group">
                            <div class="card-header">
                                <h4>${category.category}</h4>
                            </div>
                            <div class="card-body">
                                <table class="specs-table">
                                    <thead>
                                        <tr>
                                            <th>მახასიათებელი</th>
                                            <th>${phone1.brand}</th>
                                            <th>${phone2.brand}</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                    `;
                    
                    if (category.specs && category.specs.length > 0) {
                        category.specs.forEach(spec => {
                            const isPhone1Winner = spec.winner === 'phone1';
                            const isPhone2Winner = spec.winner === 'phone2';
                            
                            fullSpecsHtml += `
                                <tr>
                                    <td>${spec.name}</td>
                                    <td class="${isPhone1Winner ? 'winner-value' : ''}">${spec.phone1_value || '-'}</td>
                                    <td class="${isPhone2Winner ? 'winner-value' : ''}">${spec.phone2_value || '-'}</td>
                                </tr>
                            `;
                        });
                    } else {
                        fullSpecsHtml += `
                            <tr>
                                <td colspan="3" style="text-align: center; color: var(--text-secondary);">მახასიათებლები არ მოიძებნა</td>
                            </tr>
                        `;
                    }
                    
                    fullSpecsHtml += `
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    `;
                });
            } else {
                fullSpecsHtml = '<div class="error-message">შედარების მონაცემები ვერ მოიძებნა</div>';
            }
            
            $('#fullSpecs').html(fullSpecsHtml);
            
            // AI ანალიზი
            $('#aiAnalysisText').html(result.ai_analysis || "<p>AI ანალიზი ხელმიუწვდომელია</p>");
            
            $('#singlePhoneSpecs').hide();
            $('#comparisonResult').show();
        };
    </script>
</body>
</html>
