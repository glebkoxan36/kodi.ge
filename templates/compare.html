<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сравнение телефонов</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* Основные стили */
        :root {
            --primary-color: #0a0e17;
            --secondary-color: #1a243c;
            --accent-color: #00c6ff;
            --success-color: #00d68f;
            --text-color: #ffffff;
            --text-secondary: #a0aec0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0a0e17, #1a243c);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }
        
        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .section-title {
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.5rem;
            background: linear-gradient(to right, var(--accent-color), var(--success-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(0, 198, 255, 0.3);
        }
        
        /* Стили для кнопок выбора телефонов */
        .phone-selectors {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .phone-selector-btn {
            display: flex;
            align-items: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px dashed rgba(0, 198, 255, 0.3);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            text-align: left;
            position: relative;
            overflow: hidden;
        }
        
        .phone-selector-btn:hover {
            background: rgba(0, 198, 255, 0.1);
            transform: translateY(-5px);
            border-color: var(--accent-color);
            box-shadow: 0 10px 25px rgba(0, 198, 255, 0.2);
        }
        
        .phone-selector-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 198, 255, 0.1), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .phone-selector-btn:hover::before {
            opacity: 1;
        }
        
        .phone-thumb-container {
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(0, 198, 255, 0.2);
        }
        
        .add-icon {
            font-size: 2.5rem;
            color: var(--accent-color);
            transition: transform 0.3s ease;
        }
        
        .phone-selector-btn:hover .add-icon {
            transform: scale(1.2);
        }
        
        .phone-info-text {
            flex: 1;
        }
        
        .phone-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--accent-color);
        }
        
        .phone-subtitle {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        
        /* Стили для модального окна */
        .result-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: var(--secondary-color);
            border-radius: 20px;
            width: 90%;
            max-width: 700px;
            max-height: 90vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(0, 198, 255, 0.3);
            box-shadow: 0 0 40px rgba(0, 198, 255, 0.3);
            animation: modalAppear 0.5s ease;
        }
        
        @keyframes modalAppear {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid rgba(0, 198, 255, 0.2);
        }
        
        .modal-title {
            font-size: 1.8rem;
            background: linear-gradient(to right, var(--accent-color), var(--success-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .close-modal {
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            color: var(--text-secondary);
            transition: all 0.3s ease;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }
        
        .close-modal:hover {
            color: var(--accent-color);
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(90deg);
        }
        
        .modal-body {
            padding: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-control {
            width: 100%;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 198, 255, 0.3);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(0, 198, 255, 0.2);
        }
        
        #searchResults {
            max-height: 60vh;
            overflow-y: auto;
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .phone-search-result {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }
        
        .phone-search-result:hover {
            background: rgba(0, 198, 255, 0.1);
        }
        
        .phone-search-result img {
            width: 60px;
            height: 60px;
            object-fit: contain;
            margin-right: 15px;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.2);
            padding: 5px;
        }
        
        .phone-search-info {
            flex: 1;
        }
        
        .phone-search-name {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 5px;
        }
        
        .phone-search-details {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        
        /* Стили для результатов сравнения */
        .comparison-section {
            display: none;
            margin-top: 30px;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .winner-display {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 40px 0;
            gap: 30px;
        }
        
        .phone-card {
            text-align: center;
            padding: 30px;
            border-radius: 20px;
            background: rgba(26, 36, 60, 0.6);
            width: 100%;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .phone-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, var(--accent-color), var(--success-color));
        }
        
        .winner {
            border: 2px solid var(--success-color);
            box-shadow: 0 0 30px rgba(0, 214, 143, 0.4);
            transform: translateY(-10px);
        }
        
        .phone-thumb {
            max-width: 180px;
            height: 180px;
            object-fit: contain;
            margin: 0 auto 20px;
            display: block;
            transition: transform 0.3s ease;
        }
        
        .winner .phone-thumb {
            transform: scale(1.05);
        }
        
        .phone-card h3 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, var(--accent-color), var(--success-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .vs-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--accent-color);
            border: 2px solid rgba(0, 198, 255, 0.3);
            flex-shrink: 0;
        }
        
        .card {
            background: rgba(26, 36, 60, 0.6);
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 30px;
            border: 1px solid rgba(0, 198, 255, 0.1);
        }
        
        .card-header {
            padding: 20px;
            border-bottom: 1px solid rgba(0, 198, 255, 0.1);
        }
        
        .card-header h3 {
            font-size: 1.5rem;
            color: var(--accent-color);
        }
        
        .card-body {
            padding: 25px;
        }
        
        .btn-primary {
            display: block;
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, var(--accent-color), var(--success-color));
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 30px 0;
        }
        
        .btn-primary:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 198, 255, 0.4);
        }
        
        .ai-analysis {
            position: relative;
            overflow: hidden;
        }
        
        .ai-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 5rem;
            opacity: 0.05;
            color: var(--accent-color);
            z-index: 0;
        }
        
        /* Адаптивность */
        @media (max-width: 768px) {
            .winner-display {
                flex-direction: column;
            }
            
            .vs-circle {
                margin: 20px 0;
            }
            
            .phone-selector-btn {
                flex-direction: column;
                text-align: center;
            }
            
            .phone-thumb-container {
                margin-right: 0;
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="main-content">
        <h1 class="section-title">Сравнение телефонов</h1>
        
        <div class="phone-selectors">
            <button id="selectPhone1Btn" class="phone-selector-btn">
                <div class="phone-thumb-container">
                    <div class="add-icon">+</div>
                </div>
                <div class="phone-info-text">
                    <div class="phone-title">Выберите первый телефон</div>
                    <div class="phone-subtitle">Нажмите, чтобы добавить для сравнения</div>
                </div>
            </button>
            
            <button id="selectPhone2Btn" class="phone-selector-btn">
                <div class="phone-thumb-container">
                    <div class="add-icon">+</div>
                </div>
                <div class="phone-info-text">
                    <div class="phone-title">Выберите второй телефон</div>
                    <div class="phone-subtitle">Нажмите, чтобы добавить для сравнения</div>
                </div>
            </button>
        </div>
        
        <div id="singlePhoneSpecs" class="comparison-section">
            <!-- Здесь будут отображаться характеристики одного телефона -->
        </div>
        
        <div id="comparisonResult" class="comparison-section">
            <div class="winner-display">
                <div id="phone1Card" class="phone-card">
                    <img id="winnerImage" class="phone-thumb" src="" alt="Победитель">
                    <h3 id="winnerName"></h3>
                    <div class="winner-percentage" style="font-size: 2rem; color: var(--success-color); font-weight: bold;"></div>
                </div>
                
                <div class="vs-circle">VS</div>
                
                <div id="phone2Card" class="phone-card">
                    <img id="loserImage" class="phone-thumb" src="" alt="Проигравший">
                    <h3 id="loserName"></h3>
                    <div class="loser-percentage" style="font-size: 1.5rem; color: var(--text-secondary);"></div>
                </div>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <h3>Ключевые преимущества</h3>
                </div>
                <div class="card-body" id="winnerReason"></div>
            </div>
            
            <button id="showFullSpecsBtn" class="btn-primary">Показать все характеристики</button>
            
            <div id="fullSpecs" style="display: none; margin-top: 20px;">
                <!-- Здесь будут все характеристики -->
            </div>
            
            <div class="ai-analysis card">
                <div class="card-header">
                    <h3>Анализ ИИ</h3>
                </div>
                <div class="card-body" id="aiAnalysisText"></div>
                <div class="ai-icon">AI</div>
            </div>
        </div>
    </div>

    <!-- Модальное окно поиска телефонов -->
    <div id="phoneSearchModal" class="result-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Поиск телефонов</h2>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <input type="text" id="phoneSearchInput" class="form-control" placeholder="Поиск по бренду или модели...">
                </div>
                <div id="searchResults"></div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            let selectedTarget = null;
            let phone1 = null;
            let phone2 = null;
            
            // Открытие модального окна
            $('#selectPhone1Btn, #selectPhone2Btn').click(function() {
                selectedTarget = $(this).attr('id').replace('Btn', '');
                $('.modal-title').text('Выберите телефон для ' + (selectedTarget === 'selectPhone1' ? 'первого' : 'второго'));
                $('#phoneSearchModal').css('display', 'flex');
                $('#phoneSearchInput').val('').focus();
                $('#searchResults').html('');
            });
            
            // Закрытие модального окна
            $('.close-modal').click(function() {
                $('#phoneSearchModal').hide();
            });
            
            // Закрытие при клике вне модального окна
            $(document).click(function(event) {
                if ($(event.target).hasClass('result-modal')) {
                    $('#phoneSearchModal').hide();
                }
            });
            
            // Поиск телефонов
            $('#phoneSearchInput').keyup(function() {
                const query = $(this).val();
                if (query.length < 2) {
                    $('#searchResults').html('');
                    return;
                }
                
                // Эмуляция данных с сервера
                const mockData = [
                    {
                        _id: "1",
                        brand: "Samsung",
                        model: "Galaxy S23 Ultra",
                        release_year: "2023",
                        image_url: "https://via.placeholder.com/150"
                    },
                    {
                        _id: "2",
                        brand: "Apple",
                        model: "iPhone 14 Pro",
                        release_year: "2022",
                        image_url: "https://via.placeholder.com/150"
                    },
                    {
                        _id: "3",
                        brand: "Xiaomi",
                        model: "13 Pro",
                        release_year: "2023",
                        image_url: "https://via.placeholder.com/150"
                    },
                    {
                        _id: "4",
                        brand: "Google",
                        model: "Pixel 7 Pro",
                        release_year: "2022",
                        image_url: "https://via.placeholder.com/150"
                    }
                ];
                
                // Фильтрация мок данных
                const filteredData = mockData.filter(phone => {
                    const searchStr = `${phone.brand} ${phone.model}`.toLowerCase();
                    return searchStr.includes(query.toLowerCase());
                });
                
                let html = '';
                if (filteredData.length > 0) {
                    filteredData.forEach(phone => {
                        html += `
                            <div class="phone-search-result" data-id="${phone._id}">
                                <img src="${phone.image_url}" alt="${phone.brand} ${phone.model}">
                                <div class="phone-search-info">
                                    <div class="phone-search-name">${phone.brand} ${phone.model}</div>
                                    <div class="phone-search-details">Год выпуска: ${phone.release_year}</div>
                                </div>
                            </div>
                        `;
                    });
                } else {
                    html = '<div class="phone-search-result" style="justify-content: center; padding: 30px;">Телефоны не найдены</div>';
                }
                $('#searchResults').html(html);
                
                // Обработка выбора телефона
                $('.phone-search-result').click(function() {
                    const phoneId = $(this).data('id');
                    selectPhone(phoneId);
                });
            });
            
            // Выбор телефона
            function selectPhone(phoneId) {
                // Эмуляция данных телефона
                const mockPhones = {
                    "1": {
                        _id: "1",
                        brand: "Samsung",
                        model: "Galaxy S23 Ultra",
                        release_year: "2023",
                        image_url: "https://via.placeholder.com/300"
                    },
                    "2": {
                        _id: "2",
                        brand: "Apple",
                        model: "iPhone 14 Pro",
                        release_year: "2022",
                        image_url: "https://via.placeholder.com/300"
                    },
                    "3": {
                        _id: "3",
                        brand: "Xiaomi",
                        model: "13 Pro",
                        release_year: "2023",
                        image_url: "https://via.placeholder.com/300"
                    },
                    "4": {
                        _id: "4",
                        brand: "Google",
                        model: "Pixel 7 Pro",
                        release_year: "2022",
                        image_url: "https://via.placeholder.com/300"
                    }
                };
                
                const phone = mockPhones[phoneId];
                
                if (selectedTarget === 'selectPhone1') {
                    phone1 = phone;
                    updatePhoneDisplay(phone, '#selectPhone1Btn');
                } else {
                    phone2 = phone;
                    updatePhoneDisplay(phone, '#selectPhone2Btn');
                }
                
                $('#phoneSearchModal').hide();
                checkComparisonState();
            }
            
            // Обновление отображения телефона
            function updatePhoneDisplay(phone, btnSelector) {
                $(btnSelector).html(`
                    <div class="phone-thumb-container">
                        <img src="${phone.image_url}" alt="${phone.brand} ${phone.model}" style="max-width: 100%; max-height: 100%;">
                    </div>
                    <div class="phone-info-text">
                        <div class="phone-title">${phone.brand} ${phone.model}</div>
                        <div class="phone-subtitle">Год выпуска: ${phone.release_year}</div>
                    </div>
                `);
                
                // Добавляем анимацию
                $(btnSelector).css({
                    transform: 'scale(0.95)',
                    border: '2px solid rgba(0, 198, 255, 0.5)'
                });
                
                setTimeout(() => {
                    $(btnSelector).css({
                        transform: 'scale(1)',
                        border: '1px solid rgba(0, 198, 255, 0.3)'
                    });
                }, 300);
            }
            
            // Проверка состояния выбора
            function checkComparisonState() {
                if (phone1 && !phone2) {
                    showSinglePhoneSpecs(phone1);
                } else if (phone1 && phone2) {
                    comparePhones();
                } else {
                    hideAllSections();
                }
            }
            
            // Показ характеристик одного телефона
            function showSinglePhoneSpecs(phone) {
                $('#singlePhoneSpecs').show().html(`
                    <div class="card">
                        <div class="card-header">
                            <h3>Характеристики ${phone.brand} ${phone.model}</h3>
                        </div>
                        <div class="card-body">
                            <img src="${phone.image_url}" class="phone-thumb" style="margin: 0 auto 30px; display: block;">
                            <p style="text-align: center;">Здесь будут отображаться подробные характеристики телефона</p>
                        </div>
                    </div>
                `);
                $('#comparisonResult').hide();
            }
            
            // Сравнение телефонов
            function comparePhones() {
                // Эмуляция данных сравнения
                const mockResult = {
                    overall_winner: "phone1",
                    percent_phone1: 78,
                    percent_phone2: 65,
                    comparison: [
                        {
                            category: "Экран",
                            category_percent_phone1: 85,
                            category_percent_phone2: 75,
                            specs: [
                                {
                                    name: "Разрешение",
                                    phone1_value: "1440x3088",
                                    phone2_value: "1179x2556",
                                    winner: "phone1"
                                },
                                {
                                    name: "Частота обновления",
                                    phone1_value: "120 Гц",
                                    phone2_value: "120 Гц",
                                    winner: "equal"
                                }
                            ]
                        },
                        {
                            category: "Производительность",
                            category_percent_phone1: 90,
                            category_percent_phone2: 80,
                            specs: [
                                {
                                    name: "Процессор",
                                    phone1_value: "Snapdragon 8 Gen 2",
                                    phone2_value: "Apple A16 Bionic",
                                    winner: "phone1"
                                },
                                {
                                    name: "Оперативная память",
                                    phone1_value: "12 ГБ",
                                    phone2_value: "6 ГБ",
                                    winner: "phone1"
                                }
                            ]
                        }
                    ],
                    ai_analysis: "Samsung Galaxy S23 Ultra показывает лучшие результаты в категориях экрана и производительности благодаря более высокому разрешению экрана и большему объему оперативной памяти. iPhone 14 Pro демонстрирует отличную оптимизацию, но уступает в мультизадачности из-за меньшего объема RAM."
                };
                
                displayComparisonResult(mockResult);
            }
            
            // Отображение результатов сравнения
            function displayComparisonResult(result) {
                // Определяем победителя
                const winner = result.overall_winner === 'phone1' ? phone1 : phone2;
                const loser = result.overall_winner === 'phone1' ? phone2 : phone1;
                
                // Обновляем отображение
                $('#winnerImage').attr('src', winner.image_url);
                $('#winnerName').text(`${winner.brand} ${winner.model}`);
                $('.winner-percentage').text(`${result.percent_phone1}%`);
                
                $('#loserImage').attr('src', loser.image_url);
                $('#loserName').text(`${loser.brand} ${loser.model}`);
                $('.loser-percentage').text(`${result.percent_phone2}%`);
                
                // Добавляем класс победителю
                $(`#phone1Card`).toggleClass('winner', result.overall_winner === 'phone1');
                $(`#phone2Card`).toggleClass('winner', result.overall_winner === 'phone2');
                
                // Ключевые преимущества
                let advantagesHtml = '';
                result.comparison.forEach(category => {
                    if (category.category_percent_phone1 !== category.category_percent_phone2) {
                        const winnerPercent = Math.max(category.category_percent_phone1, category.category_percent_phone2);
                        const loserPercent = Math.min(category.category_percent_phone1, category.category_percent_phone2);
                        const winnerPhone = category.category_percent_phone1 > category.category_percent_phone2 ? 
                                            phone1.model : phone2.model;
                        
                        advantagesHtml += `
                            <div class="advantage-item" style="padding: 10px; border-bottom: 1px solid rgba(255,255,255,0.05);">
                                <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
                                    <strong>${category.category}</strong>
                                    <span style="color: var(--success-color);">${winnerPercent}%</span>
                                </div>
                                <div style="display: flex; justify-content: space-between;">
                                    <span>${winnerPhone} превосходит на ${winnerPercent - loserPercent}%</span>
                                    <span style="color: var(--text-secondary);">${loserPercent}%</span>
                                </div>
                            </div>
                        `;
                    }
                });
                $('#winnerReason').html(advantagesHtml);
                
                // Полные характеристики
                let fullSpecsHtml = '';
                result.comparison.forEach(category => {
                    fullSpecsHtml += `
                        <div class="spec-group">
                            <div class="spec-header" style="padding: 15px; background: rgba(0, 198, 255, 0.1); border-radius: 12px; margin-bottom: 15px;">
                                <h4 style="font-size: 1.2rem;">${category.category}</h4>
                            </div>
                            <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px; margin-bottom: 30px;">
                                <div style="font-weight: bold; text-align: center;">Характеристика</div>
                                <div style="font-weight: bold; text-align: center;">${phone1.brand}</div>
                                <div style="font-weight: bold; text-align: center;">${phone2.brand}</div>
                    `;
                    
                    category.specs.forEach(spec => {
                        const isPhone1Winner = spec.winner === 'phone1';
                        const isPhone2Winner = spec.winner === 'phone2';
                        
                        fullSpecsHtml += `
                            <div style="padding: 10px; border-bottom: 1px solid rgba(255,255,255,0.05);">${spec.name}</div>
                            <div style="padding: 10px; border-bottom: 1px solid rgba(255,255,255,0.05); text-align: center; ${isPhone1Winner ? 'color: var(--success-color); font-weight: bold;' : ''}">${spec.phone1_value}</div>
                            <div style="padding: 10px; border-bottom: 1px solid rgba(255,255,255,0.05); text-align: center; ${isPhone2Winner ? 'color: var(--success-color); font-weight: bold;' : ''}">${spec.phone2_value}</div>
                        `;
                    });
                    
                    fullSpecsHtml += `
                            </div>
                        </div>
                    `;
                });
                $('#fullSpecs').html(fullSpecsHtml);
                
                // Анализ ИИ
                $('#aiAnalysisText').html(result.ai_analysis);
                
                // Показываем секции
                $('#singlePhoneSpecs').hide();
                $('#comparisonResult').show();
            }
            
            // Скрытие всех секций
            function hideAllSections() {
                $('#singlePhoneSpecs').hide();
                $('#comparisonResult').hide();
            }
            
            // Кнопка показа всех характеристик
            $('#showFullSpecsBtn').click(function() {
                $('#fullSpecs').slideToggle();
            });
        });
    </script>
</body>
</html>
