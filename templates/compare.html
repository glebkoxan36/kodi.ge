<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ტელეფონების შედარება</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: #e2e8f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .text-center {
            text-align: center;
        }
        
        #mainContent {
            background-color: rgba(30, 41, 59, 0.8);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        
        .phone-selectors-container {
            display: flex;
            justify-content: space-around;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .phone-selector {
            flex: 1;
            min-width: 250px;
            background: rgba(30, 41, 59, 0.7);
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid rgba(59, 130, 246, 0.3);
        }
        
        .phone-selector:hover {
            background: rgba(30, 41, 59, 0.9);
            border-color: #3b82f6;
        }
        
        .vs-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            color: #3b82f6;
            min-width: 80px;
        }
        
        .phone-preview {
            min-height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .placeholder {
            color: #94a3b8;
            text-align: center;
        }
        
        .placeholder i {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .selected-phone {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
        }
        
        .phone-thumb-sm {
            width: 60px;
            height: 60px;
            object-fit: contain;
            border-radius: 5px;
            background: #1e293b;
            padding: 5px;
        }
        
        .phone-info {
            flex: 1;
        }
        
        .compare-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .btn {
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn-success {
            background: #22c55e;
            color: white;
        }
        
        .btn-success:hover {
            background: #16a34a;
        }
        
        .btn-outline-danger {
            background: transparent;
            border: 1px solid #ef4444;
            color: #ef4444;
        }
        
        .btn-outline-danger:hover {
            background: #ef4444;
            color: white;
        }
        
        .btn-secondary {
            background: #64748b;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #475569;
        }
        
        #searchResults {
            background: rgba(15, 23, 42, 0.7);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }
        
        .search-box {
            margin-bottom: 20px;
        }
        
        .input-group {
            display: flex;
        }
        
        #phoneSearch {
            flex: 1;
            padding: 12px 15px;
            border-radius: 6px 0 0 6px;
            border: 1px solid #334155;
            background: rgba(30, 41, 59, 0.7);
            color: white;
            font-size: 1rem;
        }
        
        #phoneSearch:focus {
            outline: none;
            border-color: #3b82f6;
        }
        
        #cancelSearchBtn {
            padding: 12px 20px;
            background: #475569;
            color: white;
            border: none;
            border-radius: 0 6px 6px 0;
            cursor: pointer;
        }
        
        #cancelSearchBtn:hover {
            background: #64748b;
        }
        
        .phone-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .phone-card {
            background: rgba(30, 41, 59, 0.7);
            border-radius: 10px;
            padding: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            border: 1px solid rgba(59, 130, 246, 0.2);
        }
        
        .phone-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border-color: #3b82f6;
        }
        
        .phone-thumb {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
            background: #1e293b;
            padding: 10px;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #3b82f6;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #compareDetails {
            display: none;
            margin-top: 30px;
        }
        
        .compare-header {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 30px;
            background: rgba(15, 23, 42, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
        
        .compare-phone {
            text-align: center;
            flex: 1;
            padding: 15px;
        }
        
        .comparison-category {
            background: rgba(59, 130, 246, 0.15);
            padding: 8px 12px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .comparison-winner {
            display: flex;
            align-items: center;
            padding: 10px;
            background: rgba(21, 128, 61, 0.2);
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 3px solid #22c55e;
        }
        
        .comparison-winner i {
            margin-right: 10px;
            color: #22c55e;
        }
        
        .spec-group {
            margin-bottom: 25px;
            border-radius: 8px;
            overflow: hidden;
            background: rgba(15, 23, 42, 0.5);
        }
        
        .spec-group-header {
            background: #3b82f6;
            padding: 10px 15px;
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        .spec-group-body {
            padding: 15px;
        }
        
        .spec-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .spec-name {
            font-weight: 500;
            color: #93c5fd;
        }
        
        .spec-value {
            text-align: right;
        }
        
        /* მობილური ვერსიის სტილები */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 10px;
            }
            
            .phone-selectors-container {
                flex-direction: column;
                gap: 15px;
            }
            
            .vs-badge {
                margin: 0;
                padding: 10px 0;
                transform: rotate(90deg);
            }
            
            .compare-controls {
                flex-direction: column;
                gap: 10px;
            }
            
            .compare-controls button {
                width: 100%;
            }
            
            .compare-header {
                flex-direction: column;
            }
            
            .vs-badge {
                margin: 15px 0;
                transform: rotate(0);
            }
            
            .phone-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="mainContent">
            <h1 class="text-center">ტელეფონების შედარება</h1>
            
            <!-- ტელეფონების არჩევა შედარებისთვის -->
            <div id="compareSelection">
                <div class="phone-selectors-container">
                    <div class="phone-selector" id="phoneSelector1">
                        <div class="phone-preview" id="phonePreview1">
                            <div class="placeholder">
                                <i class="fas fa-mobile-alt"></i>
                                <p>აირჩიეთ ტელეფონი 1</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="vs-badge">
                        <span>VS</span>
                    </div>
                    
                    <div class="phone-selector" id="phoneSelector2">
                        <div class="phone-preview" id="phonePreview2">
                            <div class="placeholder">
                                <i class="fas fa-mobile-alt"></i>
                                <p>აირჩიეთ ტელეფონი 2</p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="compare-controls">
                    <button id="startCompareBtn" class="btn btn-success" disabled>
                        <i class="fas fa-balance-scale me-2"></i>შედარების დაწყება
                    </button>
                    <button id="clearCompareBtn" class="btn btn-outline-danger">
                        <i class="fas fa-times me-2"></i>გასუფთავება
                    </button>
                </div>
            </div>

            <div id="searchResults">
                <div class="search-box">
                    <div class="input-group">
                        <input type="text" id="phoneSearch" class="form-control" 
                               placeholder="შეიყვანეთ ბრენდი ან მოდელი...">
                        <button id="cancelSearchBtn">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
                <div class="phone-grid" id="phoneGrid">
                    <!-- ძიების შედეგები აქ გამოჩნდება -->
                </div>
            </div>

            <!-- შედარების კონტეინერი -->
            <div id="compareDetails">
                <button id="backFromCompare" class="btn btn-secondary mb-4">
                    <i class="fas fa-arrow-left me-2"></i>უკან არჩევანზე
                </button>
                
                <div class="compare-header">
                    <div class="compare-phone">
                        <img id="compareImage1" src="" alt="ტელეფონი 1" class="phone-thumb">
                        <div id="compareTitle1" class="mt-3 h3"></div>
                    </div>
                    <div class="vs-badge">
                        <span>VS</span>
                    </div>
                    <div class="compare-phone">
                        <img id="compareImage2" src="" alt="ტელეფონი 2" class="phone-thumb">
                        <div id="compareTitle2" class="mt-3 h3"></div>
                    </div>
                </div>
                
                <!-- შედარების შედეგები -->
                <div id="comparisonResults" class="mb-5"></div>
                
                <!-- სპეციფიკაციების კონტეინერი -->
                <div class="compare-specs-grid" id="compareSpecs">
                    <!-- სპეციფიკაციები შედარებისთვის აქ გამოჩნდება -->
                </div>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // ძირითადი ელემენტები
        const compareSelection = document.getElementById('compareSelection');
        const searchResults = document.getElementById('searchResults');
        const phoneSearch = document.getElementById('phoneSearch');
        const compareDetails = document.getElementById('compareDetails');
        const startCompareBtn = document.getElementById('startCompareBtn');
        const clearCompareBtn = document.getElementById('clearCompareBtn');
        const backFromCompare = document.getElementById('backFromCompare');
        const cancelSearchBtn = document.getElementById('cancelSearchBtn');
        const compareTitle1 = document.getElementById('compareTitle1');
        const compareTitle2 = document.getElementById('compareTitle2');
        const compareImage1 = document.getElementById('compareImage1');
        const compareImage2 = document.getElementById('compareImage2');
        const compareSpecsContainer = document.getElementById('compareSpecs');
        const comparisonResults = document.getElementById('comparisonResults');
        const phoneGrid = document.getElementById('phoneGrid');
        
        // ტელეფონის პრევიუ ელემენტები
        const phonePreviews = {
            1: document.getElementById('phonePreview1'),
            2: document.getElementById('phonePreview2')
        };
        
        // ტელეფონის სელექტორები
        const phoneSelectors = {
            1: document.getElementById('phoneSelector1'),
            2: document.getElementById('phoneSelector2')
        };
        
        // შედარებისთვის შერჩეული ტელეფონები
        let selectedPhones = {
            1: null,
            2: null
        };
        
        // ტელეფონების მონაცემთა ქეში
        let phoneCache = {};
        
        // ძებნა დაყოვნებით
        function debounce(func, wait) {
            let timeout;
            return function() {
                const context = this;
                const args = arguments;
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(context, args), wait);
            };
        }
        
        // ტელეფონების ძებნის ფუნქცია
        function searchPhones(query) {
            if (!phoneGrid) return;
            
            phoneGrid.innerHTML = `
                <div class="text-center py-5">
                    <div class="spinner"></div>
                    <p>მიმდინარეობს ძებნა...</p>
                </div>
            `;
            
            // API-ის მოწოდება (სიმულაცია)
            setTimeout(() => {
                // სიმულირებული მონაცემები
                const mockData = [
                    {
                        _id: "1",
                        ბრენდი: "Apple",
                        მოდელი: "iPhone 15 Pro",
                        "გამოშვების წელი": "2023",
                        "ოპერაციული სისტემა": "iOS 17",
                        "ეკრანის ზომა": "6.1",
                        "ბატარეის მოცულობა": "3274"
                    },
                    {
                        _id: "2",
                        ბრენდი: "Samsung",
                        მოდელი: "Galaxy S23 Ultra",
                        "გამოშვების წელი": "2023",
                        "ოპერაციული სისტემა": "Android 13",
                        "ეკრანის ზომა": "6.8",
                        "ბატარეის მოცულობა": "5000"
                    },
                    {
                        _id: "3",
                        ბრენდი: "Xiaomi",
                        მოდელი: "13 Pro",
                        "გამოშვების წელი": "2022",
                        "ოპერაციული სისტემა": "Android 13",
                        "ეკრანის ზომა": "6.73",
                        "ბატარეის მოცულობა": "4820"
                    },
                    {
                        _id: "4",
                        ბრენდი: "Google",
                        მოდელი: "Pixel 7 Pro",
                        "გამოშვების წელი": "2022",
                        "ოპერაციული სისტემა": "Android 13",
                        "ეკრანის ზომა": "6.7",
                        "ბატარეის მოცულობა": "5000"
                    }
                ];
                
                // ფილტრაცია მოთხოვნის მიხედვით
                const filteredData = mockData.filter(phone => {
                    const brand = phone.ბრენდი || '';
                    const model = phone.მოდელი || '';
                    return brand.toLowerCase().includes(query.toLowerCase()) || 
                           model.toLowerCase().includes(query.toLowerCase());
                });
                
                displaySearchResults(filteredData);
            }, 800);
        }

        // ძიების შედეგების ჩვენება
        function displaySearchResults(phones) {
            if (!phoneGrid) return;
            
            if (!phones || phones.length === 0) {
                phoneGrid.innerHTML = '<div class="text-center py-4">ტელეფონები ვერ მოიძებნა</div>';
                return;
            }

            let html = '';
            phones.forEach(phone => {
                const brand = phone.ბრენდი || phone.Brand || 'უცნობი ბრენდი';
                const model = phone.მოდელი || phone.Model || 'უცნობი მოდელი';
                const year = phone['გამოშვების წელი'] || phone.Year || '';
                const os = phone.ოპერაციული სისტემა || phone.OS || '';
                
                // სურათის გზის ფორმირება
                const brandFolder = brand.replace(/\s+/g, '_').toLowerCase();
                const modelName = model.replace(/\s+/g, '_').toLowerCase();
                const imagePath = `/static/img/phones/${brandFolder}/${modelName}.jpg`;
                
                // ქეშში შენახვა
                phoneCache[phone._id] = phone;
                
                html += `
                    <div class="phone-card" data-id="${phone._id}">
                        <div class="text-center">
                            <img src="${imagePath}" alt="${brand} ${model}" 
                                 class="phone-thumb" onerror="this.src='/static/placeholder.jpg'">
                        </div>
                        <div class="card-body text-center mt-3">
                            <h5>${brand} ${model}</h5>
                            <p>${year} • ${os}</p>
                            <button class="btn btn-primary select-phone-btn">
                                <i class="fas fa-check me-2"></i>არჩევა
                            </button>
                        </div>
                    </div>
                `;
            });
            
            phoneGrid.innerHTML = html;

            // დამამუშავებლების დამატება
            document.querySelectorAll('.select-phone-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const phoneCard = this.closest('.phone-card');
                    if (!phoneCard) return;
                    
                    const phoneId = phoneCard.getAttribute('data-id');
                    selectPhoneForComparison(phoneId);
                });
            });
        }
        
        // სპეციფიკაციების კატეგორიებად დაჯგუფება
        function groupSpecifications(specs) {
            const groups = {
                general: { name: "ძირითადი მახასიათებლები", specs: [] },
                display: { name: "ეკრანი", specs: [] },
                camera: { name: "კამერა", specs: [] },
                battery: { name: "ბატარეა", specs: [] },
                other: { name: "სხვა", specs: [] }
            };
            
            // სპეციფიკაციების კატეგორიებად დაყოფა
            for (const [key, value] of Object.entries(specs)) {
                const lowerKey = key.toLowerCase();
                
                if (lowerKey.includes('ეკრან')) {
                    groups.display.specs.push({ key, value });
                } 
                else if (lowerKey.includes('კამერა')) {
                    groups.camera.specs.push({ key, value });
                } 
                else if (lowerKey.includes('ბატარეა')) {
                    groups.battery.specs.push({ key, value });
                } 
                else if (['ბრენდი', 'მოდელი', 'ოპერაციული სისტემა', 'პროცესორი', 'RAM', 'ROM'].some(k => lowerKey.includes(k.toLowerCase()))) {
                    groups.general.specs.push({ key, value });
                } 
                else {
                    groups.other.specs.push({ key, value });
                }
            }
            
            return groups;
        }
        
        // შედარებისთვის ტელეფონის არჩევა
        function selectPhoneForComparison(phoneId) {
            const phone = phoneCache[phoneId];
            if (!phone) return;
            
            const selectingFor = sessionStorage.getItem('selectingFor');
            if (!selectingFor) return;
            
            const phoneNum = parseInt(selectingFor);
            selectedPhones[phoneNum] = phoneId;
            
            // პრევიუის განახლება
            const brand = phone.ბრენდი || phone.Brand || 'უცნობი ბრენდი';
            const model = phone.მოდელი || phone.Model || 'უცნობი მოდელი';
            const year = phone['გამოშვების წელი'] || phone.Year || '';
            
            const brandFolder = brand.replace(/\s+/g, '_').toLowerCase();
            const modelName = model.replace(/\s+/g, '_').toLowerCase();
            const imagePath = `/static/img/phones/${brandFolder}/${modelName}.jpg`;
            
            phonePreviews[phoneNum].innerHTML = `
                <div class="selected-phone">
                    <img src="${imagePath}" alt="${brand} ${model}" 
                         class="phone-thumb-sm" onerror="this.src='/static/placeholder.jpg'">
                    <div class="phone-info">
                        <strong>${brand} ${model}</strong>
                        <div>${year}</div>
                    </div>
                </div>
            `;
            
            // ტელეფონების არჩევანზე დაბრუნება
            if (compareSelection) compareSelection.style.display = 'block';
            if (searchResults) searchResults.style.display = 'none';
            
            // შედარების მზადყოფნის შემოწმება
            checkCompareReadiness();
        }
        
        // შედარების მზადყოფნის შემოწმება
        function checkCompareReadiness() {
            if (startCompareBtn) {
                startCompareBtn.disabled = !(selectedPhones[1] && selectedPhones[2]);
            }
        }
        
        // შედარების დაწყება
        function startComparison() {
            if (!selectedPhones[1] || !selectedPhones[2]) return;
            
            // ორივე ტელეფონის დეტალების ჩატვირთვა
            Promise.all([
                loadPhoneData(selectedPhones[1]),
                loadPhoneData(selectedPhones[2])
            ]).then(([phone1, phone2]) => {
                displayComparison(phone1, phone2);
            }).catch(error => {
                console.error('შედარების შეცდომა:', error);
                alert('შედარების დროს მოხდა შეცდომა');
            });

        // შედარების ჩვენება
        function displayComparison(phone1, phone2) {
            const brand1 = phone1.ბრენდი || phone1.Brand || 'უცნობი ბრენდი';
            const model1 = phone1.მოდელი || phone1.Model || 'უცნობი მოდელი';
            const brand2 = phone2.ბრენდი || phone2.Brand || 'უცნობი ბრენდი';
            const model2 = phone2.მოდელი || phone2.Model || 'უცნობი მოდელი';
            
            // სურათების დაყენება
            const brandFolder1 = brand1.replace(/\s+/g, '_').toLowerCase();
            const modelName1 = model1.replace(/\s+/g, '_').toLowerCase();
            compareImage1.src = `/static/img/phones/${brandFolder1}/${modelName1}.jpg`;
            compareImage1.onerror = function() { this.src = '/static/placeholder.jpg'; };
            
            const brandFolder2 = brand2.replace(/\s+/g, '_').toLowerCase();
            const modelName2 = model2.replace(/\s+/g, '_').toLowerCase();
            compareImage2.src = `/static/img/phones/${brandFolder2}/${modelName2}.jpg`;
            compareImage2.onerror = function() { this.src = '/static/placeholder.jpg'; };
            
            // სათაურების დაყენება
            compareTitle1.textContent = `${brand1} ${model1}`;
            compareTitle2.textContent = `${brand2} ${model2}`;
            
            // შედარების შედეგების გენერირება
            let resultsHTML = `
                <div class="comparison-category">შედარების შედეგები</div>
            `;
            
            // მარტივი შედარების ლოგიკა
            if (phone1['ეკრანის ზომა'] && phone2['ეკრანის ზომა']) {
                const screen1 = parseFloat(phone1['ეკრანის ზომა']);
                const screen2 = parseFloat(phone2['ეკრანის ზომა']);
                
                if (screen1 > screen2) {
                    resultsHTML += `
                        <div class="comparison-winner">
                            <i class="fas fa-trophy"></i>
                            ${brand1} ${model1} აქვს უფრო დიდი ეკრანი (${screen1}" vs ${screen2}")
                        </div>
                    `;
                } else if (screen2 > screen1) {
                    resultsHTML += `
                        <div class="comparison-winner">
                            <i class="fas fa-trophy"></i>
                            ${brand2} ${model2} აქვს უფრო დიდი ეკრანი (${screen2}" vs ${screen1}")
                        </div>
                    `;
                } else {
                    resultsHTML += `
                        <div class="comparison-winner">
                            <i class="fas fa-equals"></i>
                            ორივე ტელეფონს აქვს ერთნაირი ეკრანის ზომა (${screen1}")
                        </div>
                    `;
                }
            }
            
            if (phone1['ბატარეის მოცულობა'] && phone2['ბატარეის მოცულობა']) {
                const battery1 = parseInt(phone1['ბატარეის მოცულობა']);
                const battery2 = parseInt(phone2['ბატარეის მოცულობა']);
                
                if (battery1 > battery2) {
                    resultsHTML += `
                        <div class="comparison-winner">
                            <i class="fas fa-battery-full"></i>
                            ${brand1} ${model1} აქვს უფრო დიდი ბატარეა (${battery1}mAh vs ${battery2}mAh)
                        </div>
                    `;
                } else if (battery2 > battery1) {
                    resultsHTML += `
                        <div class="comparison-winner">
                            <i class="fas fa-battery-full"></i>
                            ${brand2} ${model2} აქვს უფრო დიდი ბატარეა (${battery2}mAh vs ${battery1}mAh)
                        </div>
                    `;
                } else {
                    resultsHTML += `
                        <div class="comparison-winner">
                            <i class="fas fa-battery-full"></i>
                            ორივე ტელეფონს აქვს ერთნაირი ბატარეის მოცულობა (${battery1}mAh)
                        </div>
                    `;
                }
            }
            
            if (!resultsHTML.includes('comparison-winner')) {
                resultsHTML += `<p class="text-center py-3">ორივე მოდელს თავისი უპირატესობები აქვს</p>`;
            }
            
            comparisonResults.innerHTML = resultsHTML;
            
            // სპეციფიკაციების შედარება
            let specsHTML = `
                <div class="comparison-category">ტექნიკური მახასიათებლები</div>
            `;
            
            // სპეციფიკაციების კატეგორიების მიხედვით დაჯგუფება
            const groups1 = groupSpecifications(phone1);
            const groups2 = groupSpecifications(phone2);
            
            // ყველა კატეგორიის გაერთიანება
            const allGroups = new Set([
                ...Object.keys(groups1),
                ...Object.keys(groups2)
            ]);
            
            // თითოეული კატეგორიისთვის
            for (const groupId of allGroups) {
                const group1 = groups1[groupId] || { specs: [] };
                const group2 = groups2[groupId] || { specs: [] };
                
                // ყველა სპეციფიკაციის გაერთიანება
                const allSpecs = new Set([
                    ...group1.specs.map(s => s.key),
                    ...group2.specs.map(s => s.key)
                ]);
                
                if (allSpecs.size === 0) continue;
                
                specsHTML += `
                    <div class="spec-group">
                        <div class="spec-group-header">${group1.name || group2.name}</div>
                        <div class="spec-group-body">
                            <div class="spec-item">
                                <div class="spec-name">მახასიათებელი</div>
                                <div class="spec-value">${brand1} ${model1}</div>
                                <div class="spec-value">${brand2} ${model2}</div>
                            </div>
                `;
                
                // თითოეული სპეციფიკაციისთვის
                for (const specName of allSpecs) {
                    const spec1 = group1.specs.find(s => s.key === specName);
                    const spec2 = group2.specs.find(s => s.key === specName);
                    
                    specsHTML += `
                        <div class="spec-item">
                            <div class="spec-name">${specName}</div>
                            <div class="spec-value">${spec1 ? spec1.value : '-'}</div>
                            <div class="spec-value">${spec2 ? spec2.value : '-'}</div>
                        </div>
                    `;
                }
                
                specsHTML += `
                        </div>
                    </div>
                `;
            }
            
            compareSpecsContainer.innerHTML = specsHTML;
            
            // ინტერფეისის განახლება
            if (compareSelection) compareSelection.style.display = 'none';
            if (compareDetails) compareDetails.style.display = 'block';
        }
        
        // ძებნის ინიციალიზაცია
        if (phoneSearch) {
            phoneSearch.addEventListener('input', debounce(function() {
                const query = phoneSearch.value.trim();
                if (query.length > 1) {
                    searchPhones(query);
                } else if (phoneGrid) {
                    phoneGrid.innerHTML = '';
                }
            }, 300));
        }
        
        // ტელეფონის არჩევანის გახსნა
        if (phoneSelectors[1] && phoneSelectors[2]) {
            phoneSelectors[1].addEventListener('click', function() {
                sessionStorage.setItem('selectingFor', '1');
                searchResults.style.display = 'block';
                compareSelection.style.display = 'none';
                phoneGrid.innerHTML = '';
                phoneSearch.focus();
            });
            
            phoneSelectors[2].addEventListener('click', function() {
                sessionStorage.setItem('selectingFor', '2');
                searchResults.style.display = 'block';
                compareSelection.style.display = 'none';
                phoneGrid.innerHTML = '';
                phoneSearch.focus();
            });
        }
        
        // შედარების ღილაკის დამუშავება
        if (startCompareBtn) {
            startCompareBtn.addEventListener('click', startComparison);
        }
        
        // გასუფთავების ღილაკი
        if (clearCompareBtn) {
            clearCompareBtn.addEventListener('click', function() {
                selectedPhones = {1: null, 2: null};
                phonePreviews[1].innerHTML = `
                    <div class="placeholder">
                        <i class="fas fa-mobile-alt"></i>
                        <p>აირჩიეთ ტელეფონი 1</p>
                    </div>
                `;
                phonePreviews[2].innerHTML = `
                    <div class="placeholder">
                        <i class="fas fa-mobile-alt"></i>
                        <p>აირჩიეთ ტელეფონი 2</p>
                    </div>
                `;
                startCompareBtn.disabled = true;
            });
        }
        
        // უკან ღილაკი შედარებიდან
        if (backFromCompare) {
            backFromCompare.addEventListener('click', function() {
                compareDetails.style.display = 'none';
                compareSelection.style.display = 'block';
            });
        }
        
        // ძებნის გაუქმების ღილაკი
        if (cancelSearchBtn) {
            cancelSearchBtn.addEventListener('click', function() {
                searchResults.style.display = 'none';
                compareSelection.style.display = 'block';
            });
        }
        
        // ინიციალიზაცია
        displaySearchResults([]);
    });
